{% extends "base.html" %}

{% block content %}
  <h1>Manufacturer</h1>
  <h2>Country: {{ manufacturer.country }}</h2>

  <hr>
  {% if manufacturer.cars %}
    <ul>
      {% for car in manufacturer.cars.all %}
        <li>{{ car.model }}</li>
      {% endfor %}
    </ul>
    {% else %}
    <p>There are no cars</p>
  {% endif %}
{% endblock %}
