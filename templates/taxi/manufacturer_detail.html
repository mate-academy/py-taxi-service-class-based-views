{% extends "base.html" %}

{% block content %}
  <h1>Title: {{ manufacturer.name }}</h1>
  <p><strong>Country: </strong>{{ manufacturer.country }}</p>

  {% if manufacturer.cars.all %}
    <ul>
      {% for car in manufacturer.cars.all %}
        <li><a href="{% url 'taxi:car-detail' car.id %}">{{ car.model }}</a> </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no Cars !</p>
  {% endif %}
  
{% endblock %}
