{% extends "base.html" %}


{% block content %}
  <h1>Car: {{ car.model }}</h1><hr>
  {% for driver in car.drivers.all %}
    <h3>
      Driver: <strong>{{ driver.first_name }} {{ driver.last_name }}</strong>
    </h3>
    <p><strong>Name: </strong>{{ car.manufacturer.name }}</p>
    <p><strong>Country: </strong>{{ car.manufacturer.country }}</p>
    <hr>
  {% endfor %}
{% endblock %}
