{% extends "base.html" %}

{% block content %}
  <h1>Model: {{ car.model }}</h1>
  <p><strong>Manufacturer:</strong> {{ car.manufacturer.name }}</p>
  <div class="ml-3">
    <h3>Drivers</h3>
    {% for driver in car.drivers.all %}
      <hr>
      <p>{{ driver }}</p>
    {% empty %}
      <p>There is no human to operate this car</p>
    {% endfor %}
  </div>
{% endblock %}
