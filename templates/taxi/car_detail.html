{% extends "base.html" %}

{% block content %}
  <h1>Car â„– {{ car.id }}</h1>
  <p><strong>Manufacturer: </strong>{{ car.manufacturer.name }}</p>
  <p><strong>Model: </strong>{{ car.model }}</p>

  <div class="ml-3">
    <h3>Drivers:</h3>

    {% for driver in car.drivers.all %}
      <p><strong>Id: {{ driver.id }}</strong></p>
      <p>
        <strong>Full name: </strong>
        <a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.first_name }} {{ driver.last_name }}</a>
      </p>
    {% endfor %}


  </div>
{% endblock %}
