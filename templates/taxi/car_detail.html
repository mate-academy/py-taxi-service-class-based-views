{% extends "base.html" %}

{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
        <h3>Car model: </h3>
        <h4>Manufacturer: </h4>
        <h4>Drivers:</h4>
      </div>
      <div class="col-sm-10">
        <h3>{{ car.model }}</h3>
        <h4>{{ car.manufacturer.name }} - {{ car.manufacturer.country }}</h4>
        {% for driver in car.drivers.all %}
          <p><a href="{% url "taxi:driver-detail" pk=driver.id %}">{{ driver.username }}</a></p>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
