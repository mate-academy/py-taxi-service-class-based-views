{% extends "base.html" %}

{% block content %}
  <h1>Car: {{ car.model }}</h1>
  <p><strong>Manufacturer:</strong> {{ car.manufacturer.name }} {{ car.manufacturer.country }}</p>

  <div class="ml-3">
    <h3>Drivers</h3>

    {% for driver in car.drivers.all %}
      <hr>
      <p><strong>Username:</strong> {{ driver.username }}</p>
    {% empty %}
      <p>No drivers!</p>
    {% endfor %}
  </div>
{% endblock %}
