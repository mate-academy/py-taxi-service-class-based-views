{% extends "base.html" %}

{% block content %}
  <h1>Information</h1>
  <div class="ml-4">
    <p><strong>Manufacturer: </strong>{{ car.manufacturer.name }}</p>
    <p><strong>Country: </strong>{{ car.manufacturer.country }}</p>
  </div>
  <h1>Drivers:</h1>
  <div class="ml-4">
    <ul>
      {% for driver in car.drivers.all %}
        <li>{{ driver.first_name }} {{ driver.last_name }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
