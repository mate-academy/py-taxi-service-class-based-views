{% extends "base.html" %}

{% block content %}
  <h1>Car detail</h1>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Model</th>
        <th>Manufacturer</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ car.model }}</td>
        <td>{{ car.manufacturer.name }}</td>
      </tr>
    </tbody>
  </table>
  <a href="{% url 'taxi:car-list' %}">Back to Cars</a>
{% endblock %}
