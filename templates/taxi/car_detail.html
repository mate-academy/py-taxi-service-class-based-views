{% extends "base.html" %}

{% block content %}
  <h1>Car Info</h1>
  <h4>Car: {{ car.model }}</h4>
  <h4>Manufacturer: {{ car.manufacturer.name }}, ({{ car.manufacturer.country }})</h4>

  <h4>Drivers of {{ car.model }}</h4>
  <ul>
    {% for driver in car.drivers.all %}
      <li><a href="{% url 'taxi:driver-detail' driver.id %}"><p>{{ driver.username }}</p></a></li>
    {% endfor %}
  </ul>
{% endblock %}
