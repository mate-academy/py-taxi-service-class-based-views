{% extends "base.html" %}

{% block content %}
  <h1>Model: {{ car.model }}</h1>
  <p><strong>Manufacturer:</strong> {{ car.manufacturer.name }} ({{ car.manufacturer.country }})</p>
  <div class="ml-3">
    <h3>Drivers:</h3>
    {% for driver in car.drivers.all %}
    <hr>
      <p>
        <strong>First name:</strong>
        {{ driver.first_name }}<br>
      <strong>Last name:</strong>
        {{ driver.last_name }}<br>
      </p>
    {% endfor %}
  </div>
{% endblock %}
