{% extends "base.html" %}


{% block content %}
  <h1>{{ car.model }}</h1>
  <p>Model: {{ car.manufacturer.name }}</p>
  <p>Country: {{ car.manufacturer.country }}</p>
  <h3>Drivers</h3>
  <ul>
    {% for driver in car.drivers.all %}
      <li>{{ driver.first_name }} {{ driver.last_name }}</li>
    {% endfor %}
  </ul>
{% endblock %}
