{% extends "base.html" %}
{% block content %}
  <div class="card" style="margin-bottom: 5px; padding: 10px; width: 16rem">
    <h4>Manufacturer</h4>
    {{ car.manufacturer.name }}, {{ car.manufacturer.country }}
  </div>
  <div class="card" style="padding: 10px; width: 16rem">
    <h4>Drivers:</h4>
    <ul class="list-group-flush" style="padding: 10px; margin-bottom: 0">
    {% for driver in car.drivers.all %}
      <li class="list-group-item" style="padding: 10px">
        {{ driver.username }}
      </li>
    {% endfor %}
    </ul>
  </div>
{% endblock %}
