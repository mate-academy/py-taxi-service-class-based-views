{% extends "base.html" %}

{% block content %}
  <h1>{{ car.model }}</h1>
  <p> {{ car.manufacturer.name }}, {{ car.manufacturer.country }}</p>
  {% if car.drivers.all %}
    <ul>
      {% for driver in car.drivers.all %}
        <li>
          <a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.username }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There is no drivers.</p>
  {% endif %}
{% endblock %}
