{% extends 'base.html' %}

{% block content %}
  <h1>Manufacturer: {{ car.manufacturer.name }}({{ car.manufacturer.country }})</h1>
  <div class="ml-3">
   <h2>Drivers:</h2>

  <ul>
    {% for driver in car.drivers.all %}
      <li><a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.username }}</a></li>
    {% endfor %}
  </ul>


  </div>
{% endblock %}
