{% extends "base.html" %}
{% block content %}
  <h1> Car ID: {{ car.id }}</h1>
  <p><strong>Manufacturer: </strong>{{car.manufacturer.name}} {{ car.manufacturer.country }}</p>
  <h1>Drivers</h1>
  <ul>
    {% for driver in car.drivers.all %}
      <li>{{ driver.first_name }} {{ driver.last_name }}</li>
    {% endfor %}
  </ul>
{% endblock %}
