{%extends "base.html" %}

{% block content %}
  <h1>
    {{ car.model }}
  </h1>
  <p>
    {{ car.manufacturer.country }} | {{ car.manufacturer.name }}
  </p>
  <h3>Drivers</h3>
  {% for driver in car.drivers.all %}
    <p>
      {{ driver.first_name }} {{ driver.last_name }} |
        <a href="{% url 'taxi:driver-detail' driver.id %}">
          {{ driver.username }}
        </a>
    </p>
  {% endfor %}
{% endblock %}
