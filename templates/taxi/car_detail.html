{% extends "base.html" %}

{% block content %}
<h1>Car Detail</h1>
<p>Manufacturer: {{ car.manufacturer.name }}, Country: {{ car.manufacturer.country }}</p>
<h2>Drivers of this Car</h2>
<ul>
    {% for driver in car.driver_set.all %}
        <li><a href="{% url "taxi:driver-detail" pk=driver.pk %}">{{ driver }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
