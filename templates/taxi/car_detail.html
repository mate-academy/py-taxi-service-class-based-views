{% extends "base.html" %}

{% block content %}
  <h1>Car Detail Info</h1>
  <p><strong>Name:</strong> {{ car.model }}</p>
  <p> <strong>Country:</strong> {{ car.manufacturer.country}}</p>
  <br>
  <h1>Drivers</h1>
  {% for driver in car.drivers.all %}
    <p><strong>id:</strong> {{ driver.id }}</p>
    <p><strong>first name:</strong> {{ driver.first_name }}</p>
    <p><strong>last name:</strong> {{ driver.last_name }}</p>
    <hr>


  {% endfor %}

{% endblock %}
