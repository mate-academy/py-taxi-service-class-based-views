{% extends "base.html" %}

{% block content %}
  <h1>Car: {{ car.model }}</h1>
  <p>
    <strong>Manufacturer:</strong> {{ car.manufacturer }}
  </p>
  <h2>Drivers:</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
        </tr>
        {% for driver in car.drivers.all %}
        <tr>
            <td><a href="{% url 'taxi:driver-detail' driver.id %}">{{ driver.id }}</a></td>
            <td>{{ driver.username }}</td>
            <td>{{ driver.email }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
