{% extends "base.html" %}
{% block content %}
  <h1>Model: {{ car.model }}</h1>
  <div class="freedom">
  <p>
    <strong>Manufacturer:</strong>
    {{ car.manufacturer.name }} ({{ car.manufacturer.country}})
  </p>
  <div class="mt-2">
  <h3>Drivers</h3>
  {% for driver in car.drivers.all %}
  <p class="text-muted"><strong>Id:</strong>{{ driver.id }}</p>
  <p>
  <strong>Full name:</strong> {{ driver.first_name }} {{ driver.last_name}}
  </p>
  {% endfor %}
  </div>
  </div>
{% endblock %}
