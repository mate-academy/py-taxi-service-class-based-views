{% extends "base.html" %}

{% block content %}
  <h1>{{ car.model }}</h1>
  <p>Manufacturer: {{ car.manufacturer.name }} ({{ car.manufacturer.country }})</p>
  <div>
  <h3>Drivers:</h3>
  <ul>
    {% for driver in drivers %}
    	<li>{{ driver.first_name }} {{ driver.last_name }} ({{ driver.license_number }})</li>
    {% endfor %}

  </ul>
  </div>
{% endblock %}
