{% extends "base.html" %}

{% block content %}
  <h1>Car info</h1>
  <p>Model: {{ car.model }}</p>
  <p>Manufacturer: {{ car.manufacturer.name }}</p>
  <p>Country: {{ car.manufacturer.country }}</p>
  <h5><strong>Drivers:</strong></h5>
  <ul>
    {% for driver in car.drivers.all %}
      <li>{{ driver.username }}</li>
    {% endfor %}
  </ul>
{% endblock %}
