{% extends "base.html" %}

{% block content %}
  <h2>Car Details - {{ car.model }}</h2>
  <p>Brand: {{ car.manufacturer.name }}</p>
  <p>Country: {{ car.manufacturer.country }}</p>

  <h3>Drivers :</h3>
  <ul>
    {% for driver in car.drivers.all %}
      <li><a href="{% url 'taxi:driver-detail' driver.id %}">{{ driver.username }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
