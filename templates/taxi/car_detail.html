{% extends "base.html" %}

{% block content %}
  <h2>Car: {{ car.model }}</h2>
  <p><strong>Manufacturer: </strong>{{ car.manufacturer.name }}</p>
  <div class="ml-3">
    <h3>Drivers</h3>
    {% for driver in car.drivers.all %}
      <hr>
      <p class="text-muted"><strong>Id: </strong>{{ driver.id }}</p>
      <p><strong>Full name: </strong>
        {{ driver.first_name }} {{ driver.last_name }}</p>
    {% empty %}
      No drivers!
    {% endfor %}
  </div>
{% endblock %}
