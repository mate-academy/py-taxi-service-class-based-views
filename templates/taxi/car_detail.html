{% extends "base.html" %}

{% block content %}
  <h1>Model: {{ car.model }}</h1>
  <p><strong>Manufacturer:</strong> {{ car.manufacturer }}</p>
  <p><strong>Country:</strong> {{ car.manufacturer.country }}</p>

  <div class="ml-3">
  <h3>Drivers</h3>

    {% for driver in car.drivers.all %}
        <hr>
        <p><a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.first_name }} {{ driver.last_name }}</a>
        ({{ driver.username }})
        </p>
    {% endfor %}
  </div>

{% endblock %}
