{% extends "base.html" %}


{% block content %}
  <h1>Car: {{ car.model }}</h1>
  <p>Manufacturer: {{ car.manufacturer.name }}</p>
    <h2>Drivers</h2>
    {% if car.drivers %}
      <ul>
        {% for driver in car.drivers.all %}
          <li>
            <a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.username }}</a>
          </li>
        {% endfor %}
      </ul>
    {% endif %}
{% endblock %}
