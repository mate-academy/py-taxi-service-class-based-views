{% extends "base.html" %}

{% block content %}
  <ul>
    <li>Manufacturer: {{ car.manufacturer.name }}</li>
    <li>Country: {{ car.manufacturer.country }}</li>
    <li>Drivers:</li>
    <ul>
      {% for driver in car.drivers.all %}
        <li>{{ driver.first_name }} {{ driver.last_name }}</li>
      {% endfor %}
    </ul>
  </ul>
{% endblock %}
