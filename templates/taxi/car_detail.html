{% extends "base.html" %}

{% block content %}
  <h1>Car info</h1>
  <h4>Manufacturer</h4>
  <ul>
    <li><strong>Name:</strong> {{ car.manufacturer.name }}</li>
    <li><strong>Country:</strong> {{ car.manufacturer.country }}</li>
  </ul>
  <h4>Drivers</h4>
  <ul>
    {% for driver in car.drivers.all %}
      <li>{{ driver.first_name }} {{ driver.last_name }}</li>
    {% endfor %}
  </ul>
{% endblock %}
