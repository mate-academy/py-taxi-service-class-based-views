{% extends "base.html" %}
{% block content %}
  <h1>Car model: {{ car.model }}</h1>
  <p>Manufactured by: {{ car.manufacturer.name }}</p>
  <p>Country: {{ car.manufacturer.country }}</p>
  <h3>Drivers: </h3>
    {% for driver in car.drivers.all %}
      <li><a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.first_name }} {{ driver.last_name }}</a></li>
    
    {% endfor %}
    
{% endblock %}
