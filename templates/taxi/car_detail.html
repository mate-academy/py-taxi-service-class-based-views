{% extends "base.html" %}

{% block content %}
  <h1>Model: {{ car.model }}</h1>
  <p>Manufacturer:<strong> {{ car.manufacturer.name }}</strong></p>
  <div class="ml-3">
    <h3>Drivers</h3>
    {% for driver in car.drivers.all %}
      <hr>
      {{ driver }}
    {% empty %}
      <p>Nobody manages this car yet!</p>
    {% endfor %}
  </div>
{% endblock %}
