{% extends "base.html" %}

{% block content %}
  <h1>{{ car.model }}</h1>
  <h4>Manufacturer: {{ car.manufacturer.name }} ({{ car.manufacturer.country }})</h4>
  <hr>
  <h4>Drivers:</h4>
  <ul>
    {% for driver in car.drivers.all %}
      <li>
        <a href="{{ driver.get_absolute_url }}">{{ driver.first_name }} {{ driver.last_name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
