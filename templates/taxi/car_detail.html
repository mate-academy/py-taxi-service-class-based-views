{% extends "base.html" %}

{% block content %}
  <h1>Car: {{ car.model }}</h1>
  <p><strong>Manufacturer:</strong>{{ car.manufacturer }}</p>
  <div>
    <hr>
      <h3>Drivers:</h3>
      {% for driver in car.drivers.all %}
        <p>
          <strong>ID: </strong>
          {{ driver.id }}
          <strong>Name:</strong>
          {{ driver.first_name }} {{ driver.last_name }}
        </p>
      {% empty %}
        <p>No Drivers</p>
      {% endfor %}
  </div>
{% endblock %}
