{% extends "base.html" %}
{% block content %}
  <h1><strong>{{ car.model }}</strong></h1>
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <p><strong>Drivers:</strong></p>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.first_name }} {{ driver.last_name }}</li>
  {% endfor %}
  </ul>
{% endblock %}
