{% extends "base.html" %}
{% block content %}
  <p><strong>Name: </strong>{{ car.manufacturer.name }}</p>
  <p><strong>Country: </strong>{{ car.manufacturer.country }}</p>
  {% for driver in car.drivers.all %}
    <hr>
    <p class="text-muted">{{ driver.id }}</p>
    <p>
      {{ driver.first_name }} {{ driver.last_name }}
    </p>
  {% empty %}
    <p>Have no drivers!</p>
  {% endfor %}
{% endblock %}
