{% extends "base.html" %}
{% block content %}
  <h1>{{ car.model }} ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</h1>
    <h3>
      Drivers:
      {% for driver in car.drivers.all %}
      <a href={% url "taxi:driver-detail" pk=driver.id%}>
        {{ driver.first_name }} {{ driver.last_name }},
      </a>
      {% endfor %}
    </h3>

{% endblock %}
