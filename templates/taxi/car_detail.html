{% extends "base.html" %}

{% block content %}
  <h1>{{ car.model }}</h1>
  <h3>Manufacturer:</h3>
  <p>{{ car.manufacturer.name }}({{ car.manufacturer.country }})</p>

  <h3>Drivers:</h3>
    <ul>
      {% for driver in car.drivers.all %}
        <li>{{ driver.username }}</li>
      {% endfor %}
    </ul>
{% endblock %}
