{% extends "base.html" %}

{% block content %}
  <p>
    <strong>{{ car.model }}</strong>
  </p>
  <p class="ml-3">
    Manufacturer: {{ car.manufacturer.name }} ({{ car.manufacturer.country }})
  </p>
  <p>
    <strong>Drivers:</strong>
      {% for driver in car.drivers.all %}
        <p class="ml-3">{{ driver.first_name }} {{ driver.last_name }}</p>
      {% empty %}
        <p class="ml-3">There are no drivers.</p>
      {% endfor %}
  </p>
{% endblock %}
