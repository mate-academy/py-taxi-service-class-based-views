{% extends "base.html" %}

{% block content %}
    <h1>Model: {{ car.model }}</h1>
    <p><strong>Manufacturer:</strong> {{ car.manufacturer }}</p>

    <div class="ml-3">
    <h3>Drivers</h3>

    {% for driver in car.drivers.all %}
        <hr>
        <p class="text-muted"><strong>Id:</strong>{{ driver.id }}</p>
        <p><strong>Full name:</strong> <a href="{% url 'taxi:driver_detail' pk=driver.id %}">{{ driver.first_name }} {{ driver.last_name }}</a></p>
    {% endfor %}
    </div>
{% endblock %}
