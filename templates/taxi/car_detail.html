{% extends "base.html" %}

{% block content %}
<h2>Model {{ car.model}}</h2>
<h3>Producer {{ car.manufacturer.name}}</h3>
<h3>Country of origin {{ car.manufacturer.country}}</h3>
Car drivers
<ul>
{% for driver in car.drivers.all %}
    <li>{{ driver.username }}</li>
{% endfor %}
</ul>
{% endblock %}
