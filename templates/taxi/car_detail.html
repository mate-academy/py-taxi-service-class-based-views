{% extends 'base.html' %}
{% block content %}
<h1>Model: {{ car.model }}</h1>
  <p><strong>Car name: {{ car.manufacturer.name }}</strong></p>
  <p><strong>Car country: {{ car.manufacturer.country }}</strong></p>

  <div class="ml-3">
    <h3>Drivers</h3>

    {% for driver in car.drivers.all %}
      <hr>
      <p><strong>Full name: </strong>{{ driver.first_name }} {{ driver.last_name }}
    {% endfor %}
  </div>
{% endblock %}
