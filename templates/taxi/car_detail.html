{% extends "base.html" %}

{% block content %}
  <h1> Model: {{car.model}}</h1>
  <div>
  <h5>Manufacturer:</h5>
  <p>{{ car.manufacturer.name }} {{ car.manufacturer.country }}</p>
  <h5>Drivers</h5>
  {% for driver in car.drivers.all %}
    <p>{{ driver.first_name }} {{ driver.last_name }}</p>
  {% empty %}
    <p>No drivers</p>
  {% endfor %}
  </div>
{% endblock %}
