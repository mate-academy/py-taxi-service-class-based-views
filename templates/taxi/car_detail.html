{% extends "base.html" %}

{% block content %}
  <h1>Model {{ car.model }}</h1>
  <p><strong>Country</strong>: {{ car.manufacturer.country }}</p>
  <div class="ml-3">
    <h3>Drivers</h3>
    {% for driver in car.drivers.all %}
      <hr>
      <p class="text-muted">{{ driver.id }}</p>
      <p>{{ driver.first_name }}</p>
      <p>{{ driver.last_name }}</p>
    {% empty %}
      <p>No drivers yet</p>
    {% endfor %}
  </div>
{% endblock %}
