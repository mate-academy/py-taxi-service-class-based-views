{% extends "base.html" %}

{% block content %}
  <h3>{{ car.model }}</h3>
  <h5>{{ car.manufacturer.name }} ({{ car.manufacturer.country }})</h5>
  {% if car.drivers %}
    <ul class="list-group list-group-flush">
    {% for driver in car.drivers.all %}
      <li class="list-group-item"><a href="{{ driver.get_absolute_url }}">{{ driver.first_name }} {{ driver.last_name }}</a></li>
    {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
