{% extends "base.html" %}

{% block content %}
  <div class="ml-3">
    <h3>Manufacturers:</h3>
    <hr>
    <p>{{ car.manufacturer.name }} - {{ car.manufacturer.country }}</p>
  </div>
  <div class="ml-3">
    <h3>Drivers:</h3>
    {% for driver in car.drivers.all %}
      <hr>
      <p class="text-muted">{{ driver.username }}</p>
    {% endfor %}
  </div>
{% endblock %}
