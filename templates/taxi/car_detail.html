{% extends "base.html" %}

{% block content %}
  <h2>Car Detail</h2>
  <p>Model: {{ object.model }}</p>
  <p>Manufacturer: {{ manufacturer.name }}</p>
  <h3>Drivers:</h3>
  <ul>
    {% for driver in drivers %}
      <li>{{ driver.username }}</li>
    {% endfor %}
  </ul>
{% endblock %}
