{% extends 'base.html' %}

{% block content %}
    <h1>Car: {{ car.model }}</h1>
        <h2> Manufacturer: {{ car.manufacturer }}</h2>
        <div class='ml-3'>
        <h3>
            Drivers:
        </h3>
            {% for driver in car.drivers.all %}
                <ul>
                    <li>
                        <h4>
                        {{ driver.first_name }} {{ driver.last_name }}
                        </h4>
                    </li>
                </ul>
             {% empty %}
                <p>
                No drivers!
                </p>
            {% endfor %}
        </div>
{% endblock %}
