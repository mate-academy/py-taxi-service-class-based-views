{% extends 'base.html' %}

{% block content %}
  <h2>Model: {{ car.model }}</h2>
  <hr/>

  <h3>Manufacture</h3>
  <p><strong>Name:</strong> {{ car.manufacturer.name }}</p>
  <p><strong>Country:</strong> {{ car.manufacturer.country }}</p>
  <hr/>

  <div class="ml-3">
    <h3>Drivers</h3>
    {% for driver in car.drivers.all %}
      <p class="text-muted"><strong>ID:</strong> {{ driver.id }}</p>
      <p><strong>License number:</strong> <a href="{{ driver.get_absolute_url }}">{{ driver.license_number }}</a></p>
    {% endfor %}
  </div>

{% endblock %}
