{% extends "base.html" %}

{% block content %}
  <h1>Car Info:</h1>
  <h4>Manufacturer:</h4>
  <p>{{ car.manufacturer.name }}</p>
  <h4>Model:</h4>
  <p>{{ car.model }}</p>
  
  <h4>Car's Drivers</h4>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    {% for driver in car.drivers.all %}
      <tr>
        <td><a href="{% url 'taxi:driver-detail' driver.id %}">{{ driver.id }}</a></td>
        <td>{{ driver.first_name }}</td>
        <td>{{ driver.last_name }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
