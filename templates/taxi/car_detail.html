{% extends "base.html" %}

{% block content %}
  <div class="ml-5">
    <h4>Model:</h4>
      <hr>
        <p class="caption-text">
          {{ car.model }}
        </p>
  </div>
  <div class="ml-5">
    <h4>Manufacturer</h4>
    <hr>
        <p class="caption-text">
          {{ car.manufacturer.name }} ({{ car.manufacturer.country }})
        </p>
  </div>
  <div class="ml-5">
    <h4>Car drivers:</h4>
    {% for driver in car.drivers.all %}
      <hr>
        <p class="caption-text">
          <a href="{% url 'taxi:driver-detail' driver.id %}">
            {{ driver.username }}
          </a>
        </p>
    {% empty %}
      <p class="caption-text">
        This car no have drivers
      </p>
    {% endfor %}
  </div>
{% endblock %}
