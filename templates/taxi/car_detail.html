{% extends "base.html" %}

{% block content %}
    <h1>Car Details</h1>
    <p><strong>Model: </strong> {{ car.model }}</p>
    <p><strong>Manufacturer:</strong> {{ car.manufacturer }}</p>
    <p><strong>Drivers:</strong>

        {% for driver in car.drivers.all %}
            <ul>
            <li><a href="{% url 'taxi:driver-detail' pk=driver.pk %}">
                {{ driver.username }}</a>
            </li>
            </ul>
        {% endfor %}
{% endblock %}
