{% extends "base.html" %}
{% block content %}
  <h1>Drivers list</h1>
<table class="table table-dark table-striped th_table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>First name</th>
      </tr>
    </thead>
    <tbody>
    {% if driver_list %}
    {% for driver in driver_list %}
      <tr>
        <td>{{ driver.id }}</td>
        <td><a href="{{ driver.get_absolute_url }}">{{ driver.username }}</a></td>
        <td>{{driver.first_name}}</td>
      </tr>
    {% endfor %}
      {% else %}
      <p>Dont have a drivers!</p>
    {% endif %}
    </tbody>
  </table>
{% endblock %}
