{% extends "base.html" %}

{% block content %}
  <h1>Drivers List</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li>
          {{ driver.first_name }} {{ driver.last_name }}
          (<strong class="text-muted">Username:</strong>
          <a href="{{ driver.get_absolute_url }}">{{ driver.username }}</a>)
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no any drivers</p>
  {% endif %}
{% endblock %}
