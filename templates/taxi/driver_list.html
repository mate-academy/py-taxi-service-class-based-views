{% extends "base.html" %}
{% block content %}
  <h1>Drivers List</h1>
  {% if driver_list %}
  <ul>
  {% for driver in driver_list %}    
    <li><a href="{{ driver.get_absolute_url}}">{{ driver.get_name  }}</a></li>
    {% empty %}
    <p>There is no such driver</p>
    {% endfor %}    
  </ul>
  {%  endif %}
{% endblock %}
