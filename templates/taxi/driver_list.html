{% extends "base.html" %}

{% block content %}
  <h1>Driver list</h1>
  {% if driver_list %}
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Username</th>
          <th scope="col">First name</th>
          <th scope="col">Last name</th>
        </tr>
      </thead>
      <tbody>
        {% for driver in driver_list %}
          <tr class="list-item">
            <th scope="row"><a href="{% url 'taxi:driver-detail' pk=driver.id %}">
            {{ driver.username }}</a></th>
            <td>{{ driver.first_name }}</td>
            <td>{{ driver.last_name }}</td>
          </tr>
        {% endfor %}
        </table>
    {% else %}
    <p>There are no cars in the list.</p>
  {% endif %}
{% endblock %}
