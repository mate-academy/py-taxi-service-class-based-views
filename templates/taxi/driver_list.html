{% extends "base.html" %}

{% block content %}
  <h1>Drivers List</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li><a href="{% url 'taxi:driver-detail' pk=driver.id %}">
          {{ driver.first_name }} {{ driver.last_name }}
        </a></li>
      {% endfor %}
    </ul>
    {% else %}
      <p> There is no drivers!</p>
  {% endif %}
{% endblock %}
