{% extends "base.html" %}

{% block content %}
  <h1>Driver list:</h1>  

  {% for driver in driver_list %}
    <ul>
      <li>
        <a href="{% url 'taxi:driver-detail' driver.id %}">Driver: {{ driver.first_name }} {{ driver.last_name }} </a>
      </li>
    </ul>
  {% empty %}
    <p>No drivers in driver list!</p>
  {% endfor %}
{% endblock %}
