{% extends "base.html" %}

{% block content %}
  <h1>Cars</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li>
          <a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.username }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There is no drivers.</p>
  {% endif %}
{% endblock %}
