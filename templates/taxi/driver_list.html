{% extends "base.html" %}

{% block content %}
    <h1>Drivers list</h1>
    {% if driver_list %}
        <ul>
            {% for driver in driver_list %}
                <li>
                    <a href="{% url 'taxi:driver_detail' pk=driver.id %}">{{ driver.username }}</a>
                </li>
            {% endfor %}
        </ul>

    {% else %}
        <p>The are no drivers</p>
    {% endif %}
{% endblock %}
