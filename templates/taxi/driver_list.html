{% extends "base.html" %}

{% block content %}
  <h1>Driver List</h1>
  <hr>

  {% if driver_list %}
    <ul class="">
      {% for driver in driver_list %}
        <li>
          <a href="{% url 'taxi:driver-detail' pk=driver.pk %}">
            {{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no drivers in taxi service</p>
  {% endif %}
{% endblock %}
