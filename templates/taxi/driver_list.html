{% extends "base.html" %}

{% block content %}
  <h1>List of drivers</h1>

  {% if driver_list %}
    <ul class="driver_list">
      {% for driver in driver_list %}
        <li><a href="{% url "taxi:driver-detail" pk=driver.id %}">{{ driver.username }} </a>{{ driver.first_name }} {{ driver.last_name }}</li></li>

      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
