{% extends "base.html" %}

{% block content %}
  <h2>Driver list</h2>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li>
          <a href="{% url 'taxi:driver-detail' pk=driver.pk %}">
            {{ driver.username }}: {{ driver.first_name }} {{ driver.last_name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Driver list is empty!</p>
  {% endif %}
{% endblock %}
