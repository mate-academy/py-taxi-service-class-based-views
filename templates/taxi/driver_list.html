{% extends "base.html" %}

{% block content %}
  <h1>Driver List</h1>
  <hr>

  {% if driver_list %}
    <table class="table table-hover">
      <tr>
        <th>id</th>
        <th>Driver`s name</th>
      </tr>
      {% for driver in driver_list %}
        <tr>
          <td>{{ driver.pk }}</td>
          <td><a href="{% url 'taxi:driver-detail' pk=driver.pk %}">
            {{ driver.first_name }} {{ driver.last_name }}
          </a></td>
        </tr>
      {% endfor %}
  {% else %}
    <p>There are no drivers in taxi service</p>
  {% endif %}
{% endblock %}
