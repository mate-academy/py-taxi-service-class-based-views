{% extends "base.html" %}
{% block content %}
  <h3>Drivers:</h3>
  {% if driver_list %}
  <ul>
  {% for driver in driver_list %}
    <li><a href="{% url 'taxi:driver-detail' driver.id %}">{{ driver.first_name }} {{ driver.last_name }}</a></li>
  {% endfor %}
  </ul>
    {% else %}
    <h6>There are no drivers (-__-)</h6>
  {% endif %}
 {% include "includes/paginator.html" %}
{% endblock %}
