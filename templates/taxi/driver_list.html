{% extends "base.html" %}

{% block content %}
  <h1>Driver list</h1>

   <table class="table">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
      </tr>
    </thead>
    <tbody>
      {% if driver_list %}
        {% for driver in driver_list %}
         <tr>
           <td><a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.username }}</a></td>
           <td>{{ driver.first_name }}</td>
           <td>{{ driver.last_name }}</td>
          </tr>
        {% endfor %}
      {% else %}
        <p>There are no drivers!</p>
      {% endif %}
    </tbody>
   </table>
{% endblock %}
