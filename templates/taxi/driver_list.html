{% extends "base.html" %}


{% block content %}
    <h1>Drivers:</h1>
    {% if driver_list%}
        <ul>
            {% for driver in driver_list%}
                <li>{{ driver.username }} <a href="/drivers/{{ driver.id }}/">({{ driver.first_name }} {{ driver.last_name }})</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>List of drivers is empty!</p>
    {% endif %}
{% endblock %}
