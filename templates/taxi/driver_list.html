{% extends "base.html" %}

{% block content %}
  <h1>Driver List</h1>
  <hr>
  {% if driver_list %}
    <ul>
      {% for person in driver_list %}
        <li><a href="{% url 'taxi:driver-detail' pk=person.id %}">{{ person.username }}</a>
        <strong>Full name:</strong> {{ person.first_name }} {{ person.last_name }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no drivers</p>
  {% endif %}
{% endblock %}
