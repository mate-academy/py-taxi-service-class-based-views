{% extends "base.html" %}

{% block content %}
<h2>All Registered Drivers</h2>

<table class="table">
  <thead>
    <tr>
    <th scope="col">#</th>
    <th scope="col">Username</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    </tr>
  </thead>
  <tbody>
  {% for driver in driver_list %}
    <tr>
    <td>{{ driver.pk }}</td>
    <th scope="row"><a href="{% url 'taxi:driver-detail' driver.pk %}">{{ driver.username }}</a></th>
    <td>{{ driver.first_name }}</td>
    <td>{{ driver.last_name }}</td>
    </tr>
  {% endfor %}
  </tbody>
  </table>
{% endblock %}
