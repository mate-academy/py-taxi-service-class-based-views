{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1 class="text-center mb-5">Driver List</h1>
    <hr>

    {% if driver_list %}
      <table class="table table-striped table-hover">
        <thead class="bg-dark text-light">
          <tr>
            <th>ID</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          {% for driver in driver_list %}
            <tr>
              <td>{{ driver.pk }}</td>
              <td><a href="{% url 'taxi:driver-detail' pk=driver.pk %}" class="text-decoration-none">
                {{ driver.first_name }} {{ driver.last_name }}
              </a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="text-center">There are no drivers in the taxi service.</p>
    {% endif %}
  </div>
{% endblock %}

<style>
  table {
    font-size: 1.2rem;
  }

  th {
    text-align: center;
    font-weight: bold;
  }

  td {
    vertical-align: bottom;
  }
