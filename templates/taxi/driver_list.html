{% extends "base.html" %}

{% block content %}
  <h1> Driver List</h1>

  {% if driver_list %}
    <table class="table">
    </table>
  <ul>
  {% for driver in driver_list %}
    <li>
      <a href="{% url "taxi:driver-detail" pk=driver.id %}">{{ driver.username }}</a>
    </li>
  {% endfor %}
  </ul>
  {% else %}
  <p> There are no drivers in taxi </p>
  {% endif %}
{% endblock %}>
