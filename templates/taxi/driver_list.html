{% extends "base.html" %}

{% block content %}
  <h2>Driver List</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Driver Id</th>
      <th>Username</th>
      <th>Name</th>
    </tr>
    </thead>

    <tbody>
    {% if driver_list %}
      {% for driver in driver_list %}
        <tr>
          <td>{{ driver.id }}</td>
          <td><a href="{% url "taxi:driver-detail" driver.id %}">{{ driver.username }}</a></td>
          <td>{{ driver.get_full_name }}</td>
        </tr>
      {% endfor %}
    {% else %}
      <p>There are no drivers</p>
    {% endif %}
    </tbody>
  </table>
{% endblock %}
