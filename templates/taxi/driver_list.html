{% extends "base.html" %}


{% block content %}
    <h1>Driver List</h1>
        <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Full name</th>
            </tr>
        </thead>
        <tbody>
            {% for driver in driver_list %}
                <tr>
                    <td>{{ driver.id }}</td>
                    <td><a href="{% url 'taxi:driver-detail'  pk=driver.pk %}">{{ driver.username }}</a></td>
                    <td>{{ driver.first_name }} {{ driver.last_name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
