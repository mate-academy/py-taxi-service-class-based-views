{% extends "base.html" %}

{% block content %}
  <h1>Driver list</h1>

  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <p>
          {{ driver.first_name }} {{ driver.last_name }}<br>
          <a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.username }}</a>
        </p>

      {% endfor %}
    </ul>
  {% else %}
    <p>There are no drivers!</p>
  {% endif %}
{% endblock %}
