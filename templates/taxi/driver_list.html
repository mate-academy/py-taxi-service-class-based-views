{% extends "base.html" %}

{% block content %}
  <h1>Drivers</h1>
  <br>
  <table class="table">
    <tr>
      <th>Driver_id</th>
      <th>Username</th>
    </tr>
    <tr>
      {% if driver_list %}
        {% for driver in driver_list %}
          <tr>
            <td>{{ driver.pk }}</td>
            <td><a href="{% url "taxi:driver-detail" driver.pk %}">{{ driver.username }}</a></td>
          </tr>
        {% endfor %}
      {% endif %}
    </tr>
  </table>
{% endblock %}
