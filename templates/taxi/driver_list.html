{% extends "base.html" %}

{% block content %}
  {% if driver_list %}
    <h1>Driver List</h1>
    <ul>
      {% for driver in driver_list %}
        <li><a href="{% url 'taxi:driver-detail' pk=driver.id %}">
          {{ driver.first_name }} {{ driver.last_name }}
        </a></li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
