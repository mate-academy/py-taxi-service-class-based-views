{% extends "base.html" %}

{% block content %}
    <h1>Driver List</h1>
    <ul>
        {% if driver_list %}
          {% for driver in driver_list %}
              <li>
                <a href="{% url 'taxi:driver-detail' driver.pk %}">{{ driver.username }}</a>
              </li>
          {% endfor %}
        {% else %}
          <p>There are no drivers</p>
        {% endif %}
    </ul>
{% endblock %}
