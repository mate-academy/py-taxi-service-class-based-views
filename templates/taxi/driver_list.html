{% extends "base.html" %}

{% block content %}
	<h1>Drivers List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th><a href="{% url 'driver-detail' driver.id %}">Username</a></th>
            </tr>
        </thead>
        <tbody>
            {% for driver in drivers %}
                <tr>
                    <td>{{ driver.id }}</td>
                    <td><a href="{% url 'driver-detail' driver.id %}">{{ driver.username }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
