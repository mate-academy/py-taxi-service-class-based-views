{% extends 'base.html' %}

{% block content %}
  <h1>Driver list</h1>
  {% if driver_list %}
    <ul>
    {% for driver in driver_list %}
      <li>
        <a href="{% url 'taxi:driver-detail' pk=driver.id%}">
          <strong>{{ driver.username }}</strong>
        </a>
      </li>
    {% endfor %}
    </ul>
  {% else %}
    <p>Unfortunately, there are no drivers</p>
  {% endif %}
{% endblock %}
