{% extends "base.html" %}

{% block content %}
  <h3>Driver list</h3>

  {% if driver_list %}
    <ul>
    {% for driver in driver_list %}
      <li>
        {{ driver.first_name }} {{ driver.last_name }}
        (<a href={% url 'taxi:driver-detail' pk=driver.id %}>{{ driver.username }}</a>)
      </li>
    {% endfor %}
    </ul>
  {% else %}
    <p>There are no drivers..;(</p>
  {% endif %}
{% endblock %}
