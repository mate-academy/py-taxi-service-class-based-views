{% extends "base.html" %}
{% block content %}
  {% if driver_list %}
    <h2>Drivers</h2>
    <div style="width: 18rem">
      <ul class="list-group list-group-flush">
      {% for driver in driver_list %}
        <li class="list-group-item">
          <a href="{% url 'taxi:driver-detail' pk=driver.id %}">
            {{ driver.username }}
          </a>
        </li>
      {% endfor %}
      </ul>
    </div>
  {% endif %}
{% endblock %}
