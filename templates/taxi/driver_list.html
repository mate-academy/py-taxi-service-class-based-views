{% extends 'base.html' %}

{% block content %}
    <div class="list-group">
        {% for driver in driver_list %}
            <a href="{% url 'taxi:driver_detail' driver.pk %}"
               class="list-group-item list-group-item-action">Driver: {{ driver.username }}. Info...</a>
        {% empty %}
            <h4>There is not cars yet</h4>
        {% endfor %}
    </div>
{% endblock %}
