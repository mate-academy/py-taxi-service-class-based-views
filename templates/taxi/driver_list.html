{% extends "base.html" %}

{% block content %}
  <h1>Our Drivers</h1>

  {% if driver_list %}
    {% for driver in driver_list %}
      <li class="list_item">
        <div class="item-content">
          <p>
            <a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.username }}</a><br>
            {{ driver.first_name }} {{ driver.last_name }}
          </p>
        </div>
      </li>
    {% endfor %}
    {% else %}
      <div>It looks like nobody works here.</div>
  {% endif %}

{% endblock %}
