{% extends "base.html" %}

{% block content %}
  <h1>List of drivers:</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li><a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.username }}</a> <em>{{ driver.first_name }} {{ driver.last_name }}</em>
        </li>
      {% endfor %}
    </ul>
    {% else %}
      <p> There is no drivers in base</p>
    {% endif%}
{% endblock %}
