{% extends "base.html" %}

{% block content %}
  <h1>Driver List</h1>
  <div class="ml-3">
    <hr>
    {% if driver_list %}
      <ul>
        {% for driver in driver_list %}
          <li><a href="{{ driver.get_absolute_url }}">{{ driver.first_name }} {{ driver.last_name }}</a>
            <hr>
          </li>
        {% endfor %}
        {% else %}
        <p>There are no cars</p>
      </ul>
    {% endif %}
  </div>
{% endblock %}
