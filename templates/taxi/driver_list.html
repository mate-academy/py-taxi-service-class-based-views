{% extends "base.html" %}

{% block content %}
  <h1>Drivers List</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li>
          <a href="{% url "taxi:driver-detail" driver.pk %}">{{ driver.username }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Unfortunately, there are no drivers in our service yet</p>
  {% endif %}
{% endblock %}
