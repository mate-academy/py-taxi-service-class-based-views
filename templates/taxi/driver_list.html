{% extends "base.html" %}

{% block content %}
  <h1>Driver List</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li>
          <a href="{% url 'taxi:drivers_pk' pk=driver.id %}">{{ driver.username }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no drivers in list</p>
  {%  endif %}
{% endblock %}
