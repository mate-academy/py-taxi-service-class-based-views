{% extends "base.html" %}

{% block content %}
    <h1>Drivers List</h1>

    {% if driver_list %}
        <ul>
            {% for driver in driver_list %}
                <li>
                    <a href="{{ driver.id }}">
                        {{ driver.username }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There no drivers in database</p>
    {% endif %}
{% endblock %}
