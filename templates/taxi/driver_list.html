{% extends "base.html" %}

{% block content %}
  <h1>Drivers</h1>
  <br>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li>
          {{ driver.first_name }} {{ driver.last_name }}
          <a href="{% url 'taxi:driver-detail' pk=driver.pk %}">{{ driver.username }}</a>
        </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>No manufacturers available</p>
  {% endif %}
{% endblock %}
