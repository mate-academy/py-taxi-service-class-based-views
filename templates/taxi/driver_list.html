{% extends "base.html" %}

{% block content %}
  <h2>Drivers</h2>

  <table class="table table-bordered">
    <tr>
      <th>Id</th>
      <th>Username</th>
    </tr>

    {% if driver_list %}

      {% for driver in driver_list %}
        <tr>
          <td>{{ driver.id }}</td>
          <td><a href="{{ driver.get_absolute_url }}"><div>{{ driver.username }}</div></a></td>
        </tr>
      {%  endfor %}

    {% else %}
      <p>Drivers not found</p>

    {% endif %}

  </table>

{% endblock %}
