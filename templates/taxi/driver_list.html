{% extends "base.html" %}
{% block content %}
  <h4>Drivers List</h4>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li>
          <a href="{% url "taxi:driver-detail" pk=driver.id %}">{{ driver.username }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There is no cars</p>
  {% endif %}
{% endblock %}
