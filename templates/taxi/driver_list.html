{% extends "base.html" %}

{% block content %}
  <h1>Drivers</h1>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Username</th>
        </tr>
      </thead>
      <tbody>
        {% for driver in driver_list%}
          <tr>
            <td><a href="{% url 'taxi:driver-detail' driver.id %}">{{ driver.username }}</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
