{% extends "base.html" %}
{% block content %}
    {% if driver_list %}
        <h1>Drivers:</h1>
        <ul>
            {% for driver in driver_list %}
                <li>
                    <p>
                        <a href="{% url 'taxi:driver-detail' pk=driver.pk %}"> {{ driver.username }}</a>
                         Name(
                        {{ driver.first_name }}
                        {{ driver.last_name }}
                        )
                    </p>

                </li>
            {% endfor %}
        </ul>
        {% else %}
            <h2>No one drivers were found</h2>
    {% endif %}

{% endblock %}
