{% extends "base.html" %}

{% block content %}
  <h1>Drivers</h1>
  <table class="table">
    <tr>
      <th>Id</th>
      <th>Username</th>
      <th>First name</th>
      <th>Last name</th>
      <th>Licence</th>
    </tr>
    {% for driver in driver_list %}
      <tr>
        <td>{{ driver.id }}</td>
        <td><a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.username }}</a></td>
        <td>{{ driver.first_name }}</td>
        <td>{{ driver.last_name }}</td>
        <td>{{ driver.license_number }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
