{% extends "base.html" %}

{% block content %}
  <p class="display-3">Drivers list</p>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
      <li><a href="{% url 'taxi:driver-detail' pk=driver.pk %}">{{ driver.first_name }} {{driver.last_name}}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No data</p>
  {% endif %}
{% endblock %}
