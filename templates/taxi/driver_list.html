{% extends "base.html" %}

{% block title %}
    <title>Drivers</title>
{% endblock %}

{% block content %}
    <div class="content">
        <ul>
            {% for driver in drivers %}
                <li><a href="{{ driver.id }}/">{{ driver }}</a></li>
            {% empty %}
                <li>There no drivers in database</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
