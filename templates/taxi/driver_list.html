{% extends "base.html" %}

{% block content %}
  <h1>Drivers list:</h1>
    {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li><a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There aren't any drivers</p>
  {% endif %}
{% endblock %}
