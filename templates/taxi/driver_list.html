{% extends 'base.html' %}

{% block title %}
  <title>Drivers</title>
{% endblock %}

{% block content %}
  <h1>Drivers list</h1>
  <ul>
    {% for driver in driver_list %}
      <li>
        <a href="{{ driver.get_absolute_url }}">{{ driver.username }}</a>
      </li>
    {% empty %}
      <p>No drivers</p>
    {% endfor %}
  </ul>
{% endblock %}
