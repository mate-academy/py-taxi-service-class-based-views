{% extends "base.html" %}

{% block title %}
  <title>Drivers</title>
{% endblock %}

{% block content %}
  <h1>Driver List</h1>
    <ul>
      {% for driver in driver_list %}
        <li>
          <a href="{{ driver.get_absolute_url }}">{{ driver.username }}</a>
          ({{ driver.first_name }} {{ driver.last_name }})
        </li>
      {% empty %}
        <p>There is no drivers</p>
      {% endfor %}
    </ul>
{% endblock %}
