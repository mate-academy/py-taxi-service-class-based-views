{% extends "base.html" %}

{% block content %}

<h1>Drivers list</h1>
{% if driver_list %}
    <ul>
        {% for driver in driver_list %}
            <li>
                <a href="{{ driver.get_absolute_url }}">
                    <button type="button">
                        {{driver.first_name}},
                        {{ driver.last_name }},
                        {{ driver.license_number }}
                    </button>
                </a>
            </li>
            {% empty %}
            Manufacture not found !
        {% endfor %}
    </ul>

{% endif %}
{% endblock %}
