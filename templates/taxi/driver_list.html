{% extends "base.html" %}

{% block content %}
  <h1>Driver List</h1>

  {% if driver_list %}
    <ol>
      {% for driver in driver_list %}
        <li>
          <a href="{% url 'taxi:driver-detail' pk=driver.id%}">
            {{ driver.username }}
          </a>
          ({{ driver.first_name }} {{ driver.last_name }})
        </li>
      {% endfor %}
    </ol>
  {% else %}
    <p>No drivers yet.</p>
  {% endif %}
  <br>
{% endblock %}
