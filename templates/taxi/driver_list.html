{% extends "base.html" %}


{% block content %}
  <h1>Drivers</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li>
          <a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.username }}</a>
          ({{ driver.license_number }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no drivers in the list!</p>
  {% endif %}
{% endblock %}
