{% extends 'base.html' %}

{% block content %}
  <h2>Drivers</h2>
  <table>
    <thead>
      <tr>
        <th>username</th>
      </tr>
    </thead>
    <tbody>
      {% for driver in driver_list %}
        <tr>
          <td><a href="{% url 'taxi:driver-detail' pk=driver.pk %}">{{ driver.username }}</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
