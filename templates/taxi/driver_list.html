{% extends "base.html" %}

{% block content %}
  <h2>Drivers list</h2>
  {% if driver_list %}
    {% for driver in driver_list %}
      <li><a href="{%  url 'taxi:driver-detail' pk=driver.id %}">{{ driver.username }}</a> - {{ driver.first_name }} {{ driver.last_name }}</li>
    {% endfor %}
  {% else %}
    <p>We don't have drivers</p>
  {% endif %}

{% endblock %}
