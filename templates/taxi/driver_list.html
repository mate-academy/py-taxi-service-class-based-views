{% extends 'base.html' %}

{% block content %}
  <h2>Driver list</h2>

  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li>
          <a href="{{ driver.get_absolute_url }}">{{ driver.username }}</a>
          ({{ driver.first_name }} {{ driver.last_name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Sorry, there are no drivers.<a href="{% url 'taxi:index' %}">Go back at home</a></p>
  {% endif %}
{% endblock %}
