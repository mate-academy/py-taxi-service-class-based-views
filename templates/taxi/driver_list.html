{% extends "base.html" %}

{% block content %}
  <h1>Driver List</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li>Username: <a href="{{ driver.get_absolute_url }}">{{ driver.username }}</a> Full name: {{ driver.first_name }} {{ driver.last_name }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
