{% extends 'base.html' %}

{% block content %}
  <h1>Drivers</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li>
          <a href="{% url 'taxi:driver-detail' driver.id %}"><strong>{{ driver.username }}</strong> - {{ driver.first_name }} {{ driver.last_name }} (<strong>{{ driver.license_number }}</strong>)</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No Drivers!</p>
  {% endif %}
{% endblock %}
