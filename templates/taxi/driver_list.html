{% extends "base.html" %}

{% block content%}
    <h1>Drivers</h1>

    {%  if driver_list %}
    <ul>
        {% for driver in driver_list %}
            <li>
                <a href="{% url 'taxi:driver-detail' pk=driver.id %}">
                    <b>
                        {{ driver.username }}
                    </b>
                </a>
                (<i>{{ driver.first_name }} {{ driver.last_name }}, license: {{ driver.license_number }}</i>)
            </li>
        {% endfor %}
    </ul>
    {%  endif %}

{% endblock %}
