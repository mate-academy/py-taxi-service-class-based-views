{% extends "base.html" %}

{% block content %}
  <h1>Drivers:</h1>
  {% for driver in driver_list %}
    <ul>
      <hr>
      <li>Driver: <a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.username }}</a></li>
      <li>License: {{ driver.license_number }}</li>
    </ul>
  {% empty %}
    <p>There are no drivers in DB</p>
  {% endfor %}
{% endblock %}
