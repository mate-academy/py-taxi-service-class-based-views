{% extends "base.html" %}
{% block content %}
  <div class="driver-list">
    <h1>Drivers</h1>
    {% if object_list %}
      <ul>
        {% for driver in object_list %}
          <li>
            <h2><a href="{% url 'taxi:driver-detail' driver.pk %}">{{ driver.first_name }} {{ driver.last_name }}</a></h2>
            <p><strong>Username:</strong> {{ driver.username }}</p>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No drivers found</p>
    {% endif %}
  </div>
{% endblock %}
