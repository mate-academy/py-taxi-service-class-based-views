{% extends "base.html" %}

{% block content %}
  <h1>Driver</h1>
  <ul>
    {% for driver in driver_list %}
      <li>
        <p>
          <a href="{% url 'taxi:driver-detail' driver.id %}">
          {{ driver.username }}
          </a>
        </p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
