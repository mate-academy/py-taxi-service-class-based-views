{% extends "base.html" %}
{% block content %}
  <h1>Driver List:</h1>
  <div class="container">
    <table class="table table-bordered">
       <tr>
          <th>Id</th>
          <th>Username</th>
          <th>First name</th>
          <th>Last name</th>
        </tr>
      {% for driver in driver_list %}
      <tr>
        <td>{{ driver.id }}</td>
        <td><a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.username }}</a></td>
        <td>{{ driver.first_name }}</td>
        <td>{{ driver.last_name }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
