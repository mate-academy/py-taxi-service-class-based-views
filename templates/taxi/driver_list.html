{% extends "base.html" %}
{% block content %}
  <h1>Drivers</h1>
  {% if driver_list %}
    <ul>
    {% for driver in driver_list %}
      <li><a href="{% url 'taxi:driver-detail' driver.id %}">{{ driver.first_name }} {{ driver.last_name }}</a> |
        Licence: {{ driver.license_number }}</li>
    {% endfor %}
  {% else %}
    <p>There are no drivers</p>
  {% endif %}
</ul>
{% endblock %}
