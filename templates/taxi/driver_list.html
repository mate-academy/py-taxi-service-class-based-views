{% extends "base.html" %}

{% block content %}
  <h2>Drivers:</h2>
  <ul>
    {% if driver_list %}
      {% for driver in driver_list %}
      <li><a href="{% url 'taxi:driver-detail' pk=driver.pk %}">{{ driver.username }}</a> - {{ driver.license_number }}</li>
      {% endfor %}
    {% else %}
      <p>There are no drivers.</p>
    {% endif %}
  </ul>
{% endblock %}
