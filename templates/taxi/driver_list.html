{% extends "base.html" %}

{% block content %}
  {% if driver_list %}
    <h2>Drivers:</h2>
    <ul>
    {% for driver in driver_list %}
      <li><a href={{ driver.id }}>{{ driver.first_name }} {{ driver.last_name }} - {{ driver.username }}</a></li>
    {% endfor %}
    </ul>
  {% else %}
    <p>There are no drivers.</p>
  {% endif %}
{% endblock %}
