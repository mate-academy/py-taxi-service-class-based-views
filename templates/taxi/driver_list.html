{% extends "base.html" %}
{% block content %}
	{% if driver_list %}
		<h1>Drivers list</h1>
    {% for driver in driver_list %}
    	<li><a href="{{ driver.get_absolute_url }}">{{ driver.username }}</a>, license number: <strong>{{ driver.license_number }}</strong></li>
    {% endfor %}
  {% else %}
    <h1>Drivers list is empty</h1>
	{% endif %}
{% endblock %}
