{% extends "base.html" %}

{% block content %}
<div class="content">
  <h1>Driver list</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li><a href="{% url 'taxi:driver-detail' driver.id %}">{{ driver }}: {{ driver.first_name }} {{ driver.last_name }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
{% endblock %}
