{% extends "base.html" %}

{% block content %}
  <h1>Driver List</h1>

  {% if driver_list %}
  <ul>
  {% for driver in driver_list %}
    <li>
      <a href="{% url 'taxi:driver-detail' pk=driver.id %}">Driver id: {{ driver.id }}</a>
    </li>
      <p><strong>Full name: </strong>{{ driver.first_name }} {{ driver.last_name }}</p>
  {% endfor %}
  </ul>
  {% endif %}
{% endblock %}
