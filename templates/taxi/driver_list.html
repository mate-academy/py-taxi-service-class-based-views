{% extends "base.html" %}

{% block content %}
  <h1>Drivers:</h1>
  {% if driver_list %}
    <table>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Licence plate</th>
      </tr>
      {% for driver in driver_list %}
        <tr>
          <td><a href="{% url 'taxi:driver-detail' driver.id %}">{{ driver.username }}</a></td>
          <td>{{ driver.email }}</td>
          <td>{{ driver.license_number }}</td>
        </tr>
      {% endfor %}
    </table>
  {% endif %}
{% endblock %}
