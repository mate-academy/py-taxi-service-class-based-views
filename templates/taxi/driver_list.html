{% extends "base.html" %}

{% block content %}
  <h1>Drivers</h1>
  {% if driver_list %}
    <table>
      <tr>
        <th>ID</th>
        <th>Username</th>
      </tr>
      {%  for driver in driver_list %}
        <tr>
          <td>{{ driver.pk }}</td>
          <td>
            <a href="/driver/{{ driver.id }}">{{ driver.username }}</a>
            ({{ driver.first_name }} {{ driver.last_name }})
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <h1>Not found drivers</h1>
  {% endif %}
{% endblock %}
