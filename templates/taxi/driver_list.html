{% extends "base.html" %}

{% block content %}
  <h1>Driver Info:</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li>
          <a href="{% url 'taxi:driver-detail' pk=driver.pk %}">{{driver.username}} {{ driver.first_name }} {{ driver.last_name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
