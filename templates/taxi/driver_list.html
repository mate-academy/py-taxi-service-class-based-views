{% extends "base.html" %}

{% block content %}
  <h1>Driver List:</h1>

  {% if driver_list %}
    <table class="table table-hover table-fixed" >
      <thead class="thead-dark">
      <tr>
        <th class="col-3">Username:</th>
        <th class="col-2"> Fullname: </th>
        <th> ID: </th>
      </tr>

      {% for driver in driver_list %}
        <tr>
          <td><a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.username }}</a></td>
          <td>{{ driver.first_name }}  {{ driver.last_name }}</td>
          <td>{{ driver.id }}</td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
    <p>There are no drivers</p>
  {% endif %}

{% endblock %}
