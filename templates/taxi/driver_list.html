{% extends 'base.html' %}

{% block content %}
  <h1>Driver list</h1>

  {% if driver_list %}
    <ul>
    {% for driver in driver_list %}
      <li>
        <a href="{% url 'taxi:driver-detail' pk=driver.pk %}">{{ driver.username }}</a>
        (Full name: {{ driver.first_name }} {{ driver.last_name }})
      </li>
    {% endfor %}
    </ul>
  {% else  %}
    <p>No cars</p>
  {% endif %}
{% endblock %}
