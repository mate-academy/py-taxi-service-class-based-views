{%  extends "base.html" %}

{% block content %}
  <h1>Driver List</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li class="list-stuff">
          <a href="{% url 'taxi:driver-detail' pk=driver.pk %}">{{ driver.first_name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no drivers!</p>
  {%  endif %}
{% endblock %}
