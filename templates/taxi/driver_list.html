{% extends "base.html" %}

{% block content %}
  <h1>Drivers List</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li>
          <a href="{% url 'taxi:driver-detail'  pk=driver.id%}">{{ driver.username }}</a>
          (License_number: {{ driver.license_number }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No Drivers here :(</p>
  {% endif %}
{% endblock %}
