{% extends 'base.html' %}

{% block title %}
  <title>Drivers list</title>
{% endblock %}

{% block content %}
  <h1>Drivers: </h1>

  {% if driver_list %}
    <ul>
    {% for driver in driver_list %}
      <li>
        <a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.username }}</a>
      </li>
    {% endfor %}

    </ul>
  {% else %}
    <h3>There are no drivers here!</h3>
  {% endif %}
{% endblock %}
