{% extends 'base.html' %}

{% block content %}
    <h1>Drivers List</h1>
    {% if driver_list %}
        <ul>
            {% for driver in driver_list %}
                <li>
                    <a href="{% url 'taxi:driver_detail' pk=driver.pk %}">{{ driver.first_name }} {{ driver.last_name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There no drivers in list</p>
    {% endif %}
{% endblock %}
