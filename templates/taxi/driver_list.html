{% extends "base.html" %}

{% block content %}
    <h1>Drivers List</h1>
    {% if driver_list %}
        <ul>
            {%for driver in driver_list %}
                <li><a href="{% url 'taxi:driver_detail' pk=driver.id %}">{{ driver.username }}</a> (licence number: {{ driver.license_number }})</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>THERE IS NO CARS</p>
    {% endif %}
{% endblock %}
