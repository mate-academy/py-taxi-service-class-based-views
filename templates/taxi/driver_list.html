{% extends "base.html" %}

{% block content %}
  <h1>Our drivers:</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li>
          <a href="{{ driver.id }}" class="badge badge-light link mb-1">
          {{ driver.username }} ({{ driver.first_name }})
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <h3>Everybody is on vacation, sorry.</h3>
  {% endif %}
{% endblock %}
