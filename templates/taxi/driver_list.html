{% extends "base.html" %}

{% block title %}
    <title>Drivers</title>
{% endblock %}

{% block content %}
    <h1>Drivers List</h1>
    {% if driver_list %}
        <ul>
            {% for driver in driver_list %}
                <li>
                    <a href="{% url 'taxi:driver_detail' pk=driver.id %}"> {{ driver.username }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no drivers in the database</p>
    {% endif %}
{% endblock %}
