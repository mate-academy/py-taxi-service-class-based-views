{% extends "base.html" %}

{% block content %}
  <h1>Drivers</h1>
  <table>
    <tr>
      <th>Username</th>
    </tr>
    {% for driver in driver_list %}
      <tr>
        <td><a href="{% url 'taxi:driver-detail' driver.id %}">{{ driver.username }}</a></td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
