{% extends "base.html" %}

{% block content %}
  <h1>All drivers</h1>

  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li>
          <a href="{{ driver.get_absolute_url }}">{{ driver.username }}.</a>
          Driver lisense number: {{ driver.license_number }}
        </li>
      {% endfor %}
  {% else %}
    <p>No drivers in DB</p>
  {% endif %}
    </ul>
{% endblock %}
