{% extends "base.html" %}
{% block content %}
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li><a href="{% url 'taxi:driver-detail' driver.pk %}">{{ driver.username }}</a> ({{ driver.first_name }} {{ driver.last_name }})</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Drivers not found</p>
  {% endif %}
{% endblock %}
