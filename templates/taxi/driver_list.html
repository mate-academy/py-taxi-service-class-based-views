{%  extends "base.html" %}

{% block content %}
  <h1 class="text-center">Driver List</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li>
          <a href="{{ driver.get_absolute_url }}">
            {{ driver.first_name }} {{ driver.last_name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-danger">There are no such driver in Taxi Service!!</p>
  {% endif %}
{% endblock %}
