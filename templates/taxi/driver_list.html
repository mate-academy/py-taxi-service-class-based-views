{% extends "base.html" %}

{% block title %}<title>Taxi Drivers</title>{% endblock %}

{% block content %}
  <h1>Drivers</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li><a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.username }}</a></li>
      {% empty %}
        <p>No drivers</p>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
