{% extends "base.html" %}

{% block content %}
  <h3>Driver List</h3>
  <hr>
  <ul>
    {% for driver in driver_list %}
      <li>
        <a href="{% url 'taxi:driver_detail' pk=driver.id %}">
          {{ driver.first_name }} {{ driver.last_name }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
