{% extends "base.html" %}

{% block content %}
  <h1>Driver list</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li>
          <a href={% url 'taxi:driver-detail' driver.pk%}>{{ driver.username }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    Don't exist drivers
  {% endif %}
{% endblock %}
