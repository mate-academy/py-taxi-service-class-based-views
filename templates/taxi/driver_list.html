{% extends "base.html" %}

{% block content %}
  <h1>Drivers:</h1>
  {% if driver_list %}
    {% for driver in driver_list %}
    <ul>
        <li><a href="{% url 'taxi:driver-detail' driver.id %}"
        >{{ driver.first_name }} {{ driver.last_name }} (<b>{{ driver.username }}</b>, {{ driver.email}})</a></li>
      </ul>
    {% endfor %}
  {%  endif %}
{% endblock %}
