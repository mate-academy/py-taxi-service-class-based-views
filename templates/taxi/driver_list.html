{% extends "base.html" %}

{% block content %}
  <h1>Drivers List</h1>
  <ul>
    {% for driver in driver_list %}
      <p>
        {{ driver.first_name }} {{ driver.last_name }} |
        <a href="{% url 'taxi:driver-detail' driver.id %}">
          {{ driver.username }}
        </a>

      </p>
    {% endfor %}
  </ul>
{% endblock %}
