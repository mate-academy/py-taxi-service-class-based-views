{% extends "base.html" %}

{% block title %}<title>Drivers</title>{% endblock %}
{% block content %}
<h1>Drivers</h1>
  <ul>
    {% for driver in driver_list %}
    <li>
      <a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</a>
      </li>
    {% empty %}
      <p>Sorry, but there are no drivers</p>
    {% endfor %}
  </ul>
{% endblock %}
