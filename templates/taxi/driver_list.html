{% extends "base.html" %}

{% block content %}
  <h1>Drivers List</h1>
  {% for driver in driver_list %}
    <li>{{ driver.first_name }} {{ driver.last_name }} (<a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.username }}</a>)</li>
  {% empty %}
    No drivers
  {% endfor %}
{% endblock %}
