{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2 class="my-4">Drivers List</h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Driver</th>
          <th scope="col">License Number</th>
        </tr>
      </thead>
      <tbody>
        {% for driver in driver_list %}
          <tr>
            <td><a href="{% url 'taxi:driver-detail' driver.id %}">{{ driver.username }}</a></td>
            <td>{{ driver.license_number }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% include "includes/pagination.html" %}
{% endblock %}
