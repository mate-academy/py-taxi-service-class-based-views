{% extends "base.html" %}

{% block content %}
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
    {% for driver in driver_list %}
      <tr>
        <td>{{ driver.pk }}</td>
        <td>
          <a href={% url 'taxi:driver-detail' driver.id %}>
          {{ driver.first_name }} {{ driver.last_name }}
          </a>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
