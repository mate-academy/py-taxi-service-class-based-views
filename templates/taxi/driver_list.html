{% extends "base.html" %}

{% block content %}
  <h1>Driver list</h1>
    <ul>
        {% for driver in driver_list %}
            <li>
            <a href="{% url 'taxi:driver_detailed' pk=driver.id %}">{{ driver.first_name }} {{ driver.last_name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
