{% extends "base.html" %}

{% block content %}
  <h1>Driver list</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li><a href="{{ driver.get_absolute_url }}">{{ driver.username }}</a> - driver username</li>
        with license number: {{ driver.license_number }}
      {% endfor %}
    </ul>
  {% else %}
    <p>There no cars</p>
  {% endif %} 
{% endblock %}
