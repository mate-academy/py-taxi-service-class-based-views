{% extends "base.html" %}

{% block content %}
  <h1>Driver List</h1>

  {% if driver_list %}
    <table>
      <tr>
        <th>Id</th>
        <th>Username</th>
      </tr>
      {% for driver in driver_list %}
        <tr>
          <td>{{ driver.id }}</td>
          <td>
            <a
              href="{% url 'taxi:driver-detail' pk=driver.id %}"
            >
              {{ driver.username }}
            </a>
          </td>
        </tr>
      {% endfor %}
    </table>
    {% else %}
      <p>There are no drivers to show</p>
  {% endif %}
{% endblock %}
