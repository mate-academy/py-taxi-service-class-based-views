{% extends "base.html" %}

{% block content %}
  <h1>Driver Table</h1>
  {% if driver_list %}
  <table class="table table-sm">

    <tread>
      <tr>
        <th>Username</th>
        <th>First name</th>
        <th>Last name</th>
      </tr>
    </tread>

    <tbody>
    {% for driver in driver_list %}
      <tr>
        <td><a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.username }}</a></td>
        <td>{{ driver.first_name }}</td>
        <td>{{ driver.last_name }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

  {% else %}
    <h1>There are no drivers, yet. =(</h1>
  {% endif %}
{% endblock %}
