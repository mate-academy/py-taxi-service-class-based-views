{% extends "base.html" %}
{% block content %}
  <h1>Our drivers:</h1>
  {% if driver_list%}
    <ul>
      {% for driver in driver_list %}
      <li><a href="{{ driver.get_absolute_url }}">{{ driver.first_name }} {{ driver.last_name }} </a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>All drivers are on vacation...</p>
  {% endif %}
{% endblock %}
