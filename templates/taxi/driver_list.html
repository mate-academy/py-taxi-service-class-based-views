{% extends "base.html" %}


{% block content %}
    <h1>Driver List</h1>
    <ul>
        {% for driver in driver_list %}
            <li>
               {{ driver.id }} <a href="{% url 'taxi:driver-detail'  pk=driver.pk %}">{{ driver.username }}</a> ({{ driver.first_name }} {{ driver.last_name }})
            </li>
        {% endfor %}
    </ul>
{% endblock %}
