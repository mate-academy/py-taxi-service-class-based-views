{% extends "base.html" %}

{% block content %}
<table>
  <thead>
    <tr class="table">
      <th>Username</th>
    </tr>
  </thead>
  <tbody>
    {% for driver in driver_list %}
    <tr>
      <td><a href="{% url 'taxi:driver-detail' pk=driver.pk %}">{{ driver.username }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
