{% extends "base.html" %}

{% block content %}
  <h1>Driver List</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li>
          License number:
          <a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.license_number }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no drivers</p>
  {% endif %}
{% endblock %}
