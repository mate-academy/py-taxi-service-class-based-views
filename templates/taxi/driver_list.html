{% extends "base.html" %}

{% block content %}
  <h1>Drivers</h1>

  <p>Our drivers: </p>

  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li>
          <a href="{{ driver.get_absolute_url }}">{{ driver.username }}</a>
          ({{ driver.first_name }} {{ driver.last_name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no drivers in the database</p>
  {% endif %}
{% endblock %}
