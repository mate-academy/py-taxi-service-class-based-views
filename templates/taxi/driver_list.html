{% extends "base.html" %}
{% block content %}
	<h2>List of drivers:</h2>
  <ul>
    {% if driver_list %}
      {% for driver in driver_list %}
        <li><a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.first_name }} {{ driver.last_name }}</a></li>
      {% endfor %}
    {% else %}
      <p>Driver-list is empty</p>
    {% endif %}
  </ul>
{% endblock %}
