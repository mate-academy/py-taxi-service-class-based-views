{% extends "base.html" %}

{% block content %}
  <h1>Driver list:</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li>
          <a href="{{ driver.get_absolute_url }}">{{ driver.first_name }}</a>
          {{ driver.last_name }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No driver was found!</p>
  {% endif %}
{% endblock %}
