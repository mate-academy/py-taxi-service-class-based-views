{% extends "base.html" %}

{% block title %}
  <title>Driver List</title>
{% endblock %}

{% block content %}
  <h1>Driver List</h1>
  {% if drivers%}
    <ul>
      {% for driver in drivers %}
        <li>
          <a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.username }}</a>
          ({{ driver.license_number }})
        </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>There are no drivers available!</p>
  {% endif %}
{% endblock %}
