
{% extends "base.html" %}
{% block content %}
  <h1>Drivers</h1>
  <table>
    <tr>
      <th>Id</th>
      <th>Username</th>
      <th>Full name</th>
    </tr>
    {% for driver in driver_list %}
      <tr>
        <td>{{ driver.id }}</td>
        <td><a href={% url 'taxi:driver-detail' driver.id %}>{{ driver.username }}</a></td>
        <td>{{ driver.first_name }} {{ driver.last_name }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
