{% extends 'base.html' %}

{% block content %}
  <table class="drivers-table">
    <tr>
      <th>Username</th>
      <th>First name</th>
      <th>Last name</th>
      <th>Email</th>
      <th>License number</th>
    </tr>
    {% for driver in  driver_list %}
      <tr>
        <td><a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.username }}</a></td>
        <td>{{ driver.first_name }}</td>
        <td>{{ driver.last_name }}</td>
        <td>{{ driver.email }}</td>
        <td>{{ driver.license_number }}</td>
      </tr>

    {% endfor %}
  </table>

{% endblock %}
