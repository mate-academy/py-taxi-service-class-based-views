{% extends "base.html" %}
{%  block content %}
  <h1>Drivers list</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li>
          <a href="{{ driver.id }}/">
            Driver name: {{ driver.first_name }} {{ driver.last_name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no drivers</p>
  {% endif %}
{% endblock %}
