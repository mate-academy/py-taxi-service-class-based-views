{%  extends 'base.html' %}

{% block title %}
  <title>Drivers | Taxi Service</title>
{% endblock %}
{% block content %}
    <h1>Drivers list: </h1>
    {% if driver_list %}
      <ul>
        {% for driver in driver_list %}
        <li>
          <a
              href={% url 'taxi:driver-detail' pk=driver.id %}>
            {{ driver.first_name }} {{ driver.last_name }}
          </a>
        </li>
      {% endfor %}
      </ul>
    {% endif %}
{% endblock %}
