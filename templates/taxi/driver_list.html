{% extends "base.html" %}

{% block content %}
  <h2>Driver List</h2>
  {% if driver_list %}
    <ul class="list-nav">
    {% for driver in driver_list %}
      <li>
        <a href="{% url "taxi:driver-detail" driver.id %}">
          {{ driver.username }}
        </a> 
        ({{ driver.first_name }} {{ driver.last_name }})
      </li>
    {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
