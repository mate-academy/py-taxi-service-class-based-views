{% extends "base.html" %}
{% block content %}
  <h1>Drivers</h1>
  {% for driver in driver_list %}
    <ul>
    <li>
      <a href="{{ driver.get_absolute_url }}">{{ driver.pk }}</a>
    </li>
    <li>
      {{ driver.first_name }} {{ driver.last_name }}  {{ driver.license_number }} 
    </li>
    </ul>
  {% endfor %}
{% endblock %}
