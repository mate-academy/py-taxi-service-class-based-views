{% extends "base.html" %}

{% block content %}
  <h1>Drivers List</h1>

  <p>The Taxi service has the following Drivers available:</p>
  {% for driver in driver_list %}
  <ul>
    <li><a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.first_name }} {{ driver.last_name }}</a></li>
  </ul>
  {% endfor %}

{% endblock %}
