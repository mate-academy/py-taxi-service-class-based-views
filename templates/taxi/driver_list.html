{% extends "base.html" %}

{% block content %}
{% if driver_list %}
  <h1>Drivers</h1>
  <ul>
  {% for driver in driver_list %}
    <li><a href="{% url 'taxi:driver-detail' pk=driver.pk %}">{{ driver.username}}</a></li>
    {% endfor %}
  </ul>
{% else %}
><h2>There are no drivers in database</h2>
{% endif %}
{% endblock %}
