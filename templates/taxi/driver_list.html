{% extends 'base.html' %}

{% block content %}
  <h3>Drivers</h3>
  
  {% if driver_list %}
    
    <ul>
      {% for driver in driver_list %}
        <li><a href="{% url 'taxi:driver-detail' driver.id %}">{{ driver.username }}</a></li>
      {% endfor %}
    </ul>
  
  {% else %}
    <p>No cars were found!</p>
  
  {% endif %}
  
{% endblock %}
