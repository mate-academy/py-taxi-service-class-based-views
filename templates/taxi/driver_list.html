{% extends "base.html" %}

{% block content %}
  <h1>Drivers:</h1>
  {% if driver_list %}
    {% for driver in driver_list %}
      <li>
        <a href="/drivers/{{ driver.id }}">{{ driver.username }}</a>
      </li>
    {% endfor %}
  {% else %}
    No available drivers
  {% endif %}
{% endblock %}
