{% extends "base.html" %}

{% block content %}
  <h2>Drivers:</h2>
  <ul>
    {% for driver in driver_list %}
      <li>
        <strong>{{ driver.first_name }} {{ driver.last_name }}</strong>
        (license number: {{ driver.license_number }}), username:
        <a href="{{ driver.get_absolute_url }}">{{ driver.username }}</a>
      </li>

    {% endfor %}
  </ul>
{% endblock %}
