{% extends "base.html" %}

{% block content %}
	{% if driver_list %}
    <ul>
      <h3>Drivers</h3>

      {% for driver in driver_list %}
      	<li>
          <a href="{% url 'taxi:driver-detail' pk=driver.id %}">
            {{ driver.username }}
          </a>
        </li>
      {% endfor %}

    </ul>
    {% else %}
      <p><strong>There are no drivers in the Taxi Service</strong></p>
	{% endif %}
{% endblock %}
