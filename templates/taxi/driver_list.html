{% extends "base.html" %}

{% block content %}
  {% if driver_list %}
    <h2>Drivers:</h2>
    <table class="table">
      <tr>
        <th>id</th>
        <th>username</th>
      </tr>
      {% for driver in driver_list %}

        <tr>
          <td><a href="{% url 'taxi:driver-detail' driver.id %}">{{ driver.id }}</a></td>
          <td>{{ driver.first_name }} {{ driver.last_name }} - {{ driver.username }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no drivers.</p>
  {% endif %}
{% endblock %}
