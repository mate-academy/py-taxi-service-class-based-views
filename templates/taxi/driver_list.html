{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
<h3>Available drivers:</h3>
<hr>
  {% for driver in driver_list %}
    <ul>
    <li>
      {{ driver.first_name }} {{ driver.last_name }}
      {% if driver.username %}
        (<a href="{% url 'taxi:driver-detail' driver.id %}"> {{ driver.username }} </a>)
      {% endif %}
    </li>
    </ul>
  {% empty %}
    <p>There are no available drivers.</p>
  {% endfor %}
</div>
{% endblock %}
