{% extends "base.html" %}

{% block content %}
  {% if driver_list %}
    <h2>Drivers:</h2>
    <table>
      {% for driver in driver_list %}
        <tr>
          <th><a href="{% url 'taxi:driver-detail' driver.id %}">{{ driver.id }}</a></th>
          <th>{{ driver.first_name }} {{ driver.last_name }} - {{ driver.username }}</th>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no drivers.</p>
  {% endif %}
{% endblock %}
