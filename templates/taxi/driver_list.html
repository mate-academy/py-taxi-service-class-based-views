{% extends 'base.html' %}

{% block content %}

  {% if driver_list%}
    <ul>
      {% for driver in driver_list %}
        <li>
          <a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.username }}</a>
        </li>
      {% endfor%}
    </ul>
    {% else %}
    No drivers found
  {% endif %}
{% endblock %}
