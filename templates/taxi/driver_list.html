{% extends "base.html" %}
{% block content %}
  <h1>Driver</h1>
  <ul>
    {% for driver in driver_list %}
      <li>
        <a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.username }} </a>
      </li>
    {% empty %}
       <p>drivers is absent</p>
    {% endfor %}
  </ul>
{% endblock %}
