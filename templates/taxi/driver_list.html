{% extends "base.html" %}

{% block content %}
<h1>Drivers</h1>
{% if object_list %}
  <ul>
    {% for driver in object_list %}
      <li>
        <a href="{% url 'taxi:driver-detail' driver.id %}">
          {{ driver.first_name }} {{ driver.last_name }}, {{ driver.username }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  Drivers not found
{% endif %}
{% endblock %}
