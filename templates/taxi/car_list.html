{% extends "base.html" %}

{% block content %}
  <h1>Cars list:</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li><a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There aren't any cars</p>
  {% endif %}
{% endblock %}
