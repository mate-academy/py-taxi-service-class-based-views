{% extends "base.html" %}

{% block content %}
  <h1>List of the cars</h1>
  <ul class="list-group">
    {% for car in car_list %}
      <li class="list-group-item">
        <a href="{% url 'taxi:car-detail' car.id %}">{{ car.model }}</a>
      </li>
    {% empty %}
      <p>There are no cars available</p>
    {% endfor %}
  </ul>
{% endblock %}
