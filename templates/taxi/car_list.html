{% extends "base.html" %}

{% block content %}
  {% if car_list %}
    <h2>Cars:</h2>
    <table>
      {% for car in car_list %}
        <tr>
          <th><a href="{% url 'taxi:car-detail' car.id %}">{{ car.id }}</a></th>
          <th>{{ car.model }}</th>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no cars.</p>
  {% endif %}
{% endblock %}
