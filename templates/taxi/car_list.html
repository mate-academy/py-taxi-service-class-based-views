{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>

  {% if car_list %}
    <ul>
    {% for car in car_list %}
      <li style="color: navy">
        <a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.id }}</a>
      <br><strong>Model:</strong> {{ car.model }}
      </li>
    {% endfor %}
    </ul>
    {% else %}
      <p>There are no cars!</p>
  {% endif %}
{% endblock %}
