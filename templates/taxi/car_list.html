{% extends "base.html" %}

{% block content %}
<h1>Car List</h1>

{% if car_list %}
  <table class="table table-bordered">
    <tr>
      <th scope="col">Number</th>
      <th scope="col">Model</th>
    </tr>
    {% for car in car_list %}
      <tr>
        <td scope="col">
          <a href="{% url 'taxi:car-detail' pk=car.id %}">
            {{ car.id }}
          </a>
        </td>
        <td scope="col">
          {{ car.model }}
        </td>
      </tr>
    {% endfor %}
  </table>

{% else %}
  <p>There are no cars</p>
{% endif %}

{% endblock %}
