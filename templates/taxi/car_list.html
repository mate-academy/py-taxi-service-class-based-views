{% extends "base.html" %}

{% block content %}
  <p><strong>Cars:</strong></p>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li><a href="{{ car.id }}">{{ car.model }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars.</p>
  {% endif %}
{% endblock %}
