{% extends "base.html" %}

{% block title %}
  <title>Cars</title>
{% endblock %}

{% block content %}
  <table class="table table-bordered col-md-4">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Model</th>
      </tr>
    </thead>
    {% for car in car_list %}
      <tr>
        <th scope="row">{{ car.id }}</th>
        <td><a href="{{ car.get_absolute_url }}"> {{ car.model }}</a></td>
      </tr>
    {% empty %}
      <td>No car available</td>
    {% endfor %}
  </table>
{% endblock %}
