{% extends "base.html" %}

{% block content %}
    <h1>Cars list:</h1>

    {% if car_list %}
        <ul>
            {% for car in car_list %}
            <li>
                <a href={% url "taxi:car_details" pk=car.id %}> id: {{ car.id }}</a>
                {{ car.manufacturer.name }} {{ car.model }}
            </li>
            {% endfor %}
        </ul>
        {% else %}
            <p>No cars yet</p>
    {% endif %}

{% endblock %}
