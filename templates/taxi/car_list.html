{% extends "base.html" %}
{% block content %}
    {% if car_list %}
        <h1>Cars:</h1>
        <ul>
            {% for car in car_list %}
                <li>
                    <a href="{% url 'taxi:car-detail' pk=car.pk %}"> id: {{ car.pk }}</a>
                    {{ car.manufacturer.name }}
                    {{ car.model }}
                </li>
            {% endfor %}
        </ul>
        {% else %}
            <h2>No cars were found</h2>
    {% endif %}

{% endblock %}
