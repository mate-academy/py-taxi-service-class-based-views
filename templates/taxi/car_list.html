{% extends 'base.html' %}


{% block content %}
  <h1>Car List</h1>
  
  <ul>
    {% for car in car_list %}
      <li><a href="{% url 'taxi:car-detail' car.id %}">{{car.model}} (Manufacturer: {{car.manufacturer.name}})</a></li>
    {% empty %}
      <p>Sorry, there is no any car</p>
    {% endfor %}  
  </ul>
    
{% endblock %}
