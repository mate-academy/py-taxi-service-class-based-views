{% extends "base.html" %}

{% block content %}
  <h1>Taxi Service - Car list</h1>
  {% if car_list %}
    <table class="table">
    <tr>
      <th>Model</th>
      <th>Manufacturer</th>
    </tr>
    {% for car in car_list %}
      <tr>
        <td><a href="{% url 'taxi:car-detail' pk=car.pk %}">{{ car.model }}</a></td>
        <td>{{ car.manufacturer.name }}</td>
      </tr>
    {% endfor %}
    </table>
  {% else %}
    <p>There are no cars.</p>
  {% endif %}
{% endblock %}
