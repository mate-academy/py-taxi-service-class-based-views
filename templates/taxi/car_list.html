{% extends "base.html" %}


{% block content %}
  <h4>Cars List</h4>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id%}">{{ car.model }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There is no cars</p>
  {% endif %}
{% endblock %}
