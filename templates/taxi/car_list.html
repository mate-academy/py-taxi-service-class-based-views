{% extends "base.html" %}

{% block content %}
  <h1>Cars List</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li><a href="{{ car.get_absolute_url }}">{{ car.model }} manufactured by: {{ car.manufacturer }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There is no Cars!</p>
  {% endif %}
{% endblock %}
