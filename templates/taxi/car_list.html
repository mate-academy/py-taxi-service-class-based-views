{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>

  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li><a href="{% url 'taxi:car-detail' car.id %}">id= {{ car.id }}</a> {{ car.model }} ({{ car.manufacturer.name }})</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no Cars !</p>
  {% endif %}
  
{% endblock %}
