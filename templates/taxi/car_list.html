{% extends "base.html" %}

{% block content %}
  <h1>Car List: </h1>
  {% if car_list %}
    {% for car in car_list %}
      <li>
        <a href="{% url 'taxi:car-detail' pk=car.id %}"><strong>{{ car.model }}</strong></a>
        (country: {{ car.manufacturer.country }})
      </li>
    {% endfor %}
  {% else %}
    <p>Oops, no cars found</p>
  {% endif %}
{% endblock %}
