{% extends "base.html" %}

{% block content %}
  <h1>Taxi Service Car list</h1>
  <table>
    <tr>
      <th>id</th>
      <th>Model</th>
      <th>Manufacturer</th>
    </tr>
    {% for car in car_list %}
      <tr>
        <td><a href='{% url 'taxi:car-detail' car.id%}'>ID: {{ car.id }}</a></td>
        <td>{{ car.manufacturer }}</td>
        <td>{{ car.model }}</td>
      </tr>
    {% empty %}
      <p>Car list is empty now</p>
    {% endfor %}
  </table>
{% endblock %}
