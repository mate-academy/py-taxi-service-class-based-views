{% extends "base.html" %}

{% block content %}
  <h1>Cars</h1>
    {% if car_list %}
        {% for car in car_list %}
            <li>
                <a href="{% url 'taxi:car-detail' pk=car.id %}">
                    {{ car.id }}
                </a>
                {{ car.model }} (Manufacturer: {{ car.manufacturer }})
            </li>
        {% endfor %}
        
    {% else %}
        <p> There is no manufacturers </p>
    {% endif %} 
{% endblock %}
