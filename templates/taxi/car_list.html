{% extends 'base.html' %}
{% block content %}
  <h1>Car List</h1>

  {% if car_list %}
    <table class="table">
      <tr>
        <th>Id</th>
        <th>Manufacturer</th>
        <th>Model</th>
        <th>Country</th>
      </tr>
      {% for car in car_list %}
        <tr>
          <td><a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.id }}</a></td>
          <td>{{ car.manufacturer.name }}</td>
          <td>{{ car.model }}</td>
          <td>{{ car.manufacturer.country }}</td>
        </tr>
      {% endfor %}
    {% else %}
        <p>There are no cars!</p>
    </table>

  {% endif %}
{% endblock %}
