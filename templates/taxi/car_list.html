{% extends "base.html" %}

{% block content %}
  <h1>Car List</h1>
  {% if car_list %}
    <table class="table">
       <thead class="thead-dark">
        <tr>
         <th scope="col">Car ID</th>
         <th scope="col">Manufacturer</th>
         <th scope="col">Model</th>
        </tr>
      </thead>
      <tbody>
        {% for car in car_list %}
        <tr class="list_item">
          <th scope="row">
            <a href="{% url 'taxi:car-detail' pk=car.id %}">
              <strong>Car ID:</strong> {{ car.id }}
            </a>
          </th>
          <td>
            {{ car.manufacturer.name }}
          </td>
          <td>
            {{ car.model }}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>There are no cars in the list.</p>
  {% endif %}
{% endblock %}
