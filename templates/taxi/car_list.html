{% extends "base.html" %}

{% block content %}
  <h1>Cars List</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          {{ car.model }} (<a href="{{ car.get_absolute_url }}">Car ID: {{ car.id }}</a>)
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no any cars</p>
  {% endif %}
{% endblock %}
