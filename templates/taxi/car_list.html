{% extends "base.html" %}
{% block content %}
    <h1>Car List</h1>

    {% if car_list %}
    <ul>
        {% for car in car_list %}
            <li>
                <p><a href="{% url 'taxi:car-detail' pk=car.pk %}">{{ car.id }}</a>
                  {{ car.manufacturer }} - {{ car.model }}</p>
            </li>
        {% endfor %}
    </ul>

    {% else %}
        <p>There are no cars in list</p>
    {% endif %}
{% endblock %}
