{% extends "base.html" %}

{% block title %}<title>Cars list</title>{% endblock %}

{% block content %}
  <h1>Cars list</h1>
  {% if car_list %}
    <table>
      <tr>
        <th>Model</th>
        <th>Manufacturer</th>
      </tr>
      {% for car in car_list %}
        <tr>
          <td><a href="{% url 'taxi:car-detail' car.id %}">{{ car.model }}</a></td>
          <td>{{ car.manufacturer.name }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <h4>There are no cars</h4>
  {% endif %}
{% endblock %}
