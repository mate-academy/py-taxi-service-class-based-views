{% extends "base.html" %}

{% block content %}
  <h1>Car List:</h1>
  <div class="container">
    <table class="table table-bordered">
       <tr>
          <th>Id</th>
          <th>Model</th>
          <th>Manufacturer(name)</th>
          <th>Manufacturer(country)</th>
        </tr>
      {% for car in car_list %}
      <tr>
        <td><a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.id }}</a></td>
        <td>{{ car.model }}</td>
        <td>{{ car.manufacturer.name }}</td>
        <td>{{ car.manufacturer.country }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
