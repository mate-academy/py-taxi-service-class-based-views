{% extends "base.html" %}

{% block content %}
<h1>Cars</h1>
{% if object_list %}
  <ul>
    {% for car in object_list %}
      <li><a href="{% url 'taxi:car-detail' car.id %}">{{ car.model }}, {{ car.manufacturer.name }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  Cars not found
{% endif %}
{% endblock %}
