{% extends "base.html" %}

{% block content %}
    <h1>Cars List</h1>

    {% if car_list %}
        <ul>
            {% for car in car_list %}
                <li>
                    <a href="{{ car.id }}">
                    {{ car.manufacturer.name }} {{ car.model }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There no cars in database</p>
    {% endif %}
{% endblock %}
