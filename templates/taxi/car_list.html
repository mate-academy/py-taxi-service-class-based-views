{% extends "base.html" %}

{% block content %}

  <h1>Cars list</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
        <a href="{% url 'taxi:car-detail' pk=car.id %}"> {{ car.model }}</a>
        (Country manufacturer: <strong>{{ car.manufacturer.country }}</strong>)
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no manufacturers in taxi service</p>
  {% endif %}
{% endblock %}
