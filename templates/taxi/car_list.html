{% extends "base.html" %}

{% block content %}
  <h1 class="display-5">Cars list:</h1>
  {% if car_list %}
    <table class="table table-dark table">
      <tr>
        <th scope="col">id</th>
        <th scope="col">Model</th>
        <th scope="col">Manufacturer</th>
      </tr>
      {% for car in car_list %}
        <tr class="table-active">
          <th scope="col"><a href="{% url 'taxi:car-detail' car.id %}">{{ car.id }}</a></th>
          <th scope="col">{{ car.model }}</th>
          <th scope="col">{{ car.manufacturer.name }}</th>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No cars in system!</p>
  {% endif %}
{% endblock %}
