{% extends "base.html" %}

{% block content %}
  <h1>Car List</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url 'taxi:car-detail' car.id %}">{{ car.id }}</a>
          Car manufacturer: {{ car.manufacturer.name }}, Car model: {{ car.model }}
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
