{% extends "base.html" %}

{% block content %}
  {% if car_list %}
    <table class="table table-hover">
      <tr>
        <th>Car ID</th>
        <th>Model</th>
        <th>Manufacturer</th>
      </tr>
      {% for car in car_list %}
        <tr>
          <td><a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.id }}</a></td>
          <td>{{ car.model }}</td>
          <td>{{ car.manufacturer }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no cars in our Taxi Service yet!</p>
  {% endif %}
{% endblock %}
