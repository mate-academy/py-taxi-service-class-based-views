{% extends "base.html" %}

{% block content %}
  <h1>CARS</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.model }}</a>
        </li>
        <br>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars</p>
  {% endif %}

{% endblock %}
