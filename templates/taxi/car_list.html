{% extends "base.html" %}

{% block title %}
  <title>Cars | Taxi Service</title>
{% endblock %}

{% block content %}
  <h1>Cars list: </h1>

  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.model }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars</p>
  {% endif %}
{% endblock %}f
