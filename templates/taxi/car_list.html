{% extends "base.html" %}

{% block content %}
    <h1>Cars List</h1>

    {% if car_list %}
        <ul>
            {% for car in car_list %}
                <li>
                    <a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.model }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no books in library</p>
    {% endif %}
{% endblock %}
