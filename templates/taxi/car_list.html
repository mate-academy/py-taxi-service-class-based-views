{% extends "base.html" %}

{% block content %}
  <h2>We have such cars available!</h2>
  <div class="col-sm-5">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Model</th>
        <th scope="col">Manufacturer</th>
      </tr>
      </thead>
      <tbody>
      {% for car in car_list %}
        <tr>
          <td><a href="{% url 'taxi:car-detail' car.id %}">{{ car.model }}</a></td>
          <td>{{ car.manufacturer.name }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
