{% extends "base.html" %}

{% block content %}

  <h1>Cars list</h1>
  {% if car_list %}
    <table>
      <tr>
        <th>Id</th>
        <th>Car Model</th>
      </tr>
    {% for car in car_list %}
      <tr>
        <td><a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.id }}</a></td>
        <td>{{ car.model }}</td>
      </tr>
      {% endfor %}
    </table>

  {% endif %}
{% endblock %}
