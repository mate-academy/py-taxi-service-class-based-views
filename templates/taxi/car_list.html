{% extends "base.html" %}

{% block content%}
  <h1>Car List</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li><a href="{% url 'taxi:car-detail' car.id %}">{{ car.model }} ({{ car.manufacturer.country }})</a></li>
      {% endfor %}
    </ul>
    {% else %}
      <p>There are no Cars in the Base</p>
  {% endif %}
{% endblock %}
