{% extends "base.html" %}

{% block content %}
  <h1>Cars</h1>

  <p>Our car fleet: </p>

  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{{ car.get_absolute_url }}">{{ car.model }}</a>
          ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in the database</p>
  {% endif %}
{% endblock %}
