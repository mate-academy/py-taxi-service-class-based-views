{% extends "base.html" %}

{% block content %}
  <h1>Car List</h1>
  <hr>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li><a href="{{ car.get_absolute_url }}">{{ car.model }}</a>
          <hr>
        </li>
      {% endfor %}
      {% else %}
      <p>There are no cars</p>
    </ul>
  {% endif %}
{% endblock %}
