{% extends "base.html" %}

{% block content %}
  <table>
    <tr>
      <th>ID</th>
      <th>Model</th>
    </tr>
    {% for car in car_list %}
      <tr>
        <td>
          <a href="{% url 'taxi:car-detail' car.id %}">
            {{ car.pk }}
          </a>
        </td>
        <td>{{ car.model }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
