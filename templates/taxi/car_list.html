{% extends "base.html" %}

{% block content %}
  <h1>Taxi Service Home</h1>
  <p>Welcome to Best Taxi Ever!</p>
  <h2>Dynamic content</h2>
  <p>The Taxi service has the following record counts:</p>
  <ul>
    {% for car in car_list %}
      <li><a href="{% url 'taxi:car_detail' pk=car.id %}">{{ car.model }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
