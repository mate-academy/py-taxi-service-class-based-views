{% extends "base.html" %}

{% block content %}
  <h2>Car list</h2>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url 'taxi:car-detail' pk=car.pk %}">{{ car.model }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Car list is empty!</p>
  {% endif %}
{% endblock %}
