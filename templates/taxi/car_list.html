{% extends "base.html" %}

{% block content %}
  <h1>Cars List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Model</th>
                <th>Year</th>
                <th>Color</th>
            </tr>
        </thead>
        <tbody>
            {% for car in cars %}
                <tr>
                    <td><a href="{% url 'car-detail' car.id %}">{{ car.id }}</a></td>
                    <td>{{ car.model }}</td>
                    <td>{{ car.year }}</td>
                    <td>{{ car.color }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
