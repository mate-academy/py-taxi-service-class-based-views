{% extends "base.html" %}

{% block content %}
  <h2>Cars list</h2>
  {% if car_list %}
    <table class="table">
    <thread>
      <tr>
        <th>id</th>
        <th>model</th>
        <th>manufacturer</th>
      </tr>
    </thread>
      {% for car in car_list %}
        <tr>
          <td><a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.id }}</a> </td>
          <td>{{ car.model }}</td>
          <td>{{ car.manufacturer.name }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>We don't have cars</p>
  {% endif %}

{% endblock %}
