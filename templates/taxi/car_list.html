{% extends 'base.html' %}

{% block content %}
  <h1>Cars list</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.model }}</a>
          ({{ car.manufacturer.country }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>They are not any car</p>
  {% endif %}
{% endblock %}
