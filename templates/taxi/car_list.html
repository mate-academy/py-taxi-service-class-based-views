{% extends "base.html" %}

{% block content %}
    <h1>Car List</h1>
    {% if car_list %}
        <ul>
        {% for car in car_list %}
            <li><a href={% url 'taxi:car_detail' pk=car.pk %}>{{ car.id }}</a>: {{ car.model }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>There are no cars.</p>
    {% endif %}
{% endblock %}
