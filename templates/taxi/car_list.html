{% extends "base.html" %}

{% block content %}
  <h1>Cars</h1>
  <table class="table">
    <tr>
      <th>Car_id</th>
      <th>Model</th>
    </tr>
    <tr>
      {% if car_list %}
        {% for car in car_list %}
          <tr>
            <td><a href="{% url "taxi:car-detail" car.id %}">{{ car.id }}</a></td>
            <td>{{ car.model }}</td>
          </tr>
        {% endfor %}
      {% endif %}
    </tr>
  </table>
{% endblock %}
