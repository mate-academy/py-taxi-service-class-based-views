{% extends "base.html" %}

{% block content %}
  <h1>Cars</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url 'taxi:car-detail' pk=car.id%}"><strong>{{ car.model }}</strong></a>,
          {{ car.manufacturer.name }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There is no cars.</p>
  {% endif %}

{% endblock %}
