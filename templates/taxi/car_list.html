{% extends "base.html" %}

{% block content %}

    <div>
        <table class="table" style="width: auto">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Model</th>
            </tr>
            <tbody>
                {% if car_list %}
                    {% for car in car_list %}
                        <tr>
                            <td><a href="{{ car.get_absolute_url }}">{{ car.id }}</a></td>
                            <td>{{ car.model }}</td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr><td>There are no cars</td></tr>
                {% endif %}
            </tbody>
        </table>
    </div>

{% endblock %}
