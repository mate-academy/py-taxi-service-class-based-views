{% extends "base.html" %}
{% block content %}
  <h1>Cars</h1>
  <hr>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
      	  <li>
            <a href="{% url 'taxi:car-detail' car.id %}">{{ car.model }}</a>
          </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No cars found</p>
  {% endif %}
{% endblock %}
