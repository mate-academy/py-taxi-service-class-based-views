{% extends "base.html" %}

{% block content %}
    <h1>Our cars:</h1>
    {% if car_list %}
      <table>
        <tr>
          <th>Id</th>
          <th>Model</th>
          <th>Manufacturer</th>
          <th>Drivers</th>
        </tr>
        {% for car in car_list %}
          <tr>
            <td><a href="{% url 'taxi:car-detail' car.id %}">{{ car.id }}</a></td>
            <td>{{ car.model }}</td>
            <td>{{ car.manufacturer }}</td>
            <td>{{ car.drivers.all }}</td>
          </tr>
        {% endfor %}
      </table>
    {% endif %}
{% endblock %}
