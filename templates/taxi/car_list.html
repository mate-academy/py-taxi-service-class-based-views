{% extends "base.html" %}

{% block title %}
  <title>Cars</title>
{% endblock %}

{% block content %}

  <h1>List of cars</h1>

  {% if car_list %}
    <ul class="cars-list">

      {% for car in car_list %}
            <li class="cars-list-item"><a href="{% url "taxi:car-detail" pk=car.id %}" class="cars-link">{{ car.model }}</a></li>
      {% endfor %}
  {% else %}
    <p>There is no cars</p>

    </ul>  
  {% endif %}

{% endblock %}
