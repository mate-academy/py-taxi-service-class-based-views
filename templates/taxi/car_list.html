{% extends "base.html" %}

{% block content %}
  <h1>Cars list</h1>

  {% if car_list %}
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Model</th>
        </tr>
      </thead>
      <tbody>
        {% for car in car_list %}
        <tr>
          <td> <a href="{% url 'taxi:car-detail' pk=car.pk%}"> {{ car.id }} </a> </td>
          <td>{{ car.model }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  {% else %}
    <p>There are no cars in list</p>
  {% endif %}

{% endblock %}
