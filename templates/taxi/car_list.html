{% extends "base.html" %}

{% block content %}
  <h1>Cars list:</h1>

  {% if car_list %}
    <ul>
    {% for car in car_list %}
      <hr>
      <li>
        <a href="{% url 'taxi:car-detail' pk=car.id %}">
          <strong>{{ car.model }}</strong>
        </a>
      </li>
    {% endfor %}
      <hr>
    </ul>

  {% else %}
    <p>There are no cars</p>
  {% endif %}
{% endblock %}
