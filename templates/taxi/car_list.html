{% extends "base.html" %}

{% block content %}
  <h1>Car List</h1>

  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          {{ car.model }},
          id(<a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.id }}</a>)
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars</p>
  {% endif %}
{% endblock %}
