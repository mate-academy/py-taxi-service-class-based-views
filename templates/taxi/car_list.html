{% extends 'base.html' %}

{% block content %}
  <h1 class="title-for-lists">Cars List</h1>
  {% if car_list %}
    <table class="table-bordered">
      <tr>
        <th>Model</th>
        <th>Manufacturer ID</th>
      </tr>
      {% for car in car_list %}
        <tr>
          <td><a href={{ car.get_absolute_url }}>{{ car.model }}</a></td>
          <td>{{ car.manufacturer.pk }}</td>
        </tr>
      {% endfor %}
    </table>
  {% endif %}
{% endblock %}
