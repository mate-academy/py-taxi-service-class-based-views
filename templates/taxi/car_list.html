{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>
  {% if car_list %}
    <table class="table">
    <tr>
      <th>ID</th>
      <th>MODEL</th>
    </tr>
    {% for car in car_list %}
      <tr>
        <th><a href="{% url 'taxi:car-detail' pk=car.pk %}">{{ car.id }}</a></th>
        <th>{{ car.model }}</th>
      </tr>
    {% endfor %}
    </table>
  {% endif %}
{% endblock %}
