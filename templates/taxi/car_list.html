{% extends 'base.html' %}
{% block content %}
    <h1>Cars List:</h1>
    {% if car_list %}
        <ul>
            {% for car in car_list %}
                <li class="text-muted"><a href="{{ car.id }}">{{ car.model }}</a></li>
                <hr>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are any cars now! Sorry...</p>
    {% endif %}

{% endblock %}
