{% extends "base.html" %}
{% block content %}
  <div class="car-list">
    <h1>Cars</h1>
    {% if object_list %}
      <ul>
        {% for car in object_list %}
          <li>
            <h2><a href="{% url 'taxi:car-detail' car.pk %}">{{ car.model }}</a></h2>
            <p><strong>Manufacturer:</strong> {{ car.manufacturer.name }}</p>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No cars found</p>
    {% endif %}
  </div>
{% endblock %}
