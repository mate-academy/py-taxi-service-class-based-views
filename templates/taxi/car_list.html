{% extends "base.html" %}

{% block title %}
  <title>Cars</title>
{% endblock %}

{% block content %}
  <h1>Car List</h1>
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{{ car.get_absolute_url }}">{{ car.model }}</a>
          ({{ car.manufacturer }})
        </li>
      {% empty %}
        <p>There is no manufacturers</p>
      {% endfor %}
    </ul>
{% endblock %}
