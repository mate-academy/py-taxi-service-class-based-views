{% extends "base.html" %}

{% block content %}
    <h1>Car List</h1>
    {% if car_list %}
        <ul>
            {% for car in car_list %}
            <li>
                <a href="{{ car.get_absolute_url }}">{{ car.id }}</a>
                (model: {{ car.model }}, manufacturer: {{ car.manufacturer.name }})
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p> There are no cars yet </p>
    {% endif %}
{% endblock %}
