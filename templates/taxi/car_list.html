{% extends "base.html" %}

{% block content %}
  <h1>Cars list</h1>
  {% if car_list %}
    <table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Model</th>
      <th scope="col">Manufacturer</th>
      <th scope="col">Country</th>
    </tr>
  </thead>
  <tbody>
  {% for car in car_list %}
    <tr>
      <th scope="row">{{ car.pk }}</th>
      <td><a href="{% url 'taxi:car-detail' car.pk %}">{{ car.model }}</a></td>
      <td>{{ car.manufacturer.name }}</td>
      <td>{{ car.manufacturer.country }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
  {% endif %}
{% endblock %}
