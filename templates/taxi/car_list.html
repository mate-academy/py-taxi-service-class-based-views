{% extends "base.html" %}

{% block content %}
  <h1>Cars:</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url 'taxi:car_detail' pk=car.id %}">{{ car.id }}</a>
          {{ car.model }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are not cars!</p>
  {% endif %}
{% endblock %}
