{% extends "base.html" %}

{% block content %}
  <h2>Car List</h2>
  <table class="table">
    <thead>
     <tr>
       <th>Id</th>
       <th>Model</th>
       <th>Manufacturer</th>
     </tr>
    </thead>

    <tbody>
       {% if car_list %}
         {% for car in car_list %}
           <tr>
             <td><a href="{% url "taxi:car-detail" car.id %}">{{ car.id }}</a></td>
             <td>{{ car.model }}</td>
             <td>{{ car.manufacturer.name }}</td>
           </tr>
         {% endfor %}
       {% else %}
         <p>There are no cars</p>
       {% endif %}
    </tbody>
  </table>
{% endblock %}
