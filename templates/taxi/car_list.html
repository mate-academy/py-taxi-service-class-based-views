{% extends "base.html" %}

{% block content %}
  <h1>Car List</h1>

  {% if car_list %}
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Car Model</th>
        <th scope="col">Manufacturer</th>
        <th scope="col">Country</th>
      </tr>
      </thead>
      <tbody>
      {% for car in car_list %}
        <tr>
          <th scope="row">{{ car.id }}</th>
          <td>
            <a href="{% url 'taxi:car-detail' pk=car.id %}">
              {{ car.model }}
            </a>
          </td>
          <td>{{ car.manufacturer.name }}</td>
          <td>{{ car.manufacturer.country }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>There are no cars</p>
  {% endif %}

{% endblock %}
