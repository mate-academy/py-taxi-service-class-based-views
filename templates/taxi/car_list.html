{% extends "base.html" %}
{% block content %}
  <h2>Cars List</h2>
  {% if car_list %}
    <table class="table table-hover">
      <tr>
        <th>Model</th>
        <th>Manufacturer</th>
      </tr>
      {% for car in car_list %}
        <tr>
          <td><a href="{{ car.get_absolute_url }}">{{ car.model }}</a></td>
          <td>{{ car.manufacturer.name }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <h3>There are no cars</h3>
  {% endif %}
{% endblock %}
