{% extends 'base.html' %}

{% block content %}
  <div class="col-sm-6">
    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Cars' model</th>
        <th scope="col">Manufacturer</th>
      </tr>
      </thead>
      <tbody>
      {% for car in car_list %}
        <tr>
          <td><a href="{% url 'taxi:car-detail' car.id %}">{{ car.id }}</a></td>
          <td>{{ car.model }}</td>
          <td>{{ car.manufacturer.name }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
