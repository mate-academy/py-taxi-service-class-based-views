{% extends "base.html" %}

{% block content %}
    <h1>Car List</h1>
    {% if car_list %}
        <ul>
            {% for car in car_list %}
                <li>
                    <a href="{{ car.get_absolut_url }}">
                       <strong>ID: {{ car.id }}</strong>
                    </a>
                    {{ car.manufacturer }} {{ car.model }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No cars!</p>
    {% endif %}
{% endblock %}
