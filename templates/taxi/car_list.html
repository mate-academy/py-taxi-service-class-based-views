{% extends "base.html" %}

{% block content %}
  <h1>Cars</h1>
  <table class="table">
    <tr>
      <th>Id</th>
      <th>Model</th>
      <th>Manufacturer</th>
    </tr>
    {% for car in car_list %}
      <tr>
        <td><a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.id }}</a></td>
        <td>{{ car.model }}</td>
        <td>{{ car.manufacturer.name }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
