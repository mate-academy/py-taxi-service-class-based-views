{% extends 'base.html' %}

{% block content %}
  <h2>Manufacturer list</h2>

  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{{ car.get_absolute_url }}">{{ car.model }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Sorry, there are no cars.<a href="{% url 'taxi:index' %}">Go back at home</a></p>
  {% endif %}
{% endblock %}
