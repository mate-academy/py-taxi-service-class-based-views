{% extends "base.html" %}

{% block content %}
  <h1>Car brands and models</h1>
  <p>The Taxi service has the following car models</p>
  {% for car in car_list %}
    <ul>
      <li>
        <a href="{{ car.get_absolute_url }}">{{ car.model }}</a>
      </li>
    </ul>
    {% empty %}
    <p>Sorry, no car models in this list.</p>
  {% endfor %}
{% endblock %}
