{% extends "base.html" %}

{% block content %}
  <h1>Cars list</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li style="font-size: 18px"><a href="{% url 'taxi:car-detail' car.id %}">{{ car.model }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no car</p>
  {% endif %}

{% endblock %}
