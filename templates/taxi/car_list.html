{% extends "base.html" %}

{% block content %}
  <h1>Cars</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url 'taxi:car-detail' car.id %}">
              {{ car.model }} {{ car.manufacturer }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars</p>
  {% endif %}
{% endblock %}
