{% extends "base.html" %}

{% block content %}
    <h1>Car List</h1>
    {% if car_list %}
        {% for car in car_list %}
            <ul>
                <li>
                    <a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.model }}</a>
                </li>
            </ul>
        {% endfor %}
    {% else %}
        <p>There are no cars</p>
    {% endif %}
{% endblock %}
