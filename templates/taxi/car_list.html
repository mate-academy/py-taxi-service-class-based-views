{% extends "base.html" %}

{% block content %}
  <h1>Cars list</h1>

  {% if car_list %}
    {% for car in car_list %}
      <li>
        <a class="button"
           href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.id }}</a>
          Model: {{ car.model }}, Manufacturer: {{ car.manufacturer.name }}
          <hr>
      </li>
    {% endfor %}
  {% else  %}
    <p>There are no cars</p>
  {% endif %}
{% endblock %}
