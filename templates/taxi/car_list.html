{% extends "base.html" %}

{% block content %}
  <h1>Cars List</h1>
  {% if car_list %}
    <ul>
    {% for car in car_list %}
      <li><a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.id }}</a>
        {{ car.model }} (manufacturer: {{ car.manufacturer.name }})
      </li>
    {% endfor %}
    </ul>
  {% else %}
    <p>The are no cars!</p>
  {% endif %}
{% endblock %}
