{% extends "base.html" %}

{% block title %}<title>Cars</title>{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-12">
      <h1 class="mb-4">Cars</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Model</th>
            <th>Manufacturer</th>
            <th>Drivers</th>
          </tr>
        </thead>
        <tbody>
          {% for car in car_list %}
            <tr>
              <td><a href="{% url "taxi:car-detail" car.id %}">{{ car.id }}</a></td>
              <td>{{ car.model }}</td>
              <td>{{ car.manufacturer.name }}</td>
              <td>{{ car.drivers.count }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
