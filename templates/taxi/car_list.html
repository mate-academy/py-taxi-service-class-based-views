{% extends "base.html" %}

{% block content %}
  <h1>Cars</h1>
  <div class="container" style="width: 60%; margin-left: 0;">
  {% if car_list %}
    <table class="table">
      <tr>
        <th>Car_id</th>
        <th>Model</th>
      </tr>
        {% for car in car_list %}
          <tr>
            <td><a href="{% url "taxi:car-detail" car.id %}">{{ car.id }}</a></td>
            <td>{{ car.model }}</td>
          </tr>
        {% endfor %}
    </table>
  {% else %}
    <p>There are no cars</p>
  {% endif %}
  </div>
{% endblock %}
