{% extends "base.html" %}

{% block content %}
  <h1>Cars</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Manufacturer</th>
      </tr>
    </thead>
    <tbody>
    {% for car in object_list %}
      <tr>
        <td>{{ car.pk }}</td>
        <td><a href="{% url "taxi:car-detail" car.pk %}">{{ car.model }}</a></td>
        <td>{{ car.manufacturer.name }}</td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="3">No cars available.</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

  {% include "includes/pagination.html" %}
{% endblock %}
