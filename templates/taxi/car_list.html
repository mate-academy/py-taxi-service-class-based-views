{% extends "base.html" %}

{% block content %}
  <h1>Car List</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.model }}</a>
          Brand: {{ car.manufacturer.name }}, Country: {{ car.manufacturer.country }}
        </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>The are no cars in database</p>
  {% endif %}
{% endblock %}
