{% extends "base.html" %}

{% block content %}
  <h2 class="subtitle">Car List</h2>
  
  {% if car_list %}
    <ul class="list-group list-group-flush">
      {% for car in car_list %}
        <a href="{{ car.get_absolute_url }}" class="list-group-item list-group-item-action">
          {{ car.model }}
        </a>    	
      {% endfor %}
    </ul>
    {% else %}
    <p>No data</p>
  {% endif %}
{% endblock %}
