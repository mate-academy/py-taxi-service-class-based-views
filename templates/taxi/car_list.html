{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{{ car.get_absolute_url}}">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }}, {{ car.manufacturer.country}})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No car was found!</p>
  {% endif %}
{% endblock %}
