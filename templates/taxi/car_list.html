{% extends 'base.html' %}
{% block content %}
  {% if car_list %}
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Model</th>
          <th scope="col">Manufacturer</th>
          <th scope="col">Number of drivers</th>
        </tr>
      </thead>
      <tbody>
        {% for car in car_list %}
          <tr class="">
            <td scope="row">
              <a href="{% url 'taxi:cars' car.pk %}">{{ car.model }}</a>
            </td>
            <td>{{ car.manufacturer.name }}</td>
            <td>{{ car.drivers.all|length }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p class="text-center">No cars in DB</p>
  {% endif %}
{% endblock content %}
