{% extends "base.html" %}

{% block content %}
  <table>
    <tr>
      <th><strong>Id</strong></th>
      <th><strong>Model</strong></th>
      <th><strong>Manufacturer</strong></th>
    </tr>
    {% for car in car_list %}
      <tr>
        <td><a href="{{ car.get_absolute_url }}">{{ car.id }}</a></td>
        <td>{{ car.model }}</td>
        <td>{{ car.manufacturer.name }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
