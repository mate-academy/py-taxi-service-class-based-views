{% extends "base.html" %}

{% block content %}

  <h1>Cars</h1>

  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">model</th>
        <th scope="col">manufacturer</th>
      </tr>
    </thead>
    <tbody>
      {% if car_list %}
        {% for car in car_list %}
          <tr>
            <td>{{ car.id }}</td>
            <td><a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.model }}</a></td>
            <td>{{ car.manufacturer.name }}</td>
          </tr>
        {% endfor %}
      {% else %}
        <tr>
          <td colspan="3" class="text-muted">No cars found</td>
        </tr>
      {% endif %}
    </tbody>

  </table>
  
{% endblock %}
