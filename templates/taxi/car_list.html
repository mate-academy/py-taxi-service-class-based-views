{% extends "base.html" %}
{% block content %}
  <h1>Car list page</h1><br>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Model</th>
      <th scope="col">Manufacturer name</th>
      <th scope="col">Manufacturer country</th>
    </tr>
    </thead>
    <tbody>
    {% for car in car_list %}
      <tr>
        <th scope="row"><a href="{% url "taxi:car-detail" car.id %}"> {{ car.id }} </a></th>
        <td>{{ car.model }}</td>
        <td>{{ car.manufacturer.name }}</td>
        <td>{{ car.manufacturer.country }}</td>
      </tr>
    {% empty %}
      <p> Cars do not exist in database </p>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
