{% extends "base.html" %}

{% block content %}
  <h2>Cars:</h2>
  <ul>
    {% if car_list %}
      {% for car in car_list %}
      <li><a href="{% url 'taxi:car-detail' pk=car.pk %}">{{ car.model }}</a> - ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</li>
      {% endfor %}
    {% else %}
      <p>There are no cars.</p>
    {% endif %}
  </ul>
{% endblock %}
