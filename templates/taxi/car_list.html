{% extends "base.html" %}

{% block content %}
  <h1> Cars list</h1>
  {%  if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{{ car.get_absolute_url }}">{{ car.model }}</a>
        </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>There are no cars</p>
  {% endif %}
{% endblock %}
