{% extends "base.html" %}

{% block content %}
  <h1>Cars</h1>
  <br>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url 'taxi:car-detail' pk=car.pk %}">ID: {{ car.id }} </a>
          {{ car.model }} ({{ car.manufacturer.country }})
        </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>No manufacturers available</p>
  {% endif %}
{% endblock %}
