{% extends "base.html" %}

{% block content %}
  <h1>Car List</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li class="list_item">
          <div class="item_content">
            <p>
              <a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.id }}</a>
              <strong>Made by - </strong>
            {{ car.manufacturer.name }}


              <strong>Model: </strong>
              {{ car.model }}
            </p>
          </div>
        </li>

      {% endfor %}

    </ul>
  {% else %}
    <p>There no cars in list</p>
  {% endif %}
{% endblock %}
