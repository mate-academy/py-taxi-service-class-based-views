{% extends "base.html" %}

{% block title %}
    <title>Cars</title>
{% endblock %}

{% block content %}
    <h1>Cars List</h1>
    {% if car_list %}
        <ul>
            {% for car in car_list %}
                <li>
                    <a href="{% url 'taxi:car_detail' pk=car.id%}"> {{ car }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no cars in the database</p>
    {% endif %}
{% endblock %}
