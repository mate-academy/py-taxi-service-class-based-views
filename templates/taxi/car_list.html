{% extends "base.html" %}

{% block content %}
    <h1>All cars:</h1>
    {% if cars %}
        <ul>
            {% for car in cars %}
                <li><a href="{% url 'taxi:car-detail' car.pk %}">{{ car.model }}</a> </li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
