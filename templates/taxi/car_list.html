{% extends "base.html" %}

{% block content %}
  <h1>Car List</h1>

  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.id }}</a>
          <strong>Model: </strong>{{ car.model }} <strong>manufacturer: </strong> {{ car.manufacturer.name }}
          <hr>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>The are no cars</p>
  {% endif %}
{% endblock %}
