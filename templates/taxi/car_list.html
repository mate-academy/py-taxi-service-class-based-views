{% extends "base.html" %}
{% block content %}
  <h1>Cars:</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.model }}</a>
          <p>
            <i>{{ car.manufacturer.name }}</i>
          </p>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>List of cars is empty</p>
  {% endif %}
{% endblock %}
