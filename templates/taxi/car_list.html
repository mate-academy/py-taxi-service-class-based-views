{% extends "base.html" %}

{% block content %}
  <h1>All cars</h1>

  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href={{ car.get_absolute_url }}>{{ car.id }}</a>
          <a>{{ car.model }}</a>
        </li>
      {% endfor %}
  {% else %}
    <p>No cars in DB</p>
  {% endif %}
    </ul>
{% endblock %}
