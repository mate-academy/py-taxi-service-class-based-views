{% extends "base.html" %}

{% block content %}
  <h1>Cars</h1>
  <ul>
    {% for car in car_list %}
      <li>
        <p>
          <a href="{% url 'taxi:car-detail' car.id %}">
          {{ car.id }}
          </a>
          {{ car.model }}
        </p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
