{% extends "base.html" %}

{% block content %}
  <header>Taxi Service`s Cars</header>
  {% if car_list %}
    <h4>Model:</h4>
    <ul>
      {% for car in car_list %}
        <li><a href="{% url 'taxi:car-detail' pk=car.id %}" class="car-link">{{ car.model }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in Taxi Service</p>
  {% endif %}
{% endblock %}
