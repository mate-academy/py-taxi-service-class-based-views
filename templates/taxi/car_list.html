{% extends "base.html" %}

{% block content %}
  <h1>Car List</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li class=list-stuff>
          <a href="{% url 'taxi:car-detail' pk=car.pk %}">
            {{ car.id }}
            {{ car.model }}
            ({{ car.manufacturer.name }})
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in list</p>
  {% endif %}
{% endblock %}
