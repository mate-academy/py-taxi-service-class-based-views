{% extends "base.html" %}

{% block content %}
  <h1>
    Cars
  </h1>
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Model</th>
      <th scope="col">Manufacturer</th>
    </tr>
    </thead>
    <tbody>
    {% if car_list %}
      {% for car in car_list %}
        <tr>
          <td><a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.id }}</a></td>
          <td>{{ car.model }}</td>
          <td>{{ car.manufacturer.name }}</td>
        </tr>
      {% endfor %}
    {% else %}
      <th>There are no cars</th>
    {% endif %}
    </tbody>
  </table>

{% endblock %}
