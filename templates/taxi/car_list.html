{% extends "base.html" %}
{% block content %}
  <h1>Car list</h1>
  {% if car_list %}
    <ul style="list-style-type:none;">
    {% for car in car_list %}
      <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
        <strong>Manufacturer:</strong> {{ car.manufacturer.name }}, <strong>Model</strong>: {{ car.model }}
      </li>
    {% endfor %}
    </ul>
{% else %}
    <p>There are no cars.</p>
  {% endif %}
{% endblock %}
