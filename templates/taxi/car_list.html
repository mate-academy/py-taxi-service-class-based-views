{% extends "base.html" %}
{% block title %}<title>Cars</title>{% endblock %}


{% block content %}
 <h1>Cars</h1>

  {% if car_list %}
    <ul>
    {% for car in car_list %}
      <li>
        <p><a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.model }}  </a></p>
      </li>
    {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars!</p>
  {% endif %}

{% endblock %}
