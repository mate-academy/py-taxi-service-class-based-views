{% extends "base.html" %}

{% block content %}
  <h1>
    Cars
  </h1>
  <ul>
    {% if car_list %}
    {% for car in car_list %}
      <li>
        <a href="{% url 'taxi:car-detail' car.id %}">{{ car.model }} ({{ car.manufacturer.name }})</a>
      </li>
    {% endfor %}
    {% else %}
      <p>No cars</p>
    {% endif %}
  </ul>
{% endblock %}
