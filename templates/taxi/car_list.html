{% extends "base.html" %}
{% block content %}
<h1>Car list</h1>
  {% if car_list %}
  <table class="table-striped">
  <tr>
    <th>Number</th>
    <th>Model</th>
    <th>Manufacturer</th>
  </tr>
    {% for car in car_list %}
    <tr>
      <td><a href="{{ car.get_absolute_url }}">{{ car.id }}</a></td>
      <td>{{ car.model }}</td>
      <td>{{ car.manufacturer.name }}</td>
    </tr>
    {% endfor %}
  {% else %}
    <p>There no cars available</p>
  {% endif %}
</table>
{% endblock %}
