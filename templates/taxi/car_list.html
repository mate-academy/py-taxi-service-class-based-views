{% extends "base.html" %}

{% block content %}
    <h1>Car List</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Model</th>
                <th>Manufacturer</th>
            </tr>
        </thead>
        <tbody>
            {% for car in car_list %}
                <tr>
                    <td><a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.model }}</a></td>
                    <td>{{ car.manufacturer }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
