{% extends 'base.html' %}

{% block content %}
  <h1>Cars List</h1>
      {% for car in car_list %}
        <a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.manufacturer.name }} {{ car.model }}</a><br>

        {% empty %}
          <p>There are no cars!</p>
      {% endfor %}
  {% include 'includes/pagination.html' %}
{% endblock %}
