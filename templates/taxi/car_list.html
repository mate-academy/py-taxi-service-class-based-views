{% extends "base.html" %}

{% block content %}
  <div class="col-sm-6">
  <h1 class="text-center">Car list</h1>
  <table class="table table-striped ">

  {%  if car_list %}
    <tr>
        <th>Model</th>
    </tr>
      {% for car in car_list %}
        <tr>
        <td><a href="{{ car.get_absolute_url}}">{{ car.model }}</a></td>
        </tr>
      {% endfor %}

  {% endif  %}
  </table>
  </div>
{% endblock %}
