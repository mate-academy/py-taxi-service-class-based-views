{% extends 'base.html' %}
{% block content %}
  <h1>Cars</h1>
    {% if car_list %}
      <ul>
        {% for car in car_list %}
          <li><a href="{% url 'taxi:car_detail' car.id %}">{{ car.model }}</a></li>
        {% endfor %}
      </ul>
    {% else %}
      <p>There are no Cars in Taxi</p>
    {% endif %}
{% endblock %}
