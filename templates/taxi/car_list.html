{% extends 'base.html' %}

{% block content %}
  <h1>Car List</h1>
  {% if car_list %}
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Manufacturer</th>
          <th>Model</th>
        </tr>
      </thead>
      {% for car in car_list %}
        <tr>
          <td><a href={% url "taxi:car-detail" car.id %}>{{ car.id }}</a></td>
          <td>{{ car.manufacturer.name }}</td>
          <td>{{ car.model }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no cars yet!</p>
  {% endif %}
{% endblock %}
