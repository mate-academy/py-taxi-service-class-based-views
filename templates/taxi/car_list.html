{% extends "base.html" %}

{% block content %}
  <h1>Cars list:</h1>
  {% if car_list %}
    <table class="table">
      <tr>
        <th>Id</th>
        <th>Model</th>
        <th>Manufacturer</th>
      </tr>

      {% for car in car_list %}
        <tr>
          <td>
            <a href="{% url 'taxi:car-detail' pk=car.id %}">
              {{ car.id }}
            </a>
          </td>
          <td>{{ car.model }}</td>
          <td>{{ car.manufacturer }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>Cars list is empty</p>
  {% endif %} 
{% endblock %}
