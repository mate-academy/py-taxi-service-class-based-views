{% extends "base.html" %}

{% block content %}
    <h1>Car List</h1>
    <ul>
        {% if car_list %}
          {% for car in car_list %}
              <li>
                <a href="{% url 'taxi:car-detail' car.pk %}">{{ car.model }}</a>
              </li>
          {% endfor %}
        {% else %}
          <p>There are no cars</p>
        {% endif %}
    </ul>
{% endblock %}
