{% extends "base.html" %}

{% block content %}
  <h1>Cars</h1>
  {% if car_list %}
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Manufacturer</th>
        </tr>
      </thead>
      <tbody>
        {% for car in car_list %}
          <tr>
            <td><strong><a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.id }}</a></strong></td>
            <td>{{ car.manufacturer.name }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>There are no cars!</p>
  {% endif %}
{% endblock %}
