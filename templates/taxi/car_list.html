{% extends "base.html" %}

{% block title %}<title>Taxi Cars</title>{% endblock %}

{% block content %}
  <h1>Cars</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li><a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.id }} {{ car.model }}</a></li>
      {% empty %}
        <p>No cars</p>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
