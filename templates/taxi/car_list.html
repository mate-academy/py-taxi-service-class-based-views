{% extends "base.html" %}

{% block content %}
    <h1>Car list</h1>
    {% for car in car_list %}
        <ul>
            <li>
                <a href="{{ car.get_absolute_url }}"> {{ car.id }}</a>
            </li>
        </ul>
        {% empty %}
        <p>No car!</p>
    {% endfor %}
{% endblock %}
