{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2 class="my-4">Cars List</h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Model</th>
        </tr>
      </thead>
      <tbody>
        {% for car in car_list %}
          <tr>
            <td><a href="{% url 'taxi:car-detail' car.id %}">{{ car.id }}</a></td>
            <td>{{ car.model }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% include "includes/pagination.html" %}
{% endblock %}
