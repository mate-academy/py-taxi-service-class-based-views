{% extends "base.html" %}

{% block title %}
  <title>Taxi Service | Cars</title>
{% endblock %}

{% block content %}
  <h3>Cars List</h3>
  <ul>
    {% for car in car_list %}
      <li><a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.model }}</a>   ({{ car.manufacturer.name }})</li>
    {% empty %}
    <p>There are no manufacturers in database</p>
    {% endfor %}
  </ul>
{% endblock %}
