{% extends "base.html" %}

{% block content %}
  {% if car_list %}
    <h2>Cars:</h2>
    <table class="table">
      <tr>
        <th>id</th>
        <th>username</th>
      </tr>
      {% for car in car_list %}
        <tr>
          <td><a href="{% url 'taxi:car-detail' car.id %}">{{ car.id }}</a></td>
          <td>{{ car.model }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no cars.</p>
  {% endif %}
{% endblock %}
