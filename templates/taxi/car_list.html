{% extends 'base.html' %}
{% block content %}
  {% if car_list %}
    <h3>All Cars</h3>
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Manufacturer</th>
      </tr>
      {% for car in car_list %}
        <tr>
          <td><a href="{% url 'taxi:car-detail' car.pk %}">{{ car.id }}</a></td>
          <td>{{ car.model }}</td>
          <td>{{ car.manufacturer.name }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
      There are no cars
  {% endif %}
{% endblock %}
