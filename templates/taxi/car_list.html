{% extends "base.html" %}

{% block content %}
  <h1>Taxi cars</h1>

  {% if car_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Manufacturer</th>
        
      </tr>

      {% for car in car_list %}
        <tr>
          <td><a href="{% url 'taxi:car-detail' car.pk %}">{{ car.pk }}</a></td>
          <td>{{ car.model }}</td>
          <td>{{ car.manufacturer.name }}</td>
        </tr>
      {% endfor %}

    </table>
  {% else %}
    <p>Oops, it's empty</p>
  {% endif %}
{% endblock %}
