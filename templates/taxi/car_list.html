{% extends "base.html" %}

{% block content %}
  <h1>Car List</h1>
  <hr>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url 'taxi:car_detail' pk=car.id %}">{{ car.model }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in the list</p>
  {% endif %}
  <hr>
  <br>
{% endblock %}
