{% extends "base.html" %}

{% block content %}
  <h1>Cars list</h1>
    {% if car_list %}
      <ul>
        {% for car in car_list %}
          <li>{{ car.manufacturer.name }} {{ car.model }}
            ({{ car.manufacturer.country }}), car id:
            <a href="{% url 'taxi:car-detail' pk=car.pk %}">
              {{ car.pk }}</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>There are no cars...</p>
    {% endif %}
{% endblock %}
