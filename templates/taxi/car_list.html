{% extends "base.html" %}

{% block content %}
  <h2>Car List</h2>
  {% if car_list %}
    <ul class="list-nav">
    {% for car in car_list %}
      <li>
        <a href="{% url "taxi:car-detail" car.id %}">
          {{ car.model }}
        </a> 
        ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})
      </li>
    {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
