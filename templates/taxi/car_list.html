{% extends "base.html" %}

{% block content %}
  <ul class="list-group">
  {% if car_list %}
    <li class="list-group-item active">Car list</li>
    {% for car in car_list %}
      <li class="list-group-item"><a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.model }}</a></li>
    {% endfor %}
  {% else %}
    <p>There are no cars</p>
  {% endif %}
  </ul>
{% endblock %}
