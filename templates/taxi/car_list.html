{% extends "base.html" %}

{% block content %}
  <h1>Car List</h1>

  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          id: <a href="{{ car.get_absolute_url }}">{{ car.id }}</a>
          Model: {{ car.model }}, Manufacturer: {{ car.manufacturer.name }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are not cars in taxi service</p>
  {% endif %}
{% endblock %}
