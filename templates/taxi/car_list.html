{% extends "base.html" %}


{% block content %}
  <h1>Cars list</h1>

  {% if cars_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %}">{{ car.model }}</a>,
           {{ car.manufacturer.name }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars</p>
  {% endif %}
{% endblock %}
