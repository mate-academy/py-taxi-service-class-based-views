{% extends "base.html" %}

{% block content %}
  <h1>Car List</h1>

  {% if car_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Manufacturer</th>
      </tr>
      {% for car in car_list %}
        <tr>
          <td><a href="{{ car.get_absolute_url }}">
            {{ car.id }}
          </a>
          </td>
          <td>
            {{ car.model }}
          </td>
          <td>
            {{ car.manufacturer }}
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There is no Car</p>
  {% endif %}
{% endblock %}
