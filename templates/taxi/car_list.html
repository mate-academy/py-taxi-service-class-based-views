{% extends "base.html" %}

{% block content %}
  <h1>Car List</h1>
  {% if car_list %}
    <ul>
    {% for car in car_list %}
      {% if car.manufacturer.name in car.model %}

        <li><a href="{{ car.get_absolute_url }}">{{ car.model }}</a></li>

      {% else %}
        <li>
          <a href="{% url 'taxi:car-detail' car.id %}">
            {{ car.manufacturer.name }} {{ car.model }}
          </a>
        </li>
      {% endif %}
    {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
