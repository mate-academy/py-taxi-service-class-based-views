{% extends "base.html" %}

{% block content %}
  <h2>All cars in "car service":</h2>
  {% if car_list %}
    {% for car in car_list %}
      <ul>
        <li><a href="{% url 'taxi:car-detail' car.pk %}">ID: {{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      </ul>
    {% endfor %}
  {% else %}
    <p>There are no car!</p>
  {% endif %}
{% endblock %}
