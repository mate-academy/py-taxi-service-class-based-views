{% extends "base.html" %}

{% block content %}
    <h1>Cars List</h1>

    {%  if car_list %}
        <ul>
            {%  for car in car_list %}
                <li>
                     <a href="{{ car.get_absolute_url }}">{{ car.id }}. </a>{{ car.manufacturer.name }} {{ car.model }}
                </li>
            {%  endfor %}
        </ul>
    {%  else %}
        <p>No cars</p>
    {% endif %}



{% endblock%}
