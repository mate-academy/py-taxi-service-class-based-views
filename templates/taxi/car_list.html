{% extends "base.html" %}

{% block content %}
  <h1>Car list:</h1>  

  {% for car in car_list %}
    <ul>
      <li>
        <a href="{% url 'taxi:car-detail' car.id %}">Car id: {{ car.id }}</a>
      </li>
    </ul>
  {% empty %}
    <p>No cars in a car list!</p>
  {% endfor %}
{% endblock %}
