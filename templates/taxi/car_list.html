{% extends "base.html" %}
{% block content %}
  <h1>Cars List</h1>
  {% if car_list %}
  <ul>
  {% for car in car_list %}
    <li><a href="{{ car.get_absolute_url}}">{{ car.model }} (made by {{ car.manufacturer.name }},
      {{ car.manufacturer.country }})</a></li>    
    {% empty %}
    <p>There is no such car</p>
    {% endfor %}    
  </ul>
  {% endif %}
{% endblock %}
