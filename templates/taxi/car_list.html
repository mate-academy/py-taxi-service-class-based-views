{% extends "base.html" %}

{% block content %}
	<h1>Cars list</h1>

    {% if car_list %}
    <ol>
      {% for car in car_list %}
      	<li>
          {{ car.model }}
          <a href="{% url 'taxi:car-detail' pk=car.id %}">(id: {{ car.id }})</a>
        </li>
      {% endfor %}

    </ol>
  	{% else %}
      <p>no cars here</p>
  {% endif %}
{% endblock %}
