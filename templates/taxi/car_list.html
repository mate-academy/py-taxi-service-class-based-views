{% extends "base.html" %}

{% block content %}
  <h3>Car list</h3>

  {% if car_list %}
    <ul>
    {% for car in car_list %}
      <li>
        <a href={% url "taxi:car-detail" pk=car.id %}>{{ car.id }}.</a>
        {{ car.model }}
      </li>
    {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars..;(</p>
  {% endif %}
{% endblock %}
