{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>

  {% if car_list %}
    <table class="table">
      <tr>
        <th>Id</th>
        <th>Manufacturer</th>
        <th>Model</th>
      </tr>
      {% for car in car_list %}
        <tr>
          <td><a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.id }}</a></td>
          <td>{{ car.manufacturer.name }}</td>
          <td>{{ car.model }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no cars!</p>
  {% endif %}
{% endblock %}
