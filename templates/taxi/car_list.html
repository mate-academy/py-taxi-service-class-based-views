{% extends "base.html" %}

{% block content %}
  <h1>Cars list</h1>
  {% if car_list %}
    <table class="table table-bordered">
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Model</th>
      </tr>
      {% for car in car_list %}
        <tr>
          <td><a href="{% url 'taxi:car-detail' pk=car.pk%}">{{ car.id }}</a></td>
          <td>{{ car.model }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
   <p>There are no manufacturers.</p>
  {% endif %}
{% endblock %}
