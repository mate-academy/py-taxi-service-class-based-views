{% extends "base.html" %}
{% block content %}
  <h1>Car List:</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li><a class="page-link" href="{{ car.get_absolute_url }}">{{ car.model }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No cars</p>
  {% endif %}
{% endblock %}
