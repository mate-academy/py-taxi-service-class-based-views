{% extends 'base.html' %}
{% block title %}
  <title>Cars</title>
{% endblock %}

{% block content %}
  <h1>Cars list</h1>
  <ul>
    {% for car in car_list %}
      <li>
        <a href="{{ car.get_absolute_url }}">{{ car.model }}</a>
      </li>
    {% empty %}
      <p>No cars</p>
    {% endfor %}
  </ul>
{% endblock %}
