{% extends "base.html" %}

{% block content %}
  <h1>Car List</h1>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Manufacturer</th>
        <th>Model</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      {% for car in car_list %}
        <tr>
          <td><a href="{% url "taxi:car-detail" car.id %}">{{ car.id }}</a></td>
          <td>{{ car.manufacturer }}</td>
          <td>{{ car.model }}</td>
          <td>{{ car.manufacturer.country }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
