{% extends 'base.html' %}

{% block content %}
  <h1>Car List</h1>
  {% if car_list %}
    <table>
      <tr>
        <th>Id</th>
        <th>Model</th>
        <th>Brand</th>
      </tr>
      {% for car in car_list %}
        <tr>
          <td><a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.id }}</a></td>
          <td>{{ car.model }}</td>
          <td>{{ car.manufacturer.name }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
  <p>There are no cars in taxi service</p>
  {% endif %}
{% endblock %}
