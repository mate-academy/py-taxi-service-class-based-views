{% extends "base.html" %}

{% block content %}
  <h1>Car List</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li class="list_item">
          <a href="{% url 'taxi:car-detail' pk=car.id %}">
            <strong>Car ID:</strong> {{ car.id }}
          </a>
          <div class="item_content">
            <p>
              <strong>Manufacturer:</strong>
              {{ car.manufacturer.name }}<br>
              <strong>Model: </strong>
              {{ car.model }}
            </p>
          </div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in the list.</p>
  {% endif %}
{% endblock %}
