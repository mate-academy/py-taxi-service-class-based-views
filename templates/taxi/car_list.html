{% extends "base.html" %}

{% block content %}
  <h1>Car List</h1>
    {% if car_list %}
      <table class="table table-bordered table-dark">
        <tr>
          <th>ID</th>
          <th>MODEL</th>
          <th>MANUFACTURER</th>
        </tr>
      {% for car in car_list %}
        <tr>
          <td><a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.id }}</a></td>
          <td>{{ car.model }}</td>
          <td>{{ car.manufacturer.name }}</td>
        </tr>
      {% endfor %}
      </table>
    {% else %}
    <p>There are no cars in service</p>
  {% endif %}
{% endblock %}
