{% extends "base.html" %}

{% block content %}
  <h1>Cars List</h1>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Model</th>
      <th scope="col">Brand</th>
      <th scope="col">Country</th>
    </tr>
    </thead>
    <tbody>

    {% for car in car_list %}
      <tr>
        <td><a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.id }}</a></td>
        <td>{{ car.model }}</td>
        <td>{{ car.manufacturer.name }}</td>
        <td>{{ car.manufacturer.country }}</td>
      </tr>
    {% endfor %}

    </tbody>
  </table>
{% endblock %}
