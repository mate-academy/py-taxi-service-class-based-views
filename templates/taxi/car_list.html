{% extends "base.html" %}

{% block content %}
  <h1>Cars</h1>
  {% if car_list %}
    <table class="table">
      <thead class="thead-light">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Model</th>
        <th scope="col">Manufacturer</th>
      </tr>
      </thead>
      <tbody>
      {% for car in car_list %}
        <tr>
          <td><a href="{{ car.get_absolute_url }}">{{ car.id }} </a></td>
          <td>{{ car.model }}</td>
          <td>{{ car.manufacturer.name }}</td>
        </tr>
      {% endfor %}

      </tbody>

    </table>
  {% endif %}
{% endblock %}
