{% extends 'base.html' %}

{% block content %}
  <h1>Car list</h1>
  {% if car_list %}
    <ul>
    {% for car in car_list %}
      <li>
        <a href="{% url 'taxi:car-detail' pk=car.id %}"><strong>{{ car.model }}</strong></a> ({{ car.manufacturer.name }})
      </li>
    {% endfor %}
    </ul>
  {% else %}
    <p>Unfortunately, there are no cars</p>
  {% endif %}
{% endblock %}
