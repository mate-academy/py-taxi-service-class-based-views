{% extends "base.html" %}

{% block content %}
  <h1>Cars list</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url 'taxi:car-detail' pk=car.id %}">ID: {{ car.id }}</a>
          ({{ car.model }})
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
