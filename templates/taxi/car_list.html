{% extends "base.html" %}

{% block content %}
  <h1>Cars</h1>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>iD</th>
          <th>Model</th>
          <th>Manufacturer</th>
        </tr>
      </thead>
      <tbody>
        {% for car in car_list%}
          <tr>
            <td><a href="{% url 'taxi:car-detail' car.id %}">{{ car.id }}</a></td>
            <td>{{ car.model }}</td>
            <td>{{ car.manufacturer.name }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
