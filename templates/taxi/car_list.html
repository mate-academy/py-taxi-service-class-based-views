{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>
    {% if car_list %}
        <ul>
        {% for car in car_list %}
            <li>
                <a href="{{ car.get_absolute_url }}">{{ car.id }}</a>
                Model: {{ car.model }}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>There are no cars in the taxi service</p>
    {% endif %}



{% endblock %}
