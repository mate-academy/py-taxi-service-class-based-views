{% extends "base.html" %}

{% block content %}
    <h1>Driver : {{ driver.username }} </h1>
    <h2>{{ driver.first_name }} {{ driver.last_name }}</h2>
    <div class=ml-3">
        <h4>Cars</h4>
        <ul>
            {% for car in driver.cars.all %}
                <hr>
                <li>
                <p class="text-muted"><strong>Id</strong> {{ car.id }}</p>
                </li>
                <p>
                <strong>{{ car.model }}  ({{ car.manufacturer.name }})</strong>
                </p>
            {% endfor %}
        </ul>

    </div>
{% endblock %}
