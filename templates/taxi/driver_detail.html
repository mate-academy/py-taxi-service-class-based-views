{% extends "base.html" %}

{% block content %}
  <h1>Driver: {{ driver.username }}</h1>
  <div class="ml3">
    <h3>Cars</h3>

    {% for car in driver.cars.all %}
      <hr>
      <p class="text-muted"><strong>Id:</strong> {{ car.id }} </p>
      <p>Car: {{ car.model }}</p>
      <p>manufacturer: {{ car.manufacturer.name }} </p>
    {% empty %}
      <p>No cars</p>
    {% endfor %}
  </div>
{% endblock %}
