{% extends "base.html" %}

{% block content %}
  <h1>Information about driver</h1>
    First name: <h4>{{ driver.first_name }}</h4>
    Last name: <h4>{{ driver.last_name }}</h4>
    Driver's cars:
        {% for car in driver.cars.all %}
          <h4>{{ car.model }}</h4>
        {% empty %}
        <p>This driver does not have cars!</p>
      {% endfor %}
{% endblock %}
