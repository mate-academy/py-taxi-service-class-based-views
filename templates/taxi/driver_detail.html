{% extends "base.html" %}

{% block content %}
  <h4>Selected driver: {{ driver.first_name }} {{ driver.last_name }}</h4>
  <strong>Cars of the driver:</strong>
  <ul>
    {% for car in driver.cars.all %}
      <li>{{ car.model }}</li>
    {% empty %}
      <li>Sorry, no cars.</li>
    {% endfor %}
  </ul>
{% endblock %}
