{% extends "base.html" %}
{% block content %}
	<h1>Driver {{ driver.first_name }} {{ driver.last_name }}</h1>

    {% for car in driver.cars.all %}
      <ul>
        <li>Car id: {{ car.id }}</li>
        <li>Model: {{ car.model }}</li>
        <li>Manufacturer: {{ car.manufacturer.name }}</li>
      </ul>
    {% endfor %}
{% endblock %}
