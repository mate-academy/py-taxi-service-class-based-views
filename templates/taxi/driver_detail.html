{% extends "base.html" %}

{% block content %}
  <h1>Driver: {{ driver.first_name }} {{ driver.last_name }}</h1>
  <p><strong>License: {{ driver.license_number }}</strong></p>

  <div class="ml-3">
    <h1>Cars</h1>
    {% for car in driver.cars.all %}
      <hr>
      <p><strong>Id:</strong> {{ car.id }}</p>
      <p><strong>Model:</strong> {{ car.model }}</p>
      <p><strong>Manufacturer:</strong> {{ car.manufacturer.name }}</p>
    {% endfor %}
  </div>
{% endblock %}
