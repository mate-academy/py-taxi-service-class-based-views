{% extends "base.html" %}

{% block content %}
  <h1>Driver: {{ driver.username }} | {{ driver.email }} | {{ driver.license_number }}</h1>
  <h2>Cars:</h2>
    <table>
      <tr>
        <th>ID</th>
        <th>Model</th>
        <th>Manufacturer</th>
      </tr>
      {% for car in driver.cars.all %}
      <tr>
        <td><a href="{% url 'taxi:car-detail' car.id %}">{{ car.id }}</a></td>
        <td>{{ car.model }}</td>
        <td>{{ car.manufacturer.name }}</td>
      </tr>
      {% endfor %}
    </table>
{% endblock %}
