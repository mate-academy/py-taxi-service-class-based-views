{% extends "base.html" %}

{% block content %}
  <h1>{{ driver.username }}</h1>
  <div class="ml-3">
    <h3>License number:</h3>
    <p>{{ driver.license_number }}</p>
    <h3>Cars: </h3>
    {% for car in driver.cars.all %}
      <hr>
      <p class="text-muted">{{ car.id }}</p>
      <p>{{ car.model }}</p>
    {% empty %}
      <p>No cars!</p>
    {% endfor %}
  </div>
{% endblock %}
