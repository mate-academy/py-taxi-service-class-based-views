{% extends "base.html" %}

{% block content %}
  <p>Driver: {{ driver.first_name }}, {{ driver.last_name }}</p>
  <p>License number: {{ driver.license_number }}</p>
  {% for car in driver.cars.all %}
    <hr>
      <p>Car model: {{ car.model }}</p>
    {% empty %}
      <p>No cars</p>
  {% endfor %}
{% endblock %}
