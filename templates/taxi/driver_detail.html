{% extends "base.html" %}

{% block content %}
  <h3> {{ driver.first_name }} {{ driver.last_name }} ({{ driver.username }})</h3>

  {% if driver.cars.all %}
    <h6>Cars:</h6>
    <ul>
    {% for car in driver.cars.all %}
      <li>
        {{ car.model }}
      </li>
    {% endfor %}
    </ul>
  {% else %}
    <p>This driver has no cars..;(</p>
  {% endif %}
{% endblock %}
