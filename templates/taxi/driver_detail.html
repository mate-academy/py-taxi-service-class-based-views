{% extends "base.html" %}

{% block content %}
  <h1>Driver Detail</h1>

  <h3>Cars of the {{ driver.username }}</h3>
  {% if driver.cars %}
    <ul>
      {% for car in driver.cars.all %}
        <li>
          <a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.model }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars</p>
  {% endif %}
{% endblock %}
