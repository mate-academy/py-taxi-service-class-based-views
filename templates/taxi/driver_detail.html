{% extends 'base.html' %}

{% block content %}
  <p><strong>Username: </strong>{{ driver.username }}</p>
  <p><strong>Full name: </strong>{{ driver.first_name }} {{ driver.last_name }}</p>
  <p><strong>Cars list:</strong></p>
  {% for cars in driver.cars.all %}
      <li>{{ cars.model }}</li>
  {% empty %}
    <p>Driver don't have any cars</p>
  {% endfor %}
{% endblock %}
