{% extends "base.html" %}

{% block content %}
<strong>Driver: {{ driver.first_name }}, {{ driver.last_name }}</strong>
<h3>Driver cars:</h3>
<ul>
  {% for car in driver.cars.all %}
    <li><a href="{% url 'taxi:car-detail' car.id %}">{{ car.model }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
