{% extends "base.html" %}

{% block content %}
  <h1>Driver detail <span class="badge badge-info">({{ driver.license_number }})</span> </h1>
  <p><strong>Username - </strong>{{ driver.username }}</p>
  <p><strong>Email - </strong>{{ driver.email }}</p>
  <p><strong>Full name - </strong>{{ driver.first_name }} {{ driver.last_name }}</p>
  <p><strong>Staff status - </strong>{{ driver.is_staff }}</p>
{% endblock %}
