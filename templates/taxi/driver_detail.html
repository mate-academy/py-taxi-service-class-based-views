{% extends "base.html" %}

{% block title %}<title>Taxi Driver</title>{% endblock %}

{% block content %}
  <h1>Driver</h1>
   <h2>{{ driver.username }}</h2>
  <h3>Cars:</h3>
  <ul>
    {% for car in driver.cars.all %}
      <li> Model: {{ car.model }}</li>
     {% empty %}
      <p>No cars</p>
    {% endfor %}
  </ul>

{% endblock %}
