{% extends "base.html" %}

{% block content %}
  <h2>Driver: {{ driver.first_name }} {{ driver.last_name }}</h2>

  <div class="ml-3">
    <h3>Cars</h3>
    <hr>

    {% for car in driver.cars.all %}
      <p><strong>Model: </strong>  {{ car.model }}</p>
    {% endfor %}
  </div>

{% endblock %}
