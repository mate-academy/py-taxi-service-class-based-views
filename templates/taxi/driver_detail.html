{% extends "base.html" %}
{%  block content %}
  <h3>Driver: {{ driver.first_name }} {{ driver.last_name }}</h3>
  <p>Cars:</p>
  <ul>
    {% for car in driver.cars.all %}
      <li>
        {{ car.model }}
      </li>
    {% empty %}
      <p>There are no cars</p>
    {% endfor %}
  </ul>
{% endblock %}
