{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">
            {{ driver.username }}
        </div>
        <div class="card-body">
            <h5 class='card-title'>{{ driver.first_name }} {{ driver.last_name }}</h5>
            <p class='card-text'>License nummer: {{ driver.license_number }}</p>
            <ul class="list-group list-group-flush">
                {% for car in driver.cars.all %}
                    <li class="list-group-item">{{ car.model }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
