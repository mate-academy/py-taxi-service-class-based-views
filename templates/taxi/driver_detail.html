{% extends "base.html" %}
{% block content %}
<h2>Driver: {{ driver.first_name }} {{ driver.last_name }}</h2>
  <p><strong>License Number: </strong> {{ object.license_number }}</p>
<p><strong>Cars drive by:</strong></p>
<ul>
{% for car in object.cars.all %}
    <li>{{ car.model }}</li>
{% endfor %}
</ul>
{% endblock %}
