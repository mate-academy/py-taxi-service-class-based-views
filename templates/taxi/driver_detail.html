{% extends "base.html" %}

{% block content %}
    <h1>Driver: {{ driver.first_name }} {{ driver.last_name }}</h1>

    <div class="ml-3">
        <h3>Cars</h3>
        <hr>
        {% for car in driver.cars.all %}
            <p>
                <strong>Car model: </strong>
                {{ car.model }}
            </p>
            <p>
                <strong>Manufacturer: </strong>
                {{ car.manufacturer }}
            </p>
        {% empty %}
            <p>Driver without car</p>
        {% endfor %}
    </div>
{% endblock %}
