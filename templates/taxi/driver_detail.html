{% extends "base.html" %}

{% block content %}
  <h3>{{ driver.first_name }} {{ driver.last_name }}</h3>
  <hr>

  {% for car in driver.cars.all %}
    <p><strong>Id: </strong>{{ car.id }}
      <strong>Car model: </strong> {{ car.model }}
    </p>
  {% empty %}
    <p>No cars.</p>
  {% endfor %}

{% endblock %}
