{% extends "base.html" %}

{% block content %}
  <h4><span style="color: red; font-weight: bold;"> {{ driver.username }} </span> allowed to drive:</h4>
  <br>
    {% if driver.cars %}
      <ul>
        {% for car in driver.cars.all %}
          <li><a href="{% url 'taxi:car-detail' pk=car.pk %}">{{ car.model }}</a></li>
        {% endfor %}
      </ul>
    {% endif %}
{% endblock %}
