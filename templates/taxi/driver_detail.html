{% extends 'base.html' %}

{% block content %}
 <h1> {{ driver.username }} cars:</h1>
  <ul>
    {% for car in driver.cars.all %}
      <hr>
      <li><a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.model }}</a></li>
    {% empty %}
      <p> There are no cars</p>
    {% endfor %}
  </ul>
{% endblock %}
