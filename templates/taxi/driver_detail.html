{% extends "base.html" %}

{% block content %}
  <h1>Driver: {{ driver.first_name }} {{ driver.last_name }}</h1>
  <p><strong>License number: </strong>{{ driver.license_number }}</p>
  <br>
  <div class="ml-3">
    <h3> Cars: </h3>
      <div class="ml-4">
        {% for car in driver.cars.all %}
          <hr>
          <p>{{ car.manufacturer.name }} </p>
          <p><strong>Model: </strong>{{ car.model }}</p>
        {% empty %}
          <p>No cars!</p>
        {% endfor %}
      </div>
  </div>
{% endblock %}
