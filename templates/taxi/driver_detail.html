{% extends "base.html" %}

{% block content %}
    <h1>{{ driver.first_name }} {{ driver.last_name }} cars list:</h1>

    <ul>
        {% for car in driver.cars.all %}
            <li>
                ID: {{ car.id }} {{ car.manufacturer.name }} {{ car.model }}
            </li>
        {% endfor %}
    </ul>

{% endblock %}
