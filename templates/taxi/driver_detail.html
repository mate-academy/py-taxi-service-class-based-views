{% extends "base.html" %}

{% block content %}
  <h1>Cars of: {{ driver.first_name }} {{ driver.last_name }}</h1>
    <hr>
    <div class="ml-3">
    <p class="text-muted"><strong>Username: </strong>{{ driver.username }}</p>
    </div>

  <div class="ml-3">
  {% for car in driver.cars.all %}
    <hr>
    <p class="text-muted"><strong>Car: </strong>{{ car.model }}</p>

  {% endfor %}

  </div>

{% endblock %}
