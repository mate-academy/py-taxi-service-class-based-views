{% extends "base.html" %}

{% block content %}
  <h3><strong>Driver:</strong> {{ driver.first_name }} {{ driver.last_name }} </h3>
      <p><strong>Driver's license:</strong> {{ driver.license_number }}</p>

  <h5><strong>Used cars:</strong></h5>
  <ul>
    {% for car in driver.cars.all %}
      <li>{{ car.model }}</li>
    {% endfor %}
  </ul>

{% endblock %}
