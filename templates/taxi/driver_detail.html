{% extends "base.html" %}

{% block content %}
  <h1>License number: {{ driver.license_number }}</h1>

  <div class="ml-3">
    <h3>Cars</h3>

    {% for car in driver.cars.all %}
      <hr>
      <p class="text-muted">
        <strong> Car Model:
        </strong> {{ car.manufacturer.name}}
    {% empty %}
      <p>No information!</p>
    {% endfor %}
  </div>
{% endblock %}
