{% extends "base.html" %}

{% block content %}
  <h1>Driver {{ driver.username }}</h1>
  <div class="ml-3">
    <h3>Cars driven by {{ driver.username }}:</h3>
    {% for car in driver.cars.all %}
      <hr>
      <p class="text-muted"><strong>id:</strong>{{ car.id }}</p>
      <strong>Car details:</strong>
      {{ car.model }}
    {% empty %}
      <p>No cars available</p>
    {% endfor %}
  </div>
{% endblock %}
