{% extends "base.html" %}

{% block content %}
  <h1>{{ driver.username }}</h1>
  <p><strong>First name:</strong> {{ driver.first_name }}</p>
  <p><strong>Last name:</strong> {{ driver.last_name }}</p>

  <div class="ml-3">
    <h3>Cars</h3>

    {% for car in driver.cars.all %}
      <hr>
      <p class="text-muted"><strong>ID:</strong> {{ car.id }}</p>
      <p class="text-muted">
        <strong>Model:</strong>
        <a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.model }}</a>
      </p>
    {% empty %}
      <p>No drivers!</p>
    {% endfor %}
  </div>
{% endblock %}
