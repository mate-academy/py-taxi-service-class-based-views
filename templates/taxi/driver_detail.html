{% extends 'base.html' %}

{% block content %}
  <h1>{{ driver.username}} Cars:</h1>

  <ul>
    {% for car in driver.cars.all %}
      <li>
        <a href="{% url 'taxi:car-detail' pk=car.id %}"><strong>Model:</strong> {{ car.model }}</a>
        (<strong>Manufacturer:</strong> {{ car.manufacturer.name }})
      </li>
    {% endfor %}
  </ul>

{% endblock %}
