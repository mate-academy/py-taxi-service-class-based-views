{% extends 'base.html' %}

{% block content %}
    <h1>{{ driver.first_name }} {{ driver.last_name }}</h1>
    <hr>
    <p><strong>Licence number: </strong><a href="#">{{ driver.license_number }}</a></p>
    <div>
    <h2>Cars:</h2>
        <ul>
            {% for car in driver.cars.all %}
            <li><a href="{% url 'taxi:car-list' %}{{ car.id }}">{{ car.model }}</a>  </li>
            {% endfor %}
        </ul>
    </div>


{% endblock %}
