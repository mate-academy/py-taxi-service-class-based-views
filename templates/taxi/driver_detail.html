{% extends 'base.html' %}

{% block content %}
    <h1>Driver: {{ driver.first_name }} {{ driver.last_name }}</h1>
        <h2> License: {{ driver.license_number }}</h2>
        <div class='ml-3'>
        <h3>
            Cars:
        </h3>
            {% for car in driver.cars.all %}
                <ul>
                    <li>
                        <h4>
                        {{ car.model }}
                        </h4>
                    </li>
                </ul>
             {% empty %}
                <p>
                No cars!
                </p>
            {% endfor %}
        </div>
{% endblock %}
