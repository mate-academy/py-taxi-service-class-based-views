{% extends "base.html" %}

{% block content %}
  <h1>{{ driver.first_name }} {{ driver.last_name }} </h1>
  <span>License: {{ driver.license_number }}</span>
  <h2>Cars owned:</h2>
  <ul>
    {% for car in driver.cars.all %}
      <li>{{ car.model }}: ({{ car.manufacturer.name }})</li>
    {% endfor %}
  </ul>
{% endblock %}
