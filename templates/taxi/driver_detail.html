{% extends "base.html" %}
{% block content %}
  <h1> Title: {{ driver.username }}</h1>
  <p><strong>License number:</strong>{{ driver.license_number }}</p>
  <div class="ml-3">
    <h3>Cars</h3>
    {% for car in driver.cars.all %}
      <hr>
      <p class="text-muted"><strong>ID:</strong>{{ car.id }}</p>
      <p><strong>Car model:</strong>{{ car.model }}</p>
      {% empty %}
      <p>No cars!</p>
    {% endfor %}
  </div>
{% endblock %}
