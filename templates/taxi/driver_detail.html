{% extends "base.html" %}

{% block content %}
 <h2>{{ driver.first_name }} {{ driver.last_name }}</h2>
  <ul>
    {% for car in driver.cars.all %}
      <li><b>
        <a href="{% url 'taxi:car-detail' car.id %}">
          {{ car.model }}
        </a>
        by {{ car.manufacturer.name }}
      </b>></li>
    {% endfor %}
  </ul>
{% endblock %}
