{% extends "base.html" %}

{% block content %}
  <h1>Driver: {{ driver.first_name }} {{ driver.last_name }}</h1>
  <h2>Licence: {{ driver.license_number }}</h2>

  <div class="ml-3">
    <h3>Cars</h3>

    {% for car in driver.cars.all %}
      <hr>
      <p class="text-muted"><strong>Id:</strong>{{ car.id }}</p>
      <p>
        <strong>Car model:</strong>
        {{ car.model }}
      </p>
    {% empty %}
      <p>No cars!</p>
    {% endfor %}
  </div>
{% endblock %}
