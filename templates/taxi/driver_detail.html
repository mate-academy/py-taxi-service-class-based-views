{% extends "base.html" %}
{% block content %}
  <div class="driver-info">
    <h1>Driver Information</h1>
    <h2>Username: {{ object.username }}</h2>
    <p><strong>First Name: </strong>{{ object.first_name }}</p>
    <p><strong>Last Name: </strong>{{ object.last_name }}</p>
    <h3>Cars Driven by this Driver:</h3>
    <ul>
      {% for car in object.cars.all %}
        <li>
          <a href="{% url 'taxi:car-detail' car.pk %}">{{ car.model }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
