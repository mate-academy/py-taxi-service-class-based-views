{% extends "base.html" %}

{% block content %}
  <p class="font-weight-bold">{{ driver.first_name }} {{ driver.last_name }}</p>
  <ul>
    {% for car in driver.cars.all %}
      <li>
        <a href="{% url 'taxi:car-detail' pk=car.pk %}">{{ car.model }}</a>
      </li>
      {% empty %}
        <p class="text-center text-uppercase font-weight-bolt">No cars</p>
    {% endfor %}
  </ul>

{% endblock %}
