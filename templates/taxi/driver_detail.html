{% extends 'base.html' %}

{% block title %}<title>Driver Detail - Taxi Service</title>{% endblock %}

{% block content %}
  <h2>Driver Detail</h2>
  <p>Username: {{ object.username }}</p>

  <h3>Cars</h3>
  <ul>
    {% for car in object.cars.all %}
      <li><a href="{% url 'taxi:car-detail' car.id %}">{{ car.model }}</a> ({{ car.year }})</li>
    {% endfor %}
  </ul>
{% endblock %}
