{% extends "base.html" %}

{% block content %}
  <h1>Driver <strong>{{ driver.first_name }} {{ driver.last_name }}</strong></h1>
  <p><strong>Drivers licence:</strong> {{ driver.license_number }}</p>
  <div class="ml-3">
  <hr>
    <h3>Cars:</h3>
    {% for car in driver.cars.all %}
      <li><a href="{% url 'taxi:car-detail' car.id %}">{{ car.model }}</a> </li>
      {% empty %}
        <p>Driver has no a car!</p>
    {% endfor %}
  </div>
{% endblock %}
