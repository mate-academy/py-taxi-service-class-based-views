{% extends "base.html" %}

{% block content %}
  <div class="ml-3">
    <h3>Cars</h3>
    <p class="text-muted"><strong>username</strong>: {{ driver.username }}</p>
    {% for car in driver.cars.all %}
      <hr>
        {% if driver.cars %}
          {{ car.model }}
        {% endif %}
    {% empty %}
    <p>No cars</p>
    {% endfor %}
  </div>

{% endblock %}
