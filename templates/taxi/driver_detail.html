{% extends "base.html" %}

{% block content %}
  <p>
    <strong>{{ driver.username }}</strong>
    ({{ driver.first_name }} {{ driver.last_name }})
    <strong>License number: {{ driver.license_number }}</strong>
  </p>
  {% for car in driver.cars.all %}
    <hr>
    <p>
      <strong><a href="{% url "taxi:car_detail" pk=car.id %}">ID: {{ car.id }}</a></strong>
    </p>
    <p>Car model: {{ car.model }}</p>
    {% empty %}
      <p>Has no cars.</p>
  {% endfor %}
{% endblock %}
