{% extends 'base.html' %}
{% block content %}
<h1>Driver: {{ driver.first_name }} {{ driver.last_name }}</h1>
  <div class="ml-3">
    <h3>Cars</h3>
    <hr>

    {% for car in driver.cars.all %}
      <p><strong>Model: </strong>  {{ car.model }}</p>
    {% endfor %}
  </div>
  <p><strong>Licence: {{ driver.license_number }}</strong></p>
{% endblock %}
