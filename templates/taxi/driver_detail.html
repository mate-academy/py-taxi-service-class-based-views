{% extends "base.html" %}

{% block content %}
<h3>Driver cars:</h3>
  <div>
    <ul>
      {% for car in driver.cars.all%}
        <hr>
        <p><strong>Model:</strong> {{ car.model }}</p>
        <p><strong>Manufacturer:</strong> {{ car.manufacturer.name }}</p>
        <p class="text-muted"><strong>Id:</strong> {{car.id}}</p>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
