{% extends "base.html" %}

{% block content %}
  <h3>{{ driver.username }}'s cars:</h3>
  <ul>
    {% for car in driver.cars.all %}
      <li>
        <a href="{% url 'taxi:car-detail' pk=car.id %}">
          {{ car.model }}
        </a>
      </li>
    {% empty %}
      <p>There are no cars</p>
    {% endfor %}
  </ul>
{% endblock %}
