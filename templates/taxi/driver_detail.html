{% extends "base.html" %}

{% block content %}
  <h1>{{ driver.first_name}} {{ driver.last_name }}</h1>
  <h4>License number: {{ driver.license_number }}</h4>
  <hr>
  <h4>Cars:</h4>
  <ul>
    {% for car in driver.cars.all %}
      <li>
        <a href="{{ car.get_absolute_url }}">{{ car.model }}</a>
        ({{ car.manufacturer.name }}, {{ car.manufacturer.country}})
      </li>
    {% endfor %}
  </ul>
{% endblock %}
