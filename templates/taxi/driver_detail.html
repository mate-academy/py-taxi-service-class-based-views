{% extends "base.html" %}

{% block content %}
<h1>Driver: {{ driver.first_name }} {{ driver.last_name }}</h1>
<p>
  <strong>Cars of the driver:</strong>
  {% for car in driver.cars.all %}
    {{ car.model }} {% if not forloop.last %}, {% endif %}
  {% empty %}
  No car
  {% endfor %}
</p>
{% endblock %}
