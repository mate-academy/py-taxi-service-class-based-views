{% extends "base.html" %}

{% block content %}
  <h1>{{ driver.username }}</h1>
  <ul class="detail-list">
    <li>Full name: {{ driver.first_name }} {{ driver.last_name }}</li>
    <li>License number: {{ driver.license_number }}></li>
  </ul>
  <hr>
  <h3>Cars:</h3>
    {% for car in driver.cars.all %}
    <ul class="detail-list">
      <li>Model: {{ car.model }}</li>
    </ul>
    {% empty %}
      <p>No cars</p>
    {% endfor %}
{% endblock %}
