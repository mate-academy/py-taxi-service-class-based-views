{% extends "base.html" %}

{% block content %}
  <h1>Driver: {{ driver.username }}</h1>
  <p><strong>Name</strong>: {{ driver.first_name }}</p>
  <p><strong>Last Name</strong>: {{ driver.last_name }}</p>
  <div class="ml-3">
    <h3>Cars</h3>
    {% for car in driver.cars.all %}
      <hr>
      <p>{{ car.model }}</p>
      <p>{{ car.manufacturer.country }}</p>
    {% empty %}
      <p>No cars yet</p>
    {% endfor %}
  </div>
{% endblock %}
