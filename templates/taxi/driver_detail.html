{% extends "base.html"%}

{% block content %}
  <h1>Driver: {{ driver.first_name }} {{ driver.last_name }}</h1>
  <p><strong>License number:</strong> {{ driver.license_number }}</p>

  <div class="ml-3">
    <h3>{{ driver.first_name }}`s cars</h3>
    {%  for car in driver.cars.all %}
      <hr>
      <a href="{{ car.get_absolute_url }}">{{  car.model }}</a>
    {% empty %}
      <p>No cars!!!</p>
    {% endfor %}
  </div>
{% endblock %}
