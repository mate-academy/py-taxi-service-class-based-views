{% extends "base.html" %}

{% block content %}
<h1>Driver Detail</h1>
<p>Username: {{ driver.username }}</p>
<p>Full Name: {{ driver.first_name }} {{ driver.last_name }}</p>
<ul>
    {% for car in driver.car_set.all %}
        <li><a href="{% url "taxi:car-detail" pk=car.id %}">{{ car }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
