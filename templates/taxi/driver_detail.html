{% extends "base.html" %}

{% block content %}
  <h1>
    Driver detail
  </h1>
  <p><b>Fullname:</b> {{ driver.first_name }} {{ driver.last_name }}</p>
  <p><b>All cars:</b></p>
  {% for car in driver.cars.all %}
    <p>{{ car.model }}  ({{ car.manufacturer.name }})</p>
  {% endfor %}
{% endblock %}
