{% extends "base.html" %}

{% block content %}
    <h2>Driver: {{ driver.first_name }} {{ driver.last_name }}</h2>

    <div class="ml-3">
        <h3>Cars:</h3>

    {% for car in driver.cars.all %}
        <hr>
        <p class="text-muted"><strong>Id:</strong>{{ car.id }}</p>
        <p><strong>Model: </strong>{{ car.model }} ({{ car.manufacturer.name }})</p>
        {% empty %}
        <p>No cars!</p>
    {% endfor %}
    </div>
{% endblock %}
