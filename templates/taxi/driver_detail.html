{% extends "base.html" %}
{% block content %}
  <h1>Driver No: {{ driver.pk }}</h1>
  <ul>
    <li>Full name: {{ driver.first_name }} {{ driver.last_name }}</li>
    <li>Joined: {{ driver.date_joined }}</li>
    <li>Cars Driven:
      {% for car in driver.cars.all %}
        <a href={% url "taxi:car-detail" pk=car.id%}>{{ car.model }},</a>
      {% endfor %}
    </li>
  </ul>
{% endblock %}
