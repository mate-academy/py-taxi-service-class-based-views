{% extends "base.html" %}

{% block content %}
  <h1>Driver info</h1>
  <h4>Driver: {{ driver.username }}</h4>
  <h4>License Number: {{ driver.license_number }}</h4>

  <h3>Cars Owned by {{ driver.username }}: </h3>
  <ul>
    {% for car in driver.cars.all %}
      <li><p>{{ car.model }}</p></li>
    {% endfor %}
  </ul>
{% endblock %}
