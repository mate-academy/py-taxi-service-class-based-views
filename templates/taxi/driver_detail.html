{% extends "base.html" %}

{% block content %}
    <h2>Cars of the driver {{ driver.get_full_name }}</h2>
    <div>
        <strong>Cars: </strong>
            {% for car in driver.cars.all %}
                <hr>
                <p>
                    <a href={% url 'taxi:car-detail' car.id %}>{{ car.model }}</a>
                </p>
            {% endfor %}
    </div>
{% endblock %}
