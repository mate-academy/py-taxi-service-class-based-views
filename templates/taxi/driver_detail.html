{% extends "base.html" %}

{% block content %}
  <h2 class="text-center">
    Driver: <mark><small>{{ driver.first_name }} {{ driver.last_name }}</small></mark>
  </h2>
  <p class="ml-3"><strong>Email: {{ driver.email }};</strong> </p>
  <p class="ml-3"><strong>License number: {{ driver.license_number }}</strong></p>

  <div class="ml-5">
      <h3>Cars</h3>

  {% for car in driver.cars.all %}
    <hr>
    <p class="text-muted">
      <strong>Model:</strong>
      <a href="{{ car.get_absolute_url }}">
        {{ car.model }}
      </a>
    </p>
    {% empty %}
      <p class="text-danger">No cars!!!</p>

  {% endfor %}

  </div>
{% endblock %}
