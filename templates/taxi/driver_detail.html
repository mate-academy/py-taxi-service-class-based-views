{% extends "base.html" %}

{% block content %}
  <h1>Driver: {{ driver.username }}</h1>
  <p><strong>License Number: </strong>{{ driver.license_number }}</p>
  <div class="ml-3">
    <h3>Cars:</h3>
    {% for car in driver.cars.all %}
      <hr>
      <p class="text-muted">{{ car.id }}</p>
      <p>{{ car.model }}
    {% empty %}
      <p>No Cars!</p>
    {% endfor %}
  </div>
{% endblock %}
