{% extends "base.html" %}

{%  block content %}
  <h2><strong>Driver</strong>: {{ driver.first_name }} {{ driver.last_name }}</h2>
  <strong>License number:</strong> {{ driver.license_number }}

  <div class="ml-3 mt-5">
    <h3>Cars</h3>
  {% for car in driver.cars.all %}
    <hr>
    <p class="text-muted"><strong>Id</strong>: {{ car.id }}</p>
    <p>
      <strong>Model:</strong> {{ car.model }}<br>
      <strong>Manufacturer:</strong> {{ car.manufacturer.name }}<br>
    </p>
  {% endfor %}

  </div>
{% endblock %}
