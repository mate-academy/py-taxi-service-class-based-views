{% extends "base.html" %}
{% block content %}
  <div class="card" style="margin-bottom: 5px; padding: 10px; width: 18rem">
    <h4>Driver {{ driver.username }} cars:</h4>
    <ul class="list-group-flush" style="padding: 10px; margin-bottom: 0">
    {% for car in driver.cars.all %}
      <li class="list-group-item" style="padding: 10px">
        {{ car.model }}
      </li>
    {% endfor %}
    </ul>
  </div>
{% endblock %}
