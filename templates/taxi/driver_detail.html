{% extends 'base.html' %}

{% block content %}
  <h4>
    Selected driver {{driver.first_name}} {{driver.last_name}}
  </h4>
  <h5>Cars:</h5>
  <ul>

    {% for car in driver.cars.all %}
      <li>{{car.model}}</li>
    {% empty %}
      <li> Zero cars</li>
    {% endfor %}
      
  </ul>
{% endblock content %}
