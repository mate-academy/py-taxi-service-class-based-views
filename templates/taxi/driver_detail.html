{% extends "base.html" %}
{% block content %}
  <h1>Driver detail page</h1><br>
  <h4>Cars of driver {{ driver.get_full_name }}: </h4>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Car ID</th>
      <th scope="col">Model</th>
    </tr>
    </thead>
    <tbody>
    {% for car in driver.cars.all %}
      <tr>
        <th scope="row"><a href="{% url "taxi:car-detail" car.id %}">{{ car.id }}</a></th>
        <td>{{ car.model }}</td>
      </tr>
    {% empty %}
      <p> The driver does not have a car</p>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
