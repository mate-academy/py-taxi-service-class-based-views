{% extends "base.html" %}
{% block content %}
  <h1>Cars of the {{ driver.username }}:</h1>
  {% if driver.cars %}
    <ul>
      {% for car in driver.cars.all %}
        <li>{{ car.id }} {{ car.model }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Driver does not have any cars yet</p>
  {% endif %}
{% endblock %}
