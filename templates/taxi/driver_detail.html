{% extends "base.html" %}
{% block content %}
  <h1>{{ driver.username }} cars</h1>
    <table>
      <tr>
        <th>Id</th>
        <th>Car</th>
      </tr>
      {% for car in driver.cars.all %}
        <tr>
          <td><a href={% url 'taxi:car-detail' car.id %}>{{ car.id }}</a></td>
          <td>{{ car.model }}</td>
        </tr>
      {% endfor %}
    </table>
{% endblock %}
