{% extends "base.html" %}

{% block content %}
 <h1><strong>{{ driver.first_name }} {{ driver.last_name }}</strong></h1>
    <p><strong>License number:</strong> [{{ driver.license_number }}]</p>
    <strong>Cars:</strong>
  {% for car in driver.cars.all %}
    <hr>
    <p><strong>Model:</strong> {{ car.model }}
        (<strong>Id:</strong>{{ car.id }})

    </p>

  {% empty %}
    <p>No cars!</p>
  {% endfor %}

{% endblock %}
