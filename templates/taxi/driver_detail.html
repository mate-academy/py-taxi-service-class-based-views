{% extends "base.html" %}

{%  block content %}
  <h1>Username: {{ driver.username }}</h1>
  <p><strong>Full name:</strong> {{ driver.first_name }} {{ driver.last_name }}</p>
  <p><strong>License number:</strong> {{ driver.license_number }}</p>

  <div class="ml-3">
    <h3>Cars:</h3>

    {% for car in driver.cars.all %}
      <hr>
      <p>
        {{ car.model }}
      </p>
    {% empty %}
      <p>No drivers!</p>
    {% endfor %}
  </div>
{% endblock %}
