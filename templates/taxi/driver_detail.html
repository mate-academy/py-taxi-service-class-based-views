{% extends "base.html" %}

{% block content %}
    <h1>{{ driver.first_name }} {{ driver.last_name }}</h1>
    <p>{{ driver.username }}</p>
    <p>Driver license: {{ driver.license_number }}</p>

    <div class="ml-3">
        <h3>Cars</h3>
        {% for car in driver.cars.all %}
            <hr>
            <p><a href="{% url 'taxi:car-detail' pk=driver.id %}">{{ car.model }}</a>

            ({{ car.manufacturer.country }})
            </p>
        {% endfor %}
    </div>

{% endblock %}
