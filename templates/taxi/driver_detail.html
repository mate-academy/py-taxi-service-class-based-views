{% extends "base.html" %}


{% block content %}
  <h1>Driver: {{ driver.username }}</h1>
    <h2>Cars:</h2>
    {% if driver.cars %}
      <ul>
        {% for car in driver.cars.all %}
          <li>
            {{ car.model }}
          </li>
        {% endfor %}
      </ul>
    {% endif %}
{% endblock %}
