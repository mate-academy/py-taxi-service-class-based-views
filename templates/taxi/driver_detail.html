{%  extends "base.html" %}

{% block content %}
  <h1>Username: {{ driver.username }}</h1>
  <hr>
  <p>
    <strong>full name: </strong>{{ driver.first_name }} {{ driver.last_name }}
    <strong>license: </strong>{{ driver.license_number }}
  </p>
  <h3>Cars:</h3>
  <hr>
  {% for car in driver.cars.all %}
    <ul>
      <li><strong>{{ car.pk }}:</strong> {{ car.model }}</li>
    </ul>
    {% empty %}
    <p>no cars</p>
  {% endfor %}
{% endblock %}
