{% extends "base.html" %}

{% block content %}
<h1>{{ driver.first_name }} {{ driver.last_name }}</h1>
<p class="text-muted">
  <strong>username:</strong> {{ driver.username }}
</p>
<p class="text-muted">
  <strong>license number:</strong> {{ driver.license_number }}
</p>
<hr>

<div class="ml-3">
  <h3>Cars</h3>
  {% for car in driver.cars.all %}
    <ul>
      <li>
        <a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.model }}</a>
      </li>
    </ul>
  {% empty %}
    <p>There are no cars!</p>
  {% endfor %}
</div>

{% endblock %}
