{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    Detail View
                </div>
                <div class="card-body">
                    <h5 class="card-title">Driver Detail</h5>
                  <p class="card-text">Details for <strong>{{ driver.username }}</strong></p>
                    {% for car in driver.cars.all %}
                      <p class="card-text">{{ car.model }} ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
                  {% endfor %}
                    <a href="{% url 'taxi:driver-list' %}" class="btn btn-primary">Go Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
