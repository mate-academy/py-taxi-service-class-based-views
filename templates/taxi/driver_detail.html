{% extends "base.html" %}


{% block content %}
  <h1>{{ driver.id }}</h1>
  <p><storng>#License Number: </storng>{{ driver.license_number }}</p>
  <div class="ml-2">
    <h3>Cars</h3>
    {% for car in driver.cars.all %}
      <hr>
      <p class="text-muted"><strong>ID: </strong>{{ car.id }}</p>
      <p><strong>Model: </strong>{{ car.model }}</p>
      {% empty %}
        <p>No cars!</p>

    {% endfor %}
    
  </div>

{% endblock %}
