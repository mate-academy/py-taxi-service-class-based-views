{% extends "base.html" %}

{% block content %}
  <div class="ml-3">
    <h3>Cars::</h3>
    {% for car in driver.cars.all %}
      <hr>
      <p class="text-muted">
        <strong>Model:</strong>
      {{ car.model }}
      <br><strong>Manufacturer:</strong>
      {{ car.manufacturer.country }}
      </p>
      {% empty %}
        <p>Driver has no cars!</p>
    {% endfor %}
  </div>
{% endblock %}
