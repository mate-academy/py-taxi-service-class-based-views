{% extends "base.html" %}

{% block content %}
<h1 style="color: #1E90FF">{{ driver.username }}</h1>
  <p><strong>Full name: </strong>{{ driver.first_name }}{{ driver.last_name }}</p>
  <p><strong>License: </strong>{{ driver.license_number }}</p>
  <h3 style="color: #1E90FF">Cars: </h3>
  <ul>
    {% for car in driver.cars.all %}
    <li class="list-group-item">{{ car.model }} {{ car.manufacturer.name }}</li>
    {% endfor %}
  </ul>
{% endblock %}
