{% extends "base.html" %}

{% block content %}
  <h1>Driver cars</h1>
  {% if driver.cars.all %}
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Model</th>
          <th>Manufacturer</th>
        </tr>
      </thead>
      <tbody>
        {% for car in driver.cars.all%}
          <tr>
            <td>{{ car.model }}</td>
            <td>{{ car.manufacturer.name }}</td>
          </tr>
        {% endfor %}
      </tbody>
      </table>
  {% else %}
    <p>Driver don't have a car</p>
  {% endif %}
  <a href="{% url 'taxi:driver-list' %}">Back to Drivers</a>
{% endblock %}
