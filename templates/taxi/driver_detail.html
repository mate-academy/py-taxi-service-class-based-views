{% extends "base.html" %}

{% block content %}
  <h1>{{ driver.first_name }} {{ driver.last_name }} cars:</h1>
  <ul>
  {% for car in driver.cars.all %}
  	<li><a href="{% url 'taxi:car-detail' car.id %}">{{ car.model }}</a></li>
  {% empty %}
    <p>There are no cars.</p>
  {% endfor %}
  </ul>
{% endblock %}
