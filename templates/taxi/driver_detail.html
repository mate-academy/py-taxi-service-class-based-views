{% extends 'base.html' %}
{% block content %}
  <h1> Driver: {{ driver.first_name }} {{ driver.last_name }}</h1>
  <div class="ml-3">
    <h3><strong>Cars</strong></h3>
    {% for car in driver.cars.all %}
      <hr>
      <p class="text-muted">{{ car.id }} </p>
      <p>{{ car.model }}</p>
    {% empty %}
      <p>No Cars</p>
    {% endfor %}
  </div>
{% endblock %}
