{% extends "base.html" %}

{% block content %}
    <h1>{{ driver.first_name }} {{ driver.last_name }} cars:</h1>
    
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Model</th>
                <th scope="col">Manufacturer</th>
            </tr>
        </thead>

        <tbody>
            {% for car in driver.cars.all %}
                <tr>
                    <td>{{ car.model }}</td>
                    <td>{{ car.manufacturer.name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
