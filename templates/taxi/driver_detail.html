{% extends "base.html" %}

{% block content %}
    <h1>{{ driver.first_name }} {{ driver.last_name }}</h1>
    <div class="ml-5">
      <h3>Cars </h3>
    {% for car in driver.cars.all %}
      <hr>
      <p>{{ car.model }} (Manufacturer: {{ car.manufacturer.name }}, Country: {{ car.manufacturer.country }})</p>
    {% empty %}
      <p>Drivers not found</p>
    {% endfor %}
    </div>
{% endblock %}
