{% extends "base.html" %}

{% block content %}
  <h1>
    Manufacturer
  </h1>
  <ul>
    {% if manufacturer_list %}
    {% for manufacture in manufacturer_list %}
      <li>
        {{ manufacture.name }}
      </li>
    {% endfor %}
    {% else %}
      <p>No manufacturers</p>
    {% endif %}
  </ul>
{% endblock %}
