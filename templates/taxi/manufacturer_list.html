{% extends "base.html" %}

{% block content %}
  <h1>Manufacturers list:</h1>
  <hr>
  {% if manufacturer_list %}
    <ul>
      {% for manufacturer in manufacturer_list %}
        <li><strong>{{ manufacturer.name }}</strong> ({{ manufacturer.country }})
          <hr>
        </li>
      {% endfor %}
    </ul>

  {% else %}
    <p>There are no manufacturers</p>
  {% endif %}
{% endblock %}
