{% extends "base.html" %}

{% block title %}
  <title>Manufacturers</title>
{% endblock %}

{% block content %}
  <h1>Manufacturer List</h1>
    <ul>
      {% for manufacturer in manufacturer_list %}
        <li>{{ manufacturer.name }} ({{ manufacturer.country }})</li>
      {% empty %}
        <p>There is no manufacturers</p>
      {% endfor %}
    </ul>
{% endblock %}
