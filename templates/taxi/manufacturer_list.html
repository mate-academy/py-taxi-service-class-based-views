{% extends "base.html" %}

{% block content %}
  <p><strong>Manufacturers:</strong></p>
  {% if manufacturer_list %}
    <ul>
      {% for manufacturer in manufacturer_list %}
        <li>{{ manufacturer.name }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no manufacturers.</p>
  {% endif %}
{% endblock %}
