{% extends 'base.html' %}
{% block content %}
  <h1>Manufacturer List</h1>

  {% if manufacturer_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Country</th>
      </tr>
      {% for manufacturer in manufacturer_list %}
        <tr>
          <td>{{ manufacturer.name }}</td>
          <td>{{ manufacturer.country }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>Manufacturer list is empty</p>
  {% endif %}
{% endblock %}
