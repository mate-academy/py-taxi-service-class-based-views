{% extends "base.html" %}


{% block content %}
  <div class="container">
    <h1 class="text-center"><u>Manufacturers List</u></h1><br>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Country</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      {% if manufacturer_list %}
        {% for manufacturer in manufacturer_list %}
          <tr>
            <td>{{ manufacturer.name }}</td>
            <td>{{ manufacturer.country }}</td>
          </tr>
        {% endfor %}
      {% else %}
        <p>There are no manufacturers in Taxi Service</p>
      {% endif %}
      </tbody>
    </table>
  </div>
{% endblock %}
