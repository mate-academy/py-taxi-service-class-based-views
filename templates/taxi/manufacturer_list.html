{% extends "base.html" %}
{% block content %}
  <h1>Manufacturers</h1>
  {% if manufacturer_list %}
    <ul>
    {% for manufacture in manufacturer_list %}
      <li>{{ manufacture.name }} | {{ manufacture.country }}</li>
    {% endfor %}
  {% else %}
    <p>There are no manufacturers</p>
  {% endif %}
</ul>
{% endblock %}
