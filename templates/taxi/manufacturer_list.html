{% extends "base.html" %}

{% block content %}
  <h1>Manufacturer List</h1>
  {% if manufacturer_list %}
    <ul>
      {% for manufacturer in manufacturer_list %}
        <li>{{ manufacturer }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no books in library</p>
  {% endif %}
{% endblock %}
