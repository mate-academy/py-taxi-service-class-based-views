{% extends "base.html" %}

{% block content %}
  <h1>Manufacturer List</h1>
  <hr>
  {% for manufacturer in manufacturer_list %}
    <ul>
      <p>
        <strong>Name:</strong> {{ manufacturer.name }} <strong>Country:</strong> {{ manufacturer.country }}
      </p>
    </ul>
  {% endfor %}
{% endblock %}
