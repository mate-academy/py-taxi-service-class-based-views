{% extends 'base.html' %}

{% block title %}
  <title>Manufacturers list</title>
{% endblock %}

{% block content %}
  <h1>Manufacturers: </h1>


  {% if manufacturer_list %}
    <ul>

    {% for manufacturer in manufacturer_list %}
      <li>{{ manufacturer.name }}, {{ manufacturer.country }}</li>
    {% endfor %}

    </ul>
  {% endif %}

{% endblock %}
