{% extends "base.html" %}
{% block content %}
  <h1>Manufacturers</h1>
  <hr>
  {% if manufacturer_list %}
    <ul>
      {% for manufacturer in manufacturer_list %}
      	  <li>
            <strong>Name: </strong>{{ manufacturer.name }}
            <br>
            <strong>Country: </strong>{{ manufacturer.country }}
            <hr>
          </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No manufacturers found</p>
  {% endif %}
{% endblock %}
