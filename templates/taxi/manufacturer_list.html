{% extends "base.html" %}
{% block content %}
  <h2>Manufacturers List</h2>
  {% if manufacturer_list %}
    <table class="table table-hover">
      <tr>
        <th >Name</th> <th>Country</th>
      </tr>
      {% for manufacturer in manufacturer_list %}
        <tr>
          <td>{{ manufacturer.name }}</td> <td>{{ manufacturer.country }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <h3>There are no manufacturers</h3>
  {% endif %}
{% endblock %}
