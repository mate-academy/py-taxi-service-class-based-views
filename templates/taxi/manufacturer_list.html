{% extends "base.html" %}
{% block content %}
  <h1>Manufacturer list page</h1><br>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">County</th>
    </tr>
    </thead>
    <tbody>
    {% for manufacturer in manufacturer_list %}
      <tr>
        <th scope="row">{{ manufacturer.id }}</th>
        <td>{{ manufacturer.name }}</td>
        <td>{{ manufacturer.country }}</td>
      </tr>
    {% empty %}
      <p> Manufacturers do not exist in database </p>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
