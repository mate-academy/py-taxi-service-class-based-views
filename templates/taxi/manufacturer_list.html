{% extends "base.html" %}

{% block content %}
  <h2>Manufacturer List</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      {% for manufacturer in manufacturer_list %}
        <tr>
          <td>{{ manufacturer.name }}</td>
          <td>{{ manufacturer.country }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
