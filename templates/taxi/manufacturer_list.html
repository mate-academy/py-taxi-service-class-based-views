{% extends "base.html" %}

{% block content %}
  {% if manufacturer_list %}
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Country</th>
    </tr>
    </thead>
    <tbody>
    {% for manufacturer in manufacturer_list %}
      <tr>
        <td>{{ manufacturer.id }}</td>
        <td>{{ manufacturer.name }}</td>
        <td>{{ manufacturer.country }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  {% else %} 
    <p>There are no manufacturers.</p>
  {% endif %}
{% endblock %}
