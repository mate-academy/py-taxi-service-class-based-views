{% extends  "base.html" %}

{% block content %}
  <h1>Manufacturer list</h1>
  {% if manufacturer_list %}
    <ul>
      {% for manufacturer in manufacturer_list.all %}
        <li>{{ manufacturer.name }} {{ manufacturer.country }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no manufacturer</p>
  {% endif %}
{% endblock %}
