{% extends "base.html" %}

{% block content %}
  <h3>Manufacturer List:</h3>
  {% if manufacturer_list %}
    <ul>
      {% for manufacturer in manufacturer_list %}
        <li><span>{{ manufacturer.name }} ({{ manufacturer.country }})</span></li>
      {% empty %}
        <p>No Manufacturer!</p>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
