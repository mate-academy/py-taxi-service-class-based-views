{% extends 'base.html' %}

{% block content %}
  <h1>Manufacturer list</h1>
  {% if manufacturer_list %}
    <ul>
    {% for manufacture in manufacturer_list %}
      <li><strong>{{ manufacture.name }}</strong> ({{ manufacture.country }})</li>
    {% endfor %}
    </ul>
  {% else %}
    <p>Unfortunately, there are no manufacturers</p>
  {% endif %}
{% endblock %}
