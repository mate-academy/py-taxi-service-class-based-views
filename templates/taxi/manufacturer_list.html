{% extends "base.html" %}

{% block content %}

  <h1>Manufacturer List</h1>
  {% if manufacturer_list %}
    <ul>
    {% for manufacturer in manufacturer_list %}
      <li>{{ manufacturer.name }}</li>
    {% endfor %}
  {% else %}
    <p>There are no manufacturers in manufacturer list</p>
  {% endif %}
  </ul>

{% endblock %}
