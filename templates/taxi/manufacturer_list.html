{% extends "base.html" %}

{% block content %}
  <h2>Manufacture list</h2>
  {% if manufacturer_list %}
    <ul>
      {% for manufacturer in manufacturer_list %}
        <li>{{ manufacturer.name }}: {{ manufacturer.country }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Manufacture list is empty!</p>
  {% endif %}
{% endblock %}
