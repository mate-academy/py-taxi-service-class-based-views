{% extends "base.html" %}

{% block content %}
  <h1>Manufacturers List</h1>
  {% if manufacturer_list %}
    <ul>
      {% for producer in manufacturer_list %}
        <li class="list-stuff">{{ producer.name }} {{ producer.country }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no manufacturers</p>
  {% endif %}
{% endblock %}
