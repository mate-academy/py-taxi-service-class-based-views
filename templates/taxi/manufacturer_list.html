{% extends "base.html" %}

{% block content %}
  <h1>Manufacturer List: </h1>
  {% if manufacturer_list %}
    {% for manufacturer in manufacturer_list %}
      <li>
        <strong>{{ manufacturer.name }}</strong>
        (country: {{ manufacturer.country }})
      </li>
    {% endfor %}
  {% else %}
    <p>Oops, no manufacturers found</p>
  {% endif %}
{% endblock %}
