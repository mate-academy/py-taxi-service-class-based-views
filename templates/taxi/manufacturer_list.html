{% extends "base.html" %}

{% block content %}
  <h1>Manufacturer</h1>

  {% if manufacturer_list %}
    <ul>
      {% for manufact in manufacturer_list %}
        <li>{{ manufact.name }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no Manufacturer</p>
  {% endif %}
{% endblock %}
