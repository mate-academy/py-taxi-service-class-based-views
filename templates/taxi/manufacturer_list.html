{% extends "base.html" %}

{% block content %}
  <h1>Manufacturers list</h1>
  {% if manufacturer_list %}
    <ul>
      {% for manufacturer in manufacturer_list %}
        <li>
          <a> <strong>Manufacturer:</strong> {{ manufacturer.name }} ({{ manufacturer.country }})</a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
