{% extends "base.html" %}
<h1>Manufacturer list</h1>
{% block content %}
  {% if manufacturer_list %}
  <table class="table-light active">
  <tr>
    <th>Name</th>
    <th>Country</th>
  </tr>
    {% for manufacturer in manufacturer_list %}
    <tr>
      <td>{{ manufacturer.name }}</td>
      <td>{{ manufacturer.country }}</td>
    </tr>
    {% endfor %}
  {% else %}
    <p>There no manufacturers available</p>
  {% endif %}
</table>
{% endblock %}
