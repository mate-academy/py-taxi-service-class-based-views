{% extends "base.html" %}

{% block content %}

  <h1>Manufacturers</h1>

  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">name</th>
        <th scope="col">country</th>
      </tr>
    </thead>
    <tbody>
      {% if manufacturer_list %}
        {% for manufacturer in manufacturer_list %}
          <tr>
            <td class="w-50">{{ manufacturer.name }}</td>
            <td class="w-50">{{ manufacturer.country }}</td>
          </tr>
        {% endfor %}
      {% else %}
        <tr>
          <td colspan="2" class="text-muted">No manufacturers found</td>
        </tr>
      {% endif %}
    </tbody>

  </table>

{% endblock %}
