{% extends "base.html" %}

{% block content %}
  <h1>Manufacturers list</h1>
  {% if manufacturer_list %}
    <ul>
      {% for manufacturer in manufacturer_list %}
      <li>
        {{ manufacturer.name }} (country: {{ manufacturer.country}})
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No manufacturers</p>
  {% endif %}
{% endblock %}
