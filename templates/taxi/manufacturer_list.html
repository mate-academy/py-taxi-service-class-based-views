{%  extends "base.html" %}

{% block content %}
  <h1>Manufacturers:</h1>
  {% if manufacturer_list %}
    <ul>
      {%  for manufacturer in manufacturer_list %}
        <li><strong>{{ manufacturer.name }}</strong>, made in: {{ manufacturer.country }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no manufacturers</p>
  {% endif %}
{% endblock %}
