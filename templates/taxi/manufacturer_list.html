{% extends 'base.html' %}
{% block content %}
    <h1>Manufacturer List:</h1>
    {% if manufacturer_list %}
        <ul>
            {% for manufacturer in manufacturer_list %}
                <li class="text-muted"><a href="#">{{ manufacturer.name }}</a></li>
                <hr>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are any manufacturers now! Sorry...</p>
    {% endif %}

{% endblock %}
