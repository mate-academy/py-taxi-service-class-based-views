{% extends "base.html" %}

{% block content %}
  <h1>Taxi Service - Manufacturer list</h1>
  {% if manufacturer_list %}
    <ul>
    {% for manufact in manufacturer_list %}
      <li>{{ manufact }}</li>
    {% endfor %}
    </ul>
  {% else %}
    <p>There are no manufacturers.</p>
  {% endif %}
{% endblock %}
