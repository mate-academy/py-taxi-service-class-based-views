{% extends "base.html" %}
{% block content %}
  {% if manufacturer_list %}
    <h1>Manufacturer list</h1>
    <ul>
      {% for manufacturer in manufacturer_list %}
      	<li>
          <strong>{{ manufacturer.name }}</strong> created in {{ manufacturer.country }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <h1>Manufacturer list is empty</h1>
  {% endif %}
{% endblock %}
