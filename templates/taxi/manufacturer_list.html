{% extends "base.html" %}

{% block content %}
  <h1>All manufacturers:</h1>

  {% if manufacturer_list %}
    <ul>
      {% for manufacturer in manufacturer_list %}
        <li>{{ manufacturer.name }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no literary formats in library</p>
  {% endif %}
{% endblock %}
