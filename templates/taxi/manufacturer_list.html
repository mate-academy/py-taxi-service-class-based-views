{% extends "base.html" %}

{% block content %}
  <h1>Manufacturers</h1>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        {% for manufactur in manufacturer_list%}
          <tr>
            <td>{{ manufactur.name }}</td>
            <td>{{ manufactur.country }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
