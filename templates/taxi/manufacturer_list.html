{% extends "base.html" %}

{% block content %}
<h2>Manufacturers:</h2>

{% if manufacturer_list %}
  <ul>
  {% for manufacturer in manufacturer_list %}
    <li>
      {{ manufacturer.name }} ({{ manufacturer.country }})
    </li>
  {% endfor %}
  </ul>
{% else %}
  There are no manufacturers in database!
{% endif %}

{% endblock %}
