{% extends "base.html" %}

{% block content %}
  <h1>Manufacturers</h1>
  {% if manufacturer_list %}
    <ul>
      {% for manufacturer in manufacturer_list %}
        <li>{{ manufacturer.name }}({{ manufacturer.country }})</li>
      {% endfor %}
    </ul>
  {% else %}
    <h1>There are no manufacturers</h1>
  {% endif %}
{% endblock %}
