{% extends "base.html" %}

{% block content %}
  <h1>Manufacturers List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for manufacturer in manufacturers %}
                <tr>
                    <td>{{ manufacturer.id }}</td>
                    <td>{{ manufacturer.name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
