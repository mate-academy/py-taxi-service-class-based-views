{% extends "base.html" %}

{% block content %}
  <h1>Manufacturers List:</h1>
  <div class="container">
    <table class="table table-bordered">
      <tr>
        <th>Manufacturer</th>
        <th>Country</th>
      </tr>
      {% for manufacturer in manufacturer_list %}
      <tr>
        <td>{{ manufacturer.name }}</td>
        <td>{{ manufacturer.country }}</td>
      </tr>
      {% endfor %}
  </table>
  </div>
{% endblock %}
