{% extends "base.html" %}

{% block content %}
    <h1>Manufacturers List</h1>
    {% if manufacturer_list %}
        <ul>
            {% for manufacturer in manufacturer_list %}
                <li>
                    <a href="#">{{ manufacturer.name }} ({{ manufacturer.country }})</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no manufacturer in base</p>
    {% endif %}
{% endblock %}
