{% extends "base.html" %}

{% block content %}
  <h2>Manufacturers:</h2>
  <ul>
    {% if manufacturer_list %}
      {% for manufacturer in manufacturer_list %}
      <li>{{ manufacturer.name }} - {{ manufacturer.country }}</li>
      {% endfor %}
    {% else %}
      <p>There are no manufacturers.</p>
    {% endif %}
  </ul>
{% endblock %}
