{% extends "base.html" %}


{% block content %}
  <h1>Manufacturers list</h1>

    {% for manufacturer in manufacturer_list %}

      <strong>Country:</strong> {{ manufacturer.country }}

    {% endfor %}
  </ul>
{% endblock %}
