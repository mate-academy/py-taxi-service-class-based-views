{% extends "base.html" %}

{% block content %}
  <h3>Manufacturers list:</h3>
  {% if manufacturer_list %}
    <ul>
      {% for manufacturer in manufacturer_list %}
        <li>
          {{ manufacturer.name }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no manufacturers</p>
  {% endif %}
{% endblock %}
