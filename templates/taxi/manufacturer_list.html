{% extends "base.html" %}

{% block content %}
  <h1 class="text-center">Manufacturer List</h1>
  {% if manufacturer_list %}
    <ul>
      {% for manufacturer in manufacturer_list %}
        <li>
          <a href="{{ manufacturer.get_absolute_url}}">
            {{ manufacturer.name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-danger">There are no such manufacturer in Taxi Service </p>
  {% endif %}
{% endblock %}
