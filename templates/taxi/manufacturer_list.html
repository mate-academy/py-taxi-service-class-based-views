{% extends "base.html" %}

{% block content %}
  <h1>Manufacturers:</h1>
  {% if manufacturer_list %}
    <ul>
      {% for manufacturer in manufacturer_list %}
        <li>{{ manufacturer.name }} ({{ manufacturer.country }})</li>
      {% empty %}
        <p>There are not manufacturers!</p>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
