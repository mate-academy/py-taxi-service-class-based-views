{% extends "base.html" %}

{% block content %}
  <h1>Manufacturer</h1>
  {% if manufacturer_list %}
    <table>
      <tr>
        <th><strong>Name</strong></th>
        <th><strong>Country</strong></th>
      </tr>
      {% for manufacturer in manufacturer_list %}
        <tr>
          <td>{{ manufacturer.name }}</td>
          <td>{{ manufacturer.country }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no manufacturers yet</p>
  {% endif %}
{% endblock %}
