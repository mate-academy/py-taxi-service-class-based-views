{% extends "base.html" %}

{% block content %}
  <h1>Manufacturer List</h1>
  {% if manufacturer_list %}
    <ul>
      {% for manufacturer in manufacturer_list %}
        <li><a href="{% url 'taxi:manufacturer-list' %}">{{ manufacturer.name }}__{{ manufacturer.country }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
