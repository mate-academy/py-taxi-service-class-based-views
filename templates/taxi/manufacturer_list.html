{% extends "base.html" %}

{% block content %}
<h1>Manufacturer List</h1>
  <ul>
    {% if manufacturer_list %}
      {% for manufacturer in manufacturer_list %}
        <li>
          <a href="#">{{ manufacturer.name }}</a>
          (Country: {{ manufacturer.country }})
        </li>
      {% endfor %}
    {% else %}
      <p>The are no manufacturer</p>
    {% endif %}
  </ul>
{% endblock %}
