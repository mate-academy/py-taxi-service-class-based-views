{% extends "base.html" %}

{%  block title %}
  <title>Manufacturers</title>
{% endblock title %}

{% block content %}
<h1>Manufacturer List</h1>
  {% if manufacturer_list %}
    <ul>
      {% for manufacturer in manufacturer_list %}
        <li><a href="{% url "taxi:manufacturer-detail" manufacturer.id %}">{{ manufacturer.name }}</a></li>
      {%  endfor %}
    </ul>
  {% endif %}
{% endblock %}
