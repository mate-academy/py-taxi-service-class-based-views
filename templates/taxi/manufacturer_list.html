{% extends 'base.html' %}

{% block content %}
  <h2>Manufacturer list</h2>

  {% if manufacturer_list %}
    <ul>
      {% for manufacturer in manufacturer_list %}
        <li>
          <p>
            Name: {{ manufacturer.name }}
          </p>
          <p>
            Country: {{ manufacturer.country }}
          </p>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
