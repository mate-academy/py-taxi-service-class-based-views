{% extends "base.html" %}

{% block content %}
  <h1>Manufacturer List:</h1>
  {% if manufacturer_list %}
    <ul>
      {% for manunufacturer in manufacturer_list %}
        <li>{{ manunufacturer.name }}</li>
      {% endfor %}
    </ul>
    {% else %}
    <p>There are no manufacturers</p>
  {% endif %}
{% endblock %}
