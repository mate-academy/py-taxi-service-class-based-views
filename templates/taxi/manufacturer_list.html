{% extends "base.html" %}
{% block content %}
  <h1>List of all manufacturers: </h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Country</th>
    </tr>
    {% for manufacturer in manufacturer_list %}
    <tr>
      <td>{{ manufacturer.name }}</td>
      <td>{{ manufacturer.country }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
