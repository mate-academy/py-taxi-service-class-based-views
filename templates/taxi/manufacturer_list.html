{% extends "base.html" %}

{% block content %}
  <h1>Manufacturers</h1>
  <table class="table">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Country</th>
    </tr>
    <tr>
      {% if manufacturer_list %}
        {% for manufacturer in manufacturer_list %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ manufacturer.name }}</td>
            <td>{{ manufacturer.country }}</td>
          </tr>
        {% endfor %}
      {% endif %}
    </tr>
  </table>
{% endblock %}
