{% extends "base.html" %}

{% block content %}
  <h1>Manufacturers</h1>
  {% if manufacturer_list %}
    <table class="table table-striped table-dark">
      <tr>
        <th>Name</th>
        <th>Country</th>
      </tr>
      {% for manufacturer in manufacturer_list %}
        <tr>
          <td>{{ manufacturer.name }}</td>
          <td>{{ manufacturer.country }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No manufacturers:(</p>
  {% endif %}
{% endblock %}
