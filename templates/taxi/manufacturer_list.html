{% extends "base.html" %}

{% block content %}
  <h1>Manufacturer List</h1>
  {% if manufacturer_list %}
    <ul>
      {% for manufacturer in manufacturer_list %}
        <li>Name: {{ manufacturer.name }} (County: {{ manufacturer.country }})</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No Manufacturer here :(</p>
  {% endif %}
{% endblock %}
