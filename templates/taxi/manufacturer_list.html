{% extends "base.html" %}

{% block content %}
  <h1>Manufacturer list</h1>
  {% if manufacturer_list %}
    {% for manufacturer in manufacturer_list %}
      <div>Name: {{ manufacturer.name }} | Country: {{ manufacturer.country }}</div>
      <br>
    {% empty %}
      There is no items
    {% endfor %}
  {% endif %}
{% endblock %}
