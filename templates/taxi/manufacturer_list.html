{% extends "base.html" %}

{% block content %}
  <h1>Manufacture List</h1>
  {% if manufacturer_list %}
  <ul>
  	{% for manufacture in manufacturer_list %}
  	<li>{{ manufacture.name }} from {{ manufacture.country }}</li>
  {% endfor %}
    {% else %}
      <p>There are no Manufacturer</p>
  {% endif %}
  </ul>
{% endblock %}
