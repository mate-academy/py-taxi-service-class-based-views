{% extends "base.html" %}

{% block content %}
  <h1>Manufacturers List</h1>
  {% if manufacturer_list %}
    <ul>
      {% for manufacturer in manufacturer_list %}
        <li> {{ manufacturer.name }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Unfortunately, there are no manufacturers in our service yet</p>
  {% endif %}
{% endblock %}
