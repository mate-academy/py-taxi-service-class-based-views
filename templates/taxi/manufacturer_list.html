{% extends "base.html" %}

{% block content %}
  <h1>Manufacturers List</h1>
  <table class="table">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Country</th>
    </tr>
    {% for manufacturer in manufacturer_list %}
      <tr>
        <th scope="row">{{ manufacturer.id }}</th>
        <td>{{ manufacturer.name }}</td>
        <td>{{ manufacturer.country }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
