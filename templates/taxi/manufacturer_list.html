{% extends "base.html" %}

{% block content %}
  <h1>Manufacture:</h1>
  {% if manufacturer_list %}
  <ul>
    {% for manufacturer in manufacturer_list %}
      <li>
        <p>{{ manufacturer.name }} (county: {{ manufacturer.country }})</p>
      </li>
    {% endfor %}
  </ul>
  {% endif %}
{% endblock %}
