{% extends "base.html" %}

{% block content %}
  <h1>Manufacturers</h1>
  <div class="container">
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Country</th>
      </tr>
      {% for manufacturer in manufacturer_list %}
        <tr>
          <td>{{ manufacturer.name }}</td>
          <td>{{ manufacturer.country }}</td>
        </tr>
      {% empty %}
        <p>No manufacturers</p>
      {% endfor %}
    </table>
  </div>
{% endblock %}
