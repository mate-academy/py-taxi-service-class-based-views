{% extends "base.html" %}

{% block content %}
    {% if manufacturer_list %}
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Country</th>
                </tr>
            </thead>
        
            <tbody>
                {% for manufacturer in manufacturer_list %}
                    <tr>
                        <td>{{ manufacturer.name }}</td>
                        <td>{{ manufacturer.country }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
{% endblock %}
