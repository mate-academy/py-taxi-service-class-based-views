{% extends "base.html" %}

{% block content %}

  <h1>Manufacturer List</h1>

  {% if manufacturer_list %}
    <ul>
      {% for manufacturer in manufacturer_list %}
       <hr>
        <li>{{ manufacturer.name }}</li>
        (country: {{ manufacturer.country }})
      {% endfor %}
    </ul>
  {% else %}
    <p>The are no manufacturers</p>
  {% endif %}
  <hr>
{% endblock %}
