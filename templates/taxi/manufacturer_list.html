{% extends "base.html" %}

{% block content %}
  <h1>Manufacturer List</h1>
  {% if manufacturer_list %}
    <ul>
      {% for manufacturer in manufacturer_list %}
        <li>
          Car manufacturer: {{ manufacturer.name }},
          Manufacturer country: {{ manufacturer.country }}
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
