{% extends "base.html" %}

{% block content %}
  <h1>Manufacturer List</h1>
  <hr>
  {% if manufacturer_list %}
  <ul>
  {% for plant in manufacturer_list %}
    <li>{{ plant.name }}</li>
  </ul>
  {% endfor %}
  {% else %}
    <p>There are no Manufacturer</p>
  {% endif %}
{% endblock %}
