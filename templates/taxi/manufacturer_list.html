{% extends 'base.html' %}

{% block content %}
  <h1>Manufacturer List</h1>
  {% if manufacturer_list %}
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Country</th>
        </tr>
      </thead>
      {% for manufacturer in manufacturer_list %}
        <tbody>
          <tr>
            <td>{{ manufacturer.name }}</td>
            <td>{{ manufacturer.country }}</td>
          </tr>
        </tbody>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no manufacturers</p>
  {% endif %}
{% endblock %}
