{% extends "base.html" %}

{% block title %}<title>Manufacturers</title>{% endblock %}
{% block content %}
  <h2>Manufacturers List</h2>
  <table>
    <tr>
      <th>Name</th>
      <th>Country</th>
    </tr>
    {% for manufacturer in manufacturer_list %}
      <tr>
        <td>{{ manufacturer.name }}</td>
        <td>{{ manufacturer.country }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
