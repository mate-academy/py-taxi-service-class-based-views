{% extends "base.html" %}
{% block content %}
  <h1 class="display mt-5">Manufacturer list</h1>
  {% if manufacturer_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Country</th>
      </tr>
      {% for manufacturer in manufacturer_list %}
        <tr>
          <td>{{ manufacturer.name }}</td>
          <td>{{ manufacturer.country }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no manufacturers!</p>
  {% endif %}
{% endblock %}
