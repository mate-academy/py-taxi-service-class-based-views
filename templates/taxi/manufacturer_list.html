{% extends "base.html" %}

{% block content %}
  <h1>Manufacturer List</h1>
  {% if manufacturer_list %}
    <ul>
      {% for manufacturer in manufacturer_list %}
        <li>
          <p>{{ manufacturer.name }}, ({{ manufacturer.country }})</p>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no manufacturer in list</p>
  {%  endif %}
{% endblock %}
