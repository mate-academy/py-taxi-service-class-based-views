{% extends "base.html" %}

{% block content %}
  <h1>Manufacturers</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Country</th>
    </tr>
    {% for manufacturer in object_list %}
      <tr>
        <td>{{ manufacturer.name }}</td>
        <td>{{ manufacturer.country }}</td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="2">No manufacturers available.</td>
      </tr>
    {% endfor %}
  </table>

  {% include "includes/pagination.html" %}
{% endblock %}
