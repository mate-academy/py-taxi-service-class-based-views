{% extends "base.html" %}

{% block content %}

  <h1>Manufacturer List</h1>
  {% if manufacturer_list %}
    <ul>
      {% for manufacturer in manufacturer_list %}
        <li>{{ manufacturer.name }}</li>
        <li>{{ manufacturer.country }}</li>
      {% endfor %}
    </ul>
     <p> There no manufacturer </p>
  {% endif %}

{% endblock %}
