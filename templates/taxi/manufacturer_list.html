{% extends "base.html" %}

{% block content %}
  <h1>Manufacturer list</h1>

  {% if manufacturer_list %}
    <ul>
      {% for manufacturer in manufacturer_list %}
        <li><b>{{ manufacturer.name }}</b> ({{ manufacturer.country }})</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no car manufacturers.</p>
  {% endif %}
{% endblock %}
