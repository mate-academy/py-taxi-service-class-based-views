{% extends "base.html" %}

{% block title %}
  <title>Manufacturers</title>
{% endblock %}

{% block content %}
  <p class="font-weight-bold text-uppercase">Manufacturers</p>
  <ul>
    {% for manufacturer in manufacturer_list %}
      <li>{{ manufacturer.name }} {{ manufacturer.country }}</li>
      {% empty %}
        <p class="text-center text-uppercase font-weight-bold">
          No manufacturers
        </p>
    {% endfor %}
  </ul>

{% endblock %}
