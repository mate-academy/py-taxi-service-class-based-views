{% extends "base.html" %}

{% block content %}
  <p class="display-3">Manufacturers list</p>
  {% if manufacturer_list %}
    <ul>
      {% for manufacture in manufacturer_list %}
        <li>{{ manufacture.name }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No data</p>
  {% endif %}
{% endblock %}
