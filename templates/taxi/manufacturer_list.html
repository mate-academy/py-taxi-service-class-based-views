{% extends "base.html" %}

{% block content %}
  <h1>List of manufacturers:</h1>
  {% if manufacturer_list %}
    <ul>
      {% for manufacturer in manufacturer_list%}
        <li>{{ manufacturer.name}}: <em>{{ manufacturer.country }}</em></li>
      {% endfor %}
    </ul>
    {% else %}
      <p> There is no manufacturers in base</p>
    {% endif%}
{% endblock %}
