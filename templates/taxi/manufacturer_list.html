{% extends "base.html" %}

{% block content %}
  <h3>Manufacturers list</h3>
  <ul class="list-group">
    {% for manufacturer in manufacturer_list %}
      <li class="list-group-item">{{ manufacturer.name }}, {{ manufacturer.country }}</li>
    {% empty %}
      <p>Manufacturers not found</p>
    {% endfor %}
  </ul>
{% endblock %}
