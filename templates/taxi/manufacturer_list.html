{% extends "base.html" %}

{% block content %}
    <h1>Manufactures List</h1>

    {% if manufacturer_list %}
        <ul>
            {% for manufacturer in manufacturer_list %}
                <li>{{ manufacturer }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There no manufacturers in database</p>
    {% endif %}
{% endblock %}
