{% extends "base.html" %}

{% block content %}
    <h1>All manufacturers:</h1>
    {% if manufacturers %}
        <ul>
            {% for manufacturer in manufacturers %}
                <li><a href="{% url 'taxi:manufacturer-detail' manufacturer.pk %}">{{ manufacturer.name }}</a> </li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
