{% extends "base.html" %}
{% block content %}
  <h1>Cars</h1>
  {% if car_list %}
    <ul>
      {% for car in  car_list %}
        <li><a href="{% url  'taxi:cars-detail' car.id%}">{{ car.model }}
          ({{ car.manufacturer.name }}({{ car.manufacturer.country }}))</a></li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock content %}
