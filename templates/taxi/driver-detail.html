{% extends "base.html" %}

{% block content %}
    <h1>{{ driver.first_name }} {{ driver.last_name }}</h1>
    <h3>{{ driver.license_number }}</h3>
    <div class="ml-3">
        <p class="text-muted">
            <strong class="button">Username: </strong>
            <p class="button">{{ driver.username }}</p>
        </p>
        <p class="text-muted">
            <strong>Email: </strong>
            {{ driver.email }}
        </p>
    </div>
{% endblock %}
