{% extends "base.html" %}

{% block content %}
    <h1 class="alert">Our drivers</h1>
    {% for driver in driver_list %}
        <ul>
            <li class="button">
                <a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.first_name }} {{ driver.last_name }}</a>
            </li>
        </ul>

        {% empty %} <p>There are no drivers yet</p>
        {% endfor %}

{% endblock %}
