{% extends "base.html" %}

{% block content %}
    <h1>Manufacturers List</h1>
    {% if manufacturers_list %}
        <ul>
            {% for manufacturer in manufacturers_list %}
                <li>{{ manufacturer.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There no manufacturers in list</p>
    {% endif %}
{% endblock %}
