{% extends "base.html" %}

{% block content %}
  <h1>Cars List</h1>
    {%  if car_list %}
        <ul>
         {% for car in car_list %}
             <li>
                 <a href="{{ car.get_absolute_url }}">{{ car.model }}</a> ({{ car.manufacturer }})</li>
         {% endfor %}
        </ul>
    {% else %}
        <p>There are no cars in Cars</p>
    {% endif %}

{% endblock %}
