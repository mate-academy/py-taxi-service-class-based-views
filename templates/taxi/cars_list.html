{% extends "base.html" %}

{% block title %}<title>Cars</title>{% endblock %}

{% block content %}
  <h2>Cars list</h2>
  {% if cars %}
    <ul class="list-group">
    {% for car in cars %}
      <li class="list-group-item">
          <a href="{{ car.get_absolute_url}}">{{ car.manufacturer.name }} {{ car.model }}</a>
      </li>
    {% endfor %}
    </ul>
  {% else %}
    <p>Cars list is empty</p>
  {% endif %}
{% endblock %}
