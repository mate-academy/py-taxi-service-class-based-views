{% extends "base.html" %}

    <thead>
      <tr>
        <th>Name</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
    {% if Manufacturer_list %}

      </tr>
    {% endfor %}
    {% endif %}
    </tbody>
  </table>
{% endblock %}
