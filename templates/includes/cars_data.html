<table class="table table-bordered w-50">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Model</th>
      <th scope="col">Manufacturer</th>
    </tr>
  </thead>
  <tbody>
    {% for car in car_list %}
      <tr>
        <td>
          <a href="{{ car.get_absolute_url }}">
            {{ car.id }}
          </a>
        </td>
        <td>{{ car.model }}</td>
        <td>{{ car.manufacturer.name }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
