{% if is_paginated %}
  <ul class="pagination">
    {% if page_obj.has_previous %}
      <li class="this-page">
        <a href="?page={{ page_obj.previous_page_number }}" class="page-link">prev</a>
      </li>
    {% endif %}
    <li class="this-page">
      <a href="?page={{ page_obj.number }}" class="page-link">{{ page_obj.number }}</a>
    </li>
    {% if page_obj.has_next %}
      <li class="this-page">
        <a href="?page={{ page_obj.next_page_number }}" class="page-link">next</a>
      </li>
    {% endif %}
  </ul>
{% endif %}
