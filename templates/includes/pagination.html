{% if is_paginated %}
    <ul class="pagination">
        {% if page_obj.has_previous %}
            <li class="page_item"><a class="page-link" href="?page={{ page_obj.previous_page_number }}">Previous</a>
        {% endif %}
        <li class="page_item_active"><span class="page-link">{{ page_obj.number }}/{{ paginator.num_pages }}</span></li>
        {% if page_obj.has_next %}
            <li class="page_item"><a class="page-link" href="?page={{ page_obj.next_page_number }}">Next</a></li>
        {% endif %}
    </ul>
{% endif %}
