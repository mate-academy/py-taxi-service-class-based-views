 {% if is_paginated %}
      <ul class="paginated">
        {% if page_obj.has_previous%}

            <a class="btn btn-dark" href="?page={{ page_obj.previous_page_number }}">prev</a>

        {% endif %}


        <span class="badge badge-pill badge-secondary">{{ page_obj.number }} of {{ paginator.num_pages }}</span>

        {% if page_obj.has_next%}
            <a class="btn btn-dark" href="?page={{ page_obj.next_page_number }}">next</a>
        {% endif %}
      </ul>
    {% endif %}
