{% if is_paginated %}
  <ul class="pagination">
    {% if page_obj.has_previous %}
      <li class="pagination-list"><a href="?page={{ page_obj.previous_page_number }}">PREVIOUS </a></li>
    {% endif %}
    <li class="pagination-list">
      <span>
        {{ page_obj.number }} OF {{ paginator.num_pages }}
      </span>
    </li>
    {% if page_obj.has_next %}
      <li class="pagination-list"><a href="?page={{ page_obj.next_page_number }}"> NEXT</a></li>
    {% endif %}
  </ul>
{% endif %}
