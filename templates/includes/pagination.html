{% if is_paginated %}
  <ul>
    {% if page_obj.has_previous %}
      <li>
        <a href="?page={{ page_obj.previous_page_number }}"><</a>
      </li>
    {% endif %}
      <li>
        {{ page_obj.number }}
      </li>
    {% if page_obj.has_next %}
      <li>
        <a href="?page={{ page_obj.next_page_number }}">></a>
      </li>
    {% endif %}
  </ul>
{% endif %}
